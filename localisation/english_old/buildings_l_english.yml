infrastructure_desc: "Ця споруда дозволяє покращувати інфраструктуру регіону, збільшує об'єм постачання в стратегічних регіонах і швидкість Ваших дивізій, а також базовий об'єм видобутку ресурсів." # as well as increasing your raw resource extraction ~ а також базовий об'єм видобутку ресурсів
 military_industry: "Військова промисловість"
 military_industry_plural: "Військові промисловості"
 military_industry_desc: "Ця промисловість виробляє в регіоні цивільні товари або дозволяє будівництво нових споруд. За потребою може бути перетворений у військову."
 civilian_industry: "Цивільна промисловість"
 civilian_industry_plural: "Цивільні промисловості"
 civilian_industry_desc: "Ця промисловість дає можливість виробляти в регіоні нове військове спорядження. За потребою може бути перетворений у цивільну."
 shipyard: "Верф"
 shipyard_plural: "Верфі"
 shipyard_desc: "Ця споруда дає можливість будувати в регіоні нові кораблі."
 military_airport: "Воєнне летовище"
 military_airport_plural: "Воєнні летовища"
