 naval_base: "Морська база"
naval_base_plural: "Морські бази"
naval_base_desc: "Розширює дальність дії Вашого флоту та дозволяє ремонтувати його. Дозволяє робити заморські поставки та експорт ресурсів. Вищий рівень збільшує пропускну здатність для поставок."
 fortifications: "Наземне укріплення"
 fortifications_plural: "Наземні укріплення"
 fortifications_desc: "Ця споруда надає штраф атакуючим військам у бою в розмірі $VALUE|+%0$ за кожний рівень укріплень. Атака з кількох напрямів зменшує ефект від укріплень."
 coastal_fortifications: "Прибережне укріплення"
