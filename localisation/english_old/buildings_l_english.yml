radar_station_desc: "Радар дозволяє Вам отримувати дані про ворожі війська в зоні покриття.\nВищий рівень радара в регіоні збільшує радіюс дії.\nРадар також дозволяє краще помічати ворожу авіяцію в регіоні, збільшуючи шанси Ваших льотчиків на успіх.\nКрім того, радар покращує виявлення ворожих флотів."
 missile_launch_facility: "Шахтна пускова установка"
