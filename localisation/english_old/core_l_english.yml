NAVAL_MISSION_NAME_TRAINING: "Морські тренування"
NAVAL_MISSION_NAME_TRAINING_DESC: "Наказати оперативній групі проводити тренування в сусідньому до найближчої морської бази регіоні.\nУ процесі є шанс з часом пошкодити кораблі.\nЕкіпаж не отримуватиме досвід, поки не досягне рівня Регулярні.\nВи отримуватимете §Yдосвід флоту§! під час тренувань.\n§YГордість флоту§! має менший шанс нещасних випадків.\n\nУтримуйте §HShift§! і клацніть, щоб розпочати §Hморські тренування§!, поки всі кораблі не будуть повністю натреновані."
NAVAL_BTN_REMOVE_REGIONS: "§HВидалити регіон§!\n§GКлацніть§! сюди, а потім клацніть на регіон, який Ви хочете видалити для обраного на даний момент флоту.\n§GКлацніть§! сюди §Gправою клавішею§!, щоб §Rвидалити всі регіони§! для обраного на даний момент флоту."
