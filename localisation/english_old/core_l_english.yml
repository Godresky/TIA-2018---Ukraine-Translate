NAVAL_MISSION_NAME_HOLD: "Скасувати накази"
NAVAL_MISSION_NAME_HOLD_DESC: "§GКлац§! або £h \nСкасувати поточне завдання та почати рух до найближчого порту.\n\n§GCtrl+Клац§! або £ctrl  +£h \nСкасувати поточне завдання та лишитися на місці.\n--------------\nВеликі кораблі без наказів, розміщені неподалік від місця наземної битви зможуть допомогти шляхом §Hобстрілу узбережжя§!.\nАвіяносці без наказів у відкритому морі зможуть використовувати розміщені авіякрила для проведення повітряних операцій."
NAVAL_GUI_BTN_MOVE: "§GКлацніть ПКМ§! на мапі, щоб §Hпереміститись§! у цю провінцію.\nЯкщо у флоту є завдання, вона буде тимчасово деактивована.\nUnit will proceed when formation is gathered."
NAVAL_GUI_BTN_ACTIVATE: "Активувати наказ"
NAVAL_GUI_BTN_ACTIVATE_DESC: "Перемкнути стан §Hактивації§! наказу.\nЩоб активувати його, спершу треба прикріпити один або більше §Yрегіонів§! або принаймні один §Yнаказ§!."
NAVAL_GUI_BTN_REGIONS: "Клацніть на мапі:\n§GКлацніть ПКМ§!, щоб §Yдодати§!, або §YShift§!+§GКлацніть ПКМ§!, щоб §Yвидалити§! регіони.\nРегіони мусять бути сусідніми.\n§GКлацніть ПКМ§! по цій клавіші, щоб §Rвидалити всі регіони§!."
