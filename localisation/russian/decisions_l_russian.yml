 #Foreign Affairs
 foreign_affairs: "Зовнішня політика"
 switch_recognition_to_PRC: "Визнати державу §Y[PRC.GetNameWithFlag]§!"
 switch_recognition_to_PRC_desc: "Продовжувати визнавати державу §s[CHI.GetNameWithFlag]§! як законний уряд Китаю просто більше не вигідно нашій нації, оскільки вони є слабшою стороною. Ми повинні визнати уряд держави §s[PRC.GetNameWithFlag]§!, оскільки цей крок краще відповідатиме нашим інтересам."
 switch_recognition_to_CHI: "Визнати державу §Y[CHI.GetNameWithFlag]§!"
 switch_recognition_to_CHI_desc: "§s[PRC.GetNameWithFlag]§! продовжує підривати наші національні інтереси на кожному кроці, незважаючи на наше щире визнання їх. Очевидно, що якщо визнати державу §s[CHI.GetNameWithFlag]§! законним урядом Китаю, то це буде краще для нас."
 declare_neutrality: "Оголосити про §gнейтралітет§!"
 declare_neutrality_desc: "Ми живемо в небезпечному світі. Щоб не втягнути себе в кривавий конфлікт, який може знищити нашу націю, нам потрібно проголосити §gдипломатичний і військовий нейтралітет§!."
 abandon_neutrality: "Скасувати §gнейтралітет§!"
 abandon_neutrality_desc: "Ми живемо в небезпечному світі. Щоб уникнути раптового вторгнення, як у Бельгії, Нідерландів, Люксембурґу, Норвегії та Данії в 1940 році, ми повинні §gвідкритися для союзів з іншими націями§!."
 propose_a_peace_summit_with_eritrea: "Запропонувати мирний договір з державою §Y[ERI.GetNameWithFlag]§!"
 propose_a_peace_summit_with_eritrea_desc: "Відносини з державою §s[ERI.GetNameWithFlag]§! були заморожені з моменту закінчення еритрейсько-ефіопської війни в 2000 році, коли наші країни також були залучені в прикордонну суперечку щодо регіону §cБадме§!. Для встановлення тривалого миру в регіоні ця суперечка повинна бути припинена."
 the_kingdom_of_eswatini: "Перейменувати нашу державу в §YКоролівство Есватіні§!"
 the_kingdom_of_eswatini_desc: "Наше Королівство вже давно страждає від проблеми з назвою, нас постійно плутають зі §sШвайцарією§! чи навіть §sШвецією§!. Як спосіб вирішення цієї прикрої проблеми було запропоновано змінити назву нашої країни на §YКоролівство Есватіні§!."
 reform_the_soviet_union: "Відродити §OРадянський Союз§!"
 reform_the_soviet_union_desc: "Нашу націю знову очолює урядом пролетаріату! Щоб належним чином звільнити трудящих Євразії, нам потрібно відновити Союз Радянських Соціялістичних Республік, який раніше існував з 1922 по 1991 рік. Взявши контроль над Москвою, Києвом і Мінськом, ми маємо законні претензії на всі його колишні території."
 send_ultimatum_to_rojava: "Надіслати ультиматум утв-ю §Y[ROJ.GetNonIdeologyName]§!"
 send_ultimatum_to_rojava_desc: "Ми нарешті перемогли нашого ворога, зробивши нас незаперечним урядом §YСирії§!. Однак §sкурди-сепаратисти§! досі відмовляються визнавати нашу владу над їхнім регіоном. Нам потрібно надіслати їм ультиматум по якому вони або повернутися до §YСирії§!, або почнеться війна."
 reform_yugoslavia: "Відродити §OЮґославію§!"
 reform_yugoslavia_desc: "Буквально кілька десятиліть тому велика держава §YЮґославія§! зазнала етнічних чвар і численних воєн після чого розпалася. Відтоді на Балканах так і не установився повний мир. Давайте його повернемо."
 propose_a_solution_to_the_macedonian_naming_dispute: "Запропонувати вирішення проблеми назви §YМакедонія§!"
 propose_a_solution_to_the_macedonian_naming_dispute_desc: "Головним викликом для наших зовнішньополітичних інтересів є суперечка щодо назви §YМакедонія§!. З моменту здобуття нашої незалежності в 1991 році §sГреція§! оскаржує назву нашої нації, оскільки §YМакедонія§! також відноситься до §cгрецького регіону§!. Вони наклали вето на наші попередні спроби приєднатися до §DЄвропейського Союзу§! та §DОрганізації Північноатлантичного договору§! через цей конфлікт. Як компроміс ми могли б запропонувати Греції перейменувати нашу країну на §YПівнічну Македонію§!."
 declare_taiwanese_independence: "Оголосити про §cТайванську незалежність§!"
 declare_taiwanese_independence_desc: "Повернення материка більше не є здійсненною метою. Єдиний спосіб вийти з підвішеного стану, в якому зараз перебуває наша нація, — це проголосити §Yнезалежність Тайваню§!. Прийнявши суто §Dтайванську ідентичність§!, ми позбудемося кайданів минулого."
 become_a_special_administrative_region: "Стати §RОсобливим Адміністративним Регіоном§!"
 become_a_special_administrative_region_desc: "Повернення материка більше не є здійсненною метою. Єдиний спосіб вибратися з підвішеного стану, в якому зараз перебуває наша нація, це прийняти пропозицію, яку ми отримали від §sПекіна§!, і стати §Yспеціальним адміністративним районом Китаю§!, як §sГонконг§! і §sМакао§! стали в 90-х роках. Ми збережемо контроль над внутрішніми справами, але втратимо контроль над обороною та зовнішньою політикою."
 claim_greater_romania: "Відродити §OВелику Румунію§!"
 claim_greater_romania_desc: "Due to our catastrophic loss in the Second World War, our state no longer maintains any claim to the territories of Southern Dobrogea, Bucovina, Basarabia or Bugeac. If we have any honor left, we need to reinstate these territorial claims immediately. However, relations with our neighbors might take a hit."
 apply_for_union_with_romania: "Об'єднатися з державою §Y[ROM.GetNameWithFlag]§!"
 apply_for_union_with_romania_desc: "We share much of our history with the people of Romania, and our two nations have more similarities than differences. In fact, the only reason for the existence of the modern Moldova is the occupation of Bessarabia by the Soviet Union in 1940. It has long been a proposed idea for our nation to once again join Romania. Let's send the proposal to the Romanian government and see where it leads. If we do not receive a response, it's clear they are not interested."
 claim_abrene: "Висунути претензії на §YАбренський Повіт§!"
 claim_abrene_desc: "During our illegal annexation by the Soviet Union, the Russians transferred the small county of Abrene, now known as Pytalovo, to their own republic. As a now independent state, we must make sure that this blatant land grab is reversed immediately!"
 purchase_greenland: "Спробувати купити §YҐренландію§!"
 purchase_greenland_desc: "Denmark currently owns Greenland, a great territory with many resources! President Trump should be in charge there. Let's buy it. What could go wrong?"
 negotiate_with_the_zapatistas: "Почати переговори з §Y[ZAP.GetNameWithFlag]§!"
 negotiate_with_the_zapatistas_desc: "Zapatista rebels have occupied the Lacandon Jungle region of the state of Chiapas since 1994, de-facto governing it as a libertarian socialist society. In order to bring a definitive end to the conflict and guarantee that no foreign power gains influence in the area, we must negotiate with the rebels. We will offer to recognize their so-called Rebel Zapatista Autonomous Municipalities as an official autonomous region. If we do not receive a response, it's safe to say that they have rejected it."
 claim_northern_ireland: "Висунути претензії на §YПівнічну Ірландію§!"
 claim_northern_ireland_desc: "In order to secure lasting peace and diplomacy with the British, we gave up our claim to the region of Northern Ireland. Despite this region clearly being an integral part of our nation, we do not officially claim it. Let's change that."

 claim_greater_hungary: "Відродити §OВелику Угорщину§!"
 claim_greater_hungary_desc: "Our nation was brutally dismantled by foreign powers during the Treaty of Trianon. Many territories held dear by the people of Hungary were lost. It's time to get them back."
 apply_for_union_with_austria: "Об'єднатися з державою §Y[AUS.GetNameWithFlag]§!"
 apply_for_union_with_austria_desc: "After over a century of Italian occupation, we are finally an independent nation! It is now time to fulfill our true destiny; union with our brothers in Austria. Let's send them our proposal. If we do not receive a response, it's clear they are not interested."
 apply_for_union_with_ireland: "Об'єднатися з державою §Y[IRE.GetNameWithFlag]§!"
 apply_for_union_with_ireland_desc: "We are finally free from English colonialism! It is finally time to reunite with our southern brothers in Dublin."
 claim_greater_bulgaria: "Відродити §OВелику Болгарію§!"
 claim_greater_bulgaria_desc: "Історично ми претендували на безліч територій, якими володіли наші сусіди, такі як Македонія, Фракія та Північна Добруджа. Наша слабка держава повинна знову офіційно претендувати на ці території як частину Болгарії."
 propose_the_kosovo_serbia_land_swap: "Обміняти території між §YКосовим§! і §cСербією§!"
 propose_the_kosovo_serbia_land_swap_desc: "Запропоноване сербами вирішення нинішньої територіяльної суперечки між Косово та Сербією полягає в обміні Північного Косова, населеного сербами, на долину Прешево, в якій більшість проживають албанці, що дозволить Сербії припинити свої претензії на всю територію Косово. Однак наше керівництво раніше відкидало це. Однак ми можемо повторно запропонувати це, і якщо серби підтримають, запровадити угоду в життя. Припинення територіяльної суперечки дозволить нам нормалізувати відносини з Сербією і, можливо, приєднатися до Албанії. Якщо ми не отримаємо відповіді, пропозицію буде відхилено."
 claim_greater_albania: "Відродити §OВелику Албанію§!"
 claim_greater_albania_desc: "Велика кількість націоналістів у нашій країні хочуть, щоб ми офіційно претендували на низку територій з більшістю албанського населення, що належать нашим сусіднім державам. Йдеться про регіони Ульчин у Чорногорії, Косово, долину Прешево в Сербії та західну частину Північної Македонії, або Іліріда. Разом ці території дозволять нам створити §OВелику Албанію§! та забезпечать майбутнє нашої нації."
 create_a_world_government: "Сформувати §OСвітовий уряд§!"
 create_a_world_government_desc: "Кожен сантиметр поверхні цієї планети зараз контролюється нашою нацією. Настав час проголосити про об'єднання Землі під нашою державою та рухатися до зірок."

 #Domestic Affairs
 domestic_affairs: "Внутрішня політика"
 abolish_the_monarchy: "Скасувати §Oмонархію§!"
 abolish_the_monarchy_desc: "Бути §sконституційною монархією§! це одночасно недемократично та марна трата грошей платників податків. Главу держави треба обирати! Давайте станемо §YРеспублікою§!."
 establish_parliament: "Створити §Yпарламент§!"
 establish_parliament_desc: "§Y[ROOT.GetLeaderTitle] [ROOT.GetLeader]§! та його партія наразі упрявляють всією державою і ми не маємо жодної форми законодавчих зборів. Створення парламенту різко підвищить ефективність прийняття рішень, навіть якщо в ньому буде лише §sнаша правляча партія§!."
 establish_democracy: "Утвердити §cдемократію§!"
 establish_democracy_desc: "Наразі нашою країною керує §Y[ROOT.GetLeaderTitle] [ROOT.GetLeader]§! як автократія, а наш парламент наразі є просто штампом, оскільки наша правляча партія контролює його склад і керівництво. Щоб запровадити більш відкриту та динамічну політичну систему, нам необхідно запровадити вільні та чесні вибори в нашій країні як до парламенту, так і до виконавчої влади."
 abolish_democracy: "Скасувати §cдемократію§!"
 abolish_democracy_desc: "Демократія вбиває ефективність нашого уряду, а жалюгідна опозиція робить усе можливе, щоб саботувати прогрес нашої правлячої партії. Однопартійна держава під керівництвом нашої славетної §s[ROOT.GetRulingParty]§! була б кращою ідеєю, без жодних недоліків. Вітаю §Y[ROOT.GetLeaderTitle] [ROOT.GetLeader]§!!"
 abolish_political_parties: "Заборонити політичні партії"
 abolish_political_parties_desc: "Party politics is turning our government corrupt and useless! To solve this issue, we need to get rid of all the political parties and turn all the politicians into independents. Ideological collaboration must from now on take place through parliamentary technical groups and other means, not political parties. Will it however get hard to identify who is who? Certainly."
 hold_snap_election: "Провести позачергові вибори"
 hold_snap_election_desc: "The current composition of our [ROOT.GetParliamentName] is not favorable to our government. By holding a snap election, we can either increase our representation in the [ROOT.GetParliamentName] or lose power entirely. Is it worth the risk?"
 dissolve_parliament: "Розпустити §Y[ROOT.GetParliamentName]§!"
 dissolve_parliament_desc: "Our legislature is currently in opposition to the executive. This heavily hurts our government's ability to legislate, and in order to elect a more friendly legislature, we need to dissolve the [ROOT.GetParliamentName] and call for new legislative elections."
 pardon_ted_kaczynski: "Pardon Ted Kaczynski"
 pardon_ted_kaczynski_desc: "Ted Kaczynski, also known as the Unabomber, is currently in federal prison for multiple counts of bombings of innocent civilians. A known anarcho-primitivist, Ted Kaczynski has dedicated his life to the abolition of technology worldwide and a return to the old ways. Might it be wise to, for some reason, release him for prison despite his crimes?"
 establish_the_raqqa_canton: "Establish the Raqqa Canton"
 establish_the_raqqa_canton_desc: "In our battle against the Islamic State, we took control of the major city of ar-Raqqah and the surrounding countryside. If we send a few Kurds there, we can integrate it into the DFNS as the Raqqa Canton."
 establish_the_deir_ez_zor_canton: "Establish the Deir ez-Zor Canton"
 establish_the_deir_ez_zor_canton_desc: "In the aftermath of Operation Jazira Storm, we now in control of the part of Deir-ez-Zor Governorate that is located east of the Euphrates, having liberated it from the Islamic State. If we send a few Kurds down there, we can integrate that as the next canton of the DFNS."
 repeal_the_first_amendment: "Скасувати §sпершу поправку§!"
 repeal_the_first_amendment_desc: "The First Amendment of the Constitution of the United States guarantees freedom of speech and freedom of religion to each and every one of our citizens. This prevents the government from restricting civil liberties or the practice of any religion. The state of the world has however changed since this amendment was passed, and in order to improve national security, this amendment has to be repealed. Oh, this is undemocratic? Such slander!"
 repeal_the_second_amendment: "Скасувати §sдругу поправку§!"
 repeal_the_second_amendment_desc: "The Second Amendment of the Constitution of the United States guarantees the right to bear arms to each and every one of our citizens. This prevents the government from taking concrete steps to reduce the amount of firearms in our country. The Second Amendment is the cause of many school shootings, and so many citizens having weapons could create a rebellion against our great state! Repeal the Amendment! (definitely for safety reasons)"
 introduce_the_FOMLACM_bill: "Ввести законопроєкт §sЗВВПДКС§!"
 introduce_the_FOMLACM_bill_desc: "Законопроект про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС) від [GetYear] — це запропонований законопроект, який дозволить нам екстрадувати злочинців до [PRC.GetNameWithFlag], що підвищить ступінь нашої інтеграції з урядом Китаю. Проти законопроекту виступають прихильники демократів з метою захисту прав людини, а також місцеві прихильники за порушення автономії Гонконгу."
 repeal_the_FOMLACM_bill: "Скасувати законопроєкт §sЗВВПДКС§!"
 repeal_the_FOMLACM_bill_desc: "Законопроект про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС) дуже непопулярний серед жителів Гонконгу, і його скасування допоможе нам відновити популярність уряду."
 repeal_article_9: "Скасувати §sстаттю 9§!"
 repeal_article_9_desc: "Стаття 9 Конституції Японії суворо забороняє Японії оголошувати війну іншим державам, призвати цивільних осіб або володіти суто наступальною зброєю, такою як ядерні бомби чи балістичні ракети. Щоб забезпечити нашу національну безпеку в ці небезпечні часи, ми повинні скасувати статтю 9. Проте міжнародне співтовариство буде не дуже задоволене через потенційне повернення до нашої... політики ще до Холодної війни."

 #Economic Affairs
 economic_affairs: "Економічна політика"
 adopt_the_euro: "Прийняти §mєвро§!"
 adopt_the_euro_desc: "Adopting the Euro would reduce trade barriers between us and other European nations, giving us access to larger and more efficient markets. However, giving up control of our currency won't be popular, and reduces our economic independence. Will the 3-year process be worth it?"
 abandon_the_euro: "Відмовитися від §mєвро§!"
 abandon_the_euro_desc: "Joining the Euro was a mistake from the beginning. We need to take back control of our currency from corrupt EU bureaucrats, and regain our economic independence. Renationalize the currency!"
 build_the_nowy_swiat_canal: "Збудувати §Yканал через Віслінську косу§!"
 build_the_nowy_swiat_canal_desc: "The Nowy Świat Canal is a planned shipping canal between the western part of the Vistula Lagoon and the Baltic Sea, aiming to prove the opportunity to bypass the Strait of Baltiysk. Building this canal will improve shipping in the region, and in the case of an enemy power controlling Baltiysk, allow our shipping in the Lagoon to bypass the hostile strait."
 kickstart_industrial_development: "Взяти гранти для §mіндустріяльні§! реформи"
 kickstart_industrial_development_desc: "Наша нація не має початкової промисловості, необхідної для її розширення. Щоб вирішити цю проблему, ми використовуватимемо гранти на розвиток і позики від Світового банку, щоб розпочати наш промисловий розвиток."
 monthly_tax_break: "Звільнити §Yнаселення від податків на цей місяць§!"
 monthly_tax_break_desc: "Оскільки у Міністерства фінансів достатньо вільних грошей, що може бути краще, ніж надати нашим громадянам привілей не платити цього місяця податок на доходи?"
 
 #Military Affairs
 military_affairs: "Воєнна політика"
 remilitarize_state: "Ремілітаризувати §m[FROM.GetName]§!"
 remilitarize_state_desc: "[FROM.GetName] is our sovereign land. Why must we abide by these so-called international treaties that force us to keep our military out of it? Ridiculous!"
 launch_operation_iron_fist: "Почати операцію §OЗалізний Кулак§!"
 launch_operation_iron_fist_desc: "The Armenian puppet terrorists of the so-called Republic of Artsakh continue to occupy rightful Azeri lands, including the towns of Lachin, Agdam, Fazuli and Zengilan. It is time to kick them out once and for all."
 launch_operation_olive_branch: "Почати операцію §OОливкова Гілка§!"
 launch_operation_olive_branch_desc: "Last year, we finished Operation Euphrates Shield, clearing Islamic State jihadists from our borders and capturing Jarabulus, Dabiq and al-Bab. This offensive secured the split of the Afrin & Manbij areas held by the YPG. If we want our borders to truly be safe, we need to clear these PKK supporters from Afrin and turn it over to the Syrian Opposition."
 eradicate_the_zapatistas: "Знищити §Y[ZAP.GetNameWithFlag]§!"
 eradicate_the_zapatistas_desc: "Far-left militants continue to occupy the Lacandon Jungle region of the state of Chiapas, undermining the local authorities. Negotiating with these terrorists will lead nowhere. Our army must neutralize them at once, even if that means violating the ceasefire agreement of 1997."

 #Integration of Territories
 integration_of_territories: "Інтеграція територій"
 integration_of_territories_desc: "We are in control of territories that we claim as an integral part of our nation, but hasn't been fully integrated. By establishing a functioning administrative structure, sending settlers into the area and removing any trace of armed resistance to our rule, these territories can be just as [ROOT.GetAdjective] as our capital city."
 integrate_state: "Інтегрувати §m[FROM.GetName]§!"

 #Brexit
 brexit_decisions: "Брексіт"
 brexit_decisions_desc: "Brexit is the impending withdrawal of the United Kingdom from the European Union. It follows the referendum of 23 June 2016 when 51.9 percent of those who voted supported withdrawal. Withdrawal has been advocated by Eurosceptics, both left-wing and right-wing, while Pro-Europeanists, who also span the political spectrum, have advocated continued membership."
 brexit_countdown: "Withdraw Article 50"
 brexit_countdown_desc: "Unless another solution to the EU question is reached before the 30th of March 2019, the United Kingdom will withdraw permanently from the European Union. If a trade deal has been reached before then, it will be a so-called Soft Brexit. If not, it will be a Hard Brexit, significantly impacting our economy due to the shock of the withdrawal."
 propose_brexit_trade_agreement: "Propose Brexit Trade Agreement"
 propose_brexit_trade_agreement_desc: "If we are going to achieve this so-called Soft Brexit, we need to negotiate a trade deal with the European Union. Such a deal would allow us to stay in the European Common Market, but allow us to leave the political union. Let's draw it up and send it to the European Council for a vote."
 second_brexit_referendum: "Second Brexit Referendum"
 second_brexit_referendum_desc: "With a deal for a Soft Brexit not yet reached, another option may be to hold a second referendum in order to confirm that the people are still in favour of exiting the European Union. If not, we may stop the whole process."
 
 #Israeli Regency
 ISR_regency: "Регентство"
 ISR_regency_desc: "With the Kingdom restored, Regent Ginsburgh needs to find a suitable candidate for the highest position in the country. We could appoint one of the Hasidic dynasties, however there are other options.."
 crown_the_ger: "Crown the Ger"
 crown_the_ger_desc: "As the largest Hasidic dynasty in Israel, the Jerusalem-based Ger would make a good choice as the new rulers of the nation."
 crown_the_belz: "Crown the Belz"
 crown_the_belz_desc: "Originating in the town of Belz in Ukraine, then Poland, the Belz dynasty faced difficult times during World War II. However, the Belz moved to Israel at its founding, and rebuilt their strength. It is now time for the Belz to rightly assume the throne of Israel!"
 embrace_netanyahu: "Embrace Netanyahu"
 embrace_netanyahu_desc: "With all other options exhausted, we could always appoint former PM Benjamin Netanyahu as monarch."
 
 #Arab League
 arab_league_decisions: "Арабська Ліга"
 arab_league_decisions_desc: "The Arab League is a regional organization of Arab states in and around North Africa, the Horn of Africa and Arabia. It was formed in Cairo on 22 March 1945 with six members: Kingdom of Egypt, Kingdom of Iraq, Transjordan, Lebanon, Saudi Arabia, and Syria. Yemen joined as a member on 5 May 1945."
 join_arab_league: "Подати заявку на вступ до §GАрабської Ліги§!"
 leave_arab_league: "Покинути §GАрабську Лігу§!"

 #Subject Affairs
 subject_affairs: "Політика щодо сефуб'єктів"
 hold_independence_referendum: "Провести референдум щодо незалежності"
 hold_independence_referendum_desc: "We are no longer in need of our status as a half-independent autonomous region. The people are heavily in favor of complete independence, and as their representatives, we must oblige. It's time to unilaterally hold a referendum on independence, and show the central government what our people want. According to current polling, it will pass with a substantial majority."
 reintegrate_autonomous_region: "Інтегрувати §m[FROM.GetNonIdeologyNameDef]§!"
 reintegrate_autonomous_region_desc: "The autonomous government of [FROM.GetNonIdeologyNameDef] is no longer capable of administrating their territory. The [FROM.GetAdjective] people are heavily against independence, and are dependent on our government for most vital infrastructure. It's time to clean up this failed nationalist experiment, and abolish the autonomous region."
 annex_puppet_state: "Анексувати §m[FROM.GetNonIdeologyNameDef]§!"
 annex_puppet_state_desc: "Our puppet state of [FROM.GetNonIdeologyNameDef] lacks any real national government, and are dependent on our government for most vital infrastructure. In essence, there is no longer a need for this state to exist. Using our influence in their government, we will fake a referendum and force them to apply for annexation into [ROOT.GetNonIdeologyNameDef]."
 purge_overlord_influence: "Очистити від §m[ROOT.OVERLORD.GetAdjective]ого§! впливу"
 purge_overlord_influence_desc: "[ROOT.OVERLORD.GetNameWithFlag] має домінуючий вплив у нашому уряді фактично перетворив нас на звичайну маріонеткову державу, випаровуючи глобальну легітимність нашого уряду. Тільки радикальне очищення елементів [ROOT.OVERLORD.GetAdjective]ого правління може врятувати нашу націю. Однак це буде вважатися провокацією і може вимагати військової відповіді."

 # La Resistance
 recruit_in_europe: "Створити європейський відділ"
recruit_in_europe_state: "Вербування в регіоні [From.Owner.GetNameDef]"
 recruit_in_north_america: "Створити північноамериканський відділ"
recruit_in_south_america: "Створити південноамериканський відділ"
