 #International Organizations
 international_organizations: "Міжнародні Організації"
 join_united_nations: "Подати заявку на вступ до §cОрганізації Об'єднаних Націй§!"
 join_united_nations_desc: "Щоб приєднатися до Організації Об’єднаних Націй, нам потрібно подати заявку Генеральному секретарю, за яку потім голосує Генеральна Асамблея. Однак постійні члени Ради безпеки можуть накласти вето на нашу заявку. Після відправлення заявки відповідь має надійти протягом тижня."
 leave_united_nations: "Покинути §cОрганізацію Об'єднаних Націй§!"
 leave_united_nations_desc: "Організація Об’єднаних Націй є марною глобалістською організацією, яка прагне переконатися, що ми маємо якомога менше дипломатичної свободи. Щоб мати можливість належним чином переслідувати наші національні інтереси, ми повинні залишити цю нікчемну організацію."
 join_european_union: "Подати заявку на вступ до §rЄвропейського Союзу§!"
 join_european_union_desc: "In order to promote greater cooperation between us and our European neighbors, we should apply to join the European Union, a political and economic union between its member states. Membership also includes trade benefits as part of the Single Market, being able to elect members to the European Parliament, and defense cooperation. In order for our application to be accepted, every country in the Union has to accept it."
 leave_european_union: "Покинути §rЄвропейський Союз§!"
 leave_european_union_desc: "The European Union is taking away our sovereignty! Our nation does not wish to be part of a European superstate, and the only way to avoid being eaten up by this globalist project is to leave. Our sovereignty must be protected!"
 join_african_union: "Подати заявку на вступ до §LАфриканського Союзу§!"
 join_african_union_desc: "Our nation faces many challenges, and the best way to face those challenges is together with our African neighbors. Let's join the Африканського Союзуs and create a better future together. Membership would also make us become part of the African Continental Free Trade Area. In order for our application to be accepted, a majority of members need to vote in favor of our entry."
 leave_african_union: "Покинути §LАфриканський Союз§!"
 leave_african_union_desc: "The Африканського Союзу is merely a drain on our resources and attention. Let's announce our immediate departure from the organization."
 join_commonwealth_of_nations: "Подати заявку на вступ до §DСпівдружності Націй§!"
 join_commonwealth_of_nations_desc: "Our nations has many historical ties to the United Kingdom, and membership in the Співдружності Націй would allow us to put these ties into practice. In order for our application to be accepted, a majority of members need to vote in favor of our entry."
 leave_commonwealth_of_nations: "Покинути §DСпівдружність Націй§!"
 leave_commonwealth_of_nations_desc: "The Commonwealth is merely a vector of British neocolonialism! Let's leave and send a message to these imperialists!"
 join_non_aligned_movement: "Подати заявку на вступ до §gРуху Неприєднання§!"
 leave_non_aligned_movement: "Покинути §gРух Неприєднання§!"
 join_baltic_assembly: "Подати заявку на вступ до §cБалтійської Асамблеї§!"
 join_baltic_assembly_desc: "The Балтійської Асамблеї is a noble organization with great diplomatic potential. We should take part in it as well."
 leave_baltic_assembly: "Покинути §cБалтійську Асамблею§!"
 leave_baltic_assembly_desc: "The Балтійської Асамблеї is a useless organization that gets nothing done! Why should we spend our time on such a worthless project?"
