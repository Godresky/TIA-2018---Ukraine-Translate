 lar_local_recruitment: "Місцеве вербування агентів"
lar_local_recruitment_desc: "Нам потрібні агенти, які можуть влитися в місцеві громади. Деякі з них можна знайти в нашій країні, але нам доведеться докласти спільних зусиль, щоб виявити, залучити та навчити їх."
recruit_in_state_tt: "Ми отримаємо місцевого агента з регіону §Y[From.Owner.GetNameDef]§!. Цього агента буде важче помітити при проникненні в державу §Y[From.Owner.GetNameDef]§! та виконанні завдань у ній."
recruit_in_state_to_pool_tt: "Місцевий агент із регіону §Y[From.Owner.GetNameDef]§! стане доступний для вербування, якщо в нас є відкрита §Yкомірка для агента§!. Цього агента буде важче помітити при проникненні в державу §Y[From.Owner.GetNameDef]§! та виконанні завдань у ній."

