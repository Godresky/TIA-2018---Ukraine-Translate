 #Foreign Affairs
 foreign_affairs: "Зовнішня політика"
 reform_the_soviet_union: "Відродити §sРадянський Союз§!"
 reform_the_soviet_union_desc: "Нашу націю знову очолює урядом пролетаріяту! Щоб належним чином звільнити трудящих Євразії, нам потрібно відновити Союз Радянських Соціялістичних Республік, який раніше існував з 1922 по 1991 рік. Взявши контроль над регіонами: [219.GetName], [202.GetName] та [206.GetName], ми маємо законні претензії на всі його колишні території."
 reform_yugoslavia: "Відродити §sЮґославію§!"
 reform_yugoslavia_desc: "Буквально кілька десятиліть тому велика держава Юґославія зазнала етнічних чвар і численних воєн після чого розпалася. Відтоді на Балканах так і не установився повний мир. Давайте його повернемо."
 reform_czechoslovakia: "Відродити §sЧехословаччину§!"
 reform_czechoslovakia_desc: "Розпад Чехословацької Республіки був трагічною подією, і її необхідно повернути назад. [CZE.GetFlag] [CZE.GetNonIdeologyName] та [SLO.GetFlag] [SLO.GetNonIdeologyName] - брати та вони повинні залишатися разом. Взявши контроль над регіонами: [9.GetName] та [70.GetName], ми можемо повернути славну Чехословацьку державу."
 form_iberia: "Сформувати §sІберію§!"
 form_iberia_desc: "У народів Іберії більше подібностей, ніж відмінностей. Чому б не об'єднати їх усіх в єдину федерацію? Взявши під контроль регіони: [165.GetName], [41.GetName] та [112.GetName], ми зможемо реалізувати цю мрію."
 switch_recognition_to_PRC: "Визнати державу §Y[PRC.GetNameWithFlag]§!"
 switch_recognition_to_PRC_desc: "Продовжувати визнавати державу [CHI.GetFlag] [CHI.GetNameDef] як законний уряд Китаю просто більше не вигідно нашій нації, оскільки вони є слабшою стороною. Ми повинні визнати уряд держави [PRC.GetFlag] [PRC.GetNameDef], оскільки цей крок краще відповідатиме нашим інтересам."
 switch_recognition_to_CHI: "Визнати державу §Y[CHI.GetNameWithFlag]§!"
 switch_recognition_to_CHI_desc: "[PRC.GetNameWithFlag] продовжує підривати наші національні інтереси на кожному кроці, незважаючи на наше щире визнання їх. Очевидно, що якщо визнати державу [CHI.GetFlag] [CHI.GetNameDef] законним урядом Китаю, то це буде краще для нас."
 declare_neutrality: "Оголосити про §gнейтралітет§!"
 declare_neutrality_desc: "Ми живемо в небезпечному світі. Щоб не втягнути себе в кривавий конфлікт, який може знищити нашу націю, нам потрібно проголосити дипломатичний і військовий нейтралітет."
 abandon_neutrality: "Скасувати §gнейтралітет§!"
 abandon_neutrality_desc: "Ми живемо в небезпечному світі. Щоб уникнути раптового вторгнення, як у Бельгії, Нідерландів, Люксембурґу, Норвегії та Данії в 1940 році, ми повинні відкритися для союзів з іншими націями."
 propose_a_peace_summit_with_eritrea: "Запропонувати мирний договір з державою §Y[ERI.GetNameWithFlag]§!"
 propose_a_peace_summit_with_eritrea_desc: "Відносини з державою [ERI.GetNameWithFlag] були заморожені з моменту закінчення еритрейсько-ефіопської війни в 2000 році, коли наші країни також були залучені в прикордонну суперечку щодо регіону [950.GetName]. Для встановлення тривалого миру в регіоні ця суперечка повинна бути припинена."
 the_kingdom_of_eswatini: "Перейменувати нашу державу в §YКоролівство Есватіні§!"
 the_kingdom_of_eswatini_desc: "Наше Королівство вже давно страждає від проблеми з назвою, нас постійно плутають зі Швайцарією чи навіть Швецією. Як спосіб вирішення цієї прикрої проблеми було запропоновано змінити назву нашої країни на Королівство Есватіні."
 send_ultimatum_to_rojava: "Надіслати ультиматум утворенню §Y[ROJ.GetNonIdeologyName]§!"
 send_ultimatum_to_rojava_desc: "Ми нарешті перемогли нашого ворога, зробивши нас незаперечним урядом Сирії. Однак курди-сепаратисти досі відмовляються визнавати нашу владу над їхнім регіоном. Нам потрібно надіслати їм ультиматум по якому вони або повернутися до Сирії, або почнеться війна."
 propose_a_solution_to_the_macedonian_naming_dispute: "Запропонувати вирішення проблеми назви §YМакедонія§!"
 propose_a_solution_to_the_macedonian_naming_dispute_desc: "Головним викликом для наших зовнішньополітичних інтересів є суперечка щодо назви Македонія. З моменту здобуття нашої незалежності в 1991 році держава [GRE.GetFlag] [GRE.GetNonIdeologyNameDef] оскаржує назву нашої нації, оскільки Македонія також відноситься до [GRE.GetAdjective]ого регіону. Вони наклали вето на наші попередні спроби приєднатися до Європейського Союзу та Організації Північноатлантичного договору через цей конфлікт. Як компроміс ми могли б запропонувати державі [GRE.GetFlag] [GRE.GetNonIdeologyNameDef] перейменувати нашу країну на Північну Македонію."
 declare_taiwanese_independence: "Оголосити про §cТайванську незалежність§!"
 declare_taiwanese_independence_desc: "Повернення материка більше не є здійсненною метою. Єдиний спосіб вийти з підвішеного стану, в якому зараз перебуває наша нація, — це проголосити незалежність Тайваню. Прийнявши суто тайванську ідентичність, ми позбудемося кайданів минулого."
 become_a_special_administrative_region: "Стати §RОсобливим Адміністративним Регіоном§!"
 become_a_special_administrative_region_desc: "Повернення материка більше не є здійсненною метою. Єдиний спосіб вибратися з підвішеного стану, в якому зараз перебуває наша нація, це прийняти пропозицію, яку [PRC.Capital.GetCapitalVictoryPointName] надіслав нам, і стати спеціяльним адміністративним районом Китаю, як [HKN.GetNonIdeologyName] і [MAC.GetNonIdeologyName] стали в 90-х роках. Ми збережемо контроль над внутрішніми справами, але втратимо контроль над обороною та зовнішньою політикою."
 claim_greater_romania: "Відродити §OВелику Румунію§!"
 claim_greater_romania_desc: "Через нашу катастрофічну поразку у Другій світовій війні наша держава більше не претендує на такі території як [77.GetName], [80.GetName], [78.GetName] чи [1047.GetName]. Якщо у нас залишилася хоч якась честь, нам потрібно негайно відновити ці територіальні претензії. Проте відносини з сусідами можуть постраждати."
 apply_for_union_with_romania: "Об'єднатися з державою §Y[ROM.GetFlag] [ROM.GetNameDef]§!"
 apply_for_union_with_romania_desc: "У нас велика частина нашої історії з народом держави [ROM.GetFlag] [ROM.GetNameDef], і наші дві нації мають більше подібностей, ніж відмінностей. Насправді єдиною причиною існування держави [MOL.GetFlag] [MOL.GetNameDef] є окупація Бессарабії Радянським Союзом у 1940 році. Знову приєднати нашу націю до держави [ROM.GetFlag] [ROM.GetNameDef] давно виношувалося. Давайте надішлемо пропозицію [ROM.GetAdjective]ому уряду і подивимось, до чого вона приведе. Якщо ми не отримаємо відповіді, зрозуміло, що вони не зацікавлені."
 claim_abrene: "Висунути претензії на §YАбренський Повіт§!"
 claim_abrene_desc: "During our illegal annexation by the Soviet Union, the Russians transferred the small county of Abrene, now known as Pytalovo, to their own republic. As a now independent state, we must make sure that this blatant land grab is reversed immediately!"
 purchase_greenland: "Спробувати купити §YҐренландію§!"
 purchase_greenland_desc: "Зараз [DEN.GetFlag] [DEN.GetName] володіє територією [GRN.GetFlag] [GRN.GetNameDef], що є великою місциною з багатьма ресурсами! Головувати там повинен [ROOT.GetLeaderTitle] [ROOT.GetLeader]. Давайте купимо її. Що може піти не так?"
 negotiate_with_the_zapatistas: "Почати переговори з §Y[ZAP.GetNameWithFlag]§!"
 negotiate_with_the_zapatistas_desc: "Zapatista rebels have occupied the Lacandon Jungle region of the state of Chiapas since 1994, de-facto governing it as a libertarian socialist society. In order to bring a definitive end to the conflict and guarantee that no foreign power gains influence in the area, we must negotiate with the rebels. We will offer to recognize their so-called Rebel Zapatista Autonomous Municipalities as an official autonomous region. If we do not receive a response, it's safe to say that they have rejected it."
 claim_northern_ireland: "Висунути претензії на §YПівнічну Ірландію§!"
 claim_northern_ireland_desc: "In order to secure lasting peace and diplomacy with the British, we gave up our claim to the region of Northern Ireland. Despite this region clearly being an integral part of our nation, we do not officially claim it. Let's change that."

 claim_greater_hungary: "Відродити §OВелику Угорщину§!"
 claim_greater_hungary_desc: "Під час Тріанонського договору нашу країну жорстоко зруйнували іноземні держави. Було втрачено багато територій, які були дорогими для [HUN.GetAdjective]ого народу. Настав час їх повернути."
 apply_for_union_with_austria: "Об'єднатися з державою §Y[AUS.GetFlag] [AUS.GetNameDef]§!"
 apply_for_union_with_austria_desc: "Після більш ніж століття [ITA.GetAdjective]ої окупації ми нарешті стали незалежною державою! Настав час виконати наше справжнє призначення; союзу з нашими братами в державі [AUS.GetFlag] [AUS.GetNameDef]. Давайте надішлемо їм нашу пропозицію. Якщо ми не отримаємо відповіді, зрозуміло, що вони не зацікавлені."
 apply_for_union_with_ireland: "Об'єднатися з державою §Y[IRE.GetFlag] [IRE.GetNameDef]§!"
 apply_for_union_with_ireland_desc: "Ми нарешті вільні від [ENG.GetAdjective]ого колоніялізму! Нарешті настав час відправити акт злуки в [IRE.Capital.GetCapitalVictoryPointName] та возз’єднатися з нашими південними братами."
 claim_greater_bulgaria: "Відродити §OВелику Болгарію§!"
 claim_greater_bulgaria_desc: "Історично ми претендували на безліч територій, якими володіли наші сусіди, такі як [MKD.GetNonIdeologyName], [791.GetName] та [899.GetName]. Наша слабка держава повинна знову офіційно претендувати на ці території як частину держави [BUL.GetFlag] [BUL.GetNameDef]."
 propose_the_kosovo_serbia_land_swap: "Обміняти території між §YКосовим§! і §cСербією§!"
 propose_the_kosovo_serbia_land_swap_desc: "Запропоноване сербами вирішення нинішньої територіяльної суперечки між державами [KOS.GetFlag] [KOS.GetNameDef] та [SER.GetFlag] [SER.GetNameDef] полягає в обміні півночої території [KOS.GetNonIdeologyNameDef], населеного сербами, на долину [1201.GetName], в якій більшість проживають албанці, що дозволить державі [SER.GetFlag] [SER.GetNameDef] припинити свої претензії на всю територію [KOS.GetNonIdeologyNameDef]. Однак наше керівництво раніше відкидало це. Проте ми можемо повторно запропонувати її та якщо серби підтримають запровадження угоди в життя, то це припининить територіяльні суперечки. А це нам дозволить нам нормалізувати відносини з державою [SER.GetFlag] [SER.GetNameDef] і, можливо, приєднатися до держави [ALB.GetFlag] [ALB.GetNameDef]. Якщо ми не отримаємо відповіді, пропозицію буде відхилено."
 claim_greater_albania: "Відродити §OВелику Албанію§!"
 claim_greater_albania_desc: "Велика кількість націоналістів у нашій країні хочуть, щоб ми офіційно претендували на низку територій з більшістю [ALB.GetAdjective]ого населення, що належать нашим сусідам. Йдеться про регіони [1205.GetName] у державі [MNT.GetFlag] [MNT.GetNameDef], про державу [KOS.GetFlag] [KOS.GetNameDef], про долину [1201.GetName] в державі [SER.GetFlag] [SER.GetNameDef] та про західну частину держави [MKD.GetFlag] [MKD.GetNameDef]. Разом ці території дозволять нам створити Велику Албанію та забезпечать майбутнє нашої нації."
 create_a_world_government: "Сформувати §OСвітовий уряд§!"
 create_a_world_government_desc: "Кожен сантиметр поверхні цієї планети зараз контролюється нашою нацією. Настав час проголосити про об'єднання Землі під нашою державою та рухатися до зірок."
 claim_greater_croatia: "Відродити §OВелика Хорватія§!"
 claim_greater_croatia_desc: "Ідею Великої Хорватії створив Доброслав Парага, перший лідер неофашистської Хорватської партії прав (ХПП). Іредентистська концепція виступає за те, щоб хорватська держава заволоділа такими територіями: держава [BOS.GetFlag] [BOS.GetNameDef], [45.GetName], [1200.GetName], [1202.GetName] і [1203.GetName] та [1204.GetName]."

 #Domestic Affairs
 domestic_affairs: "Внутрішня політика"
 abolish_the_monarchy: "Скасувати §Oмонархію§!"
 abolish_the_monarchy_desc: "Бути конституційною монархією це одночасно недемократично та марна трата грошей платників податків. Главу держави треба обирати! Давайте станемо Республікою."
 establish_parliament: "Створити §Yпарламент§!"
 establish_parliament_desc: "[ROOT.GetLeaderTitle] [ROOT.GetLeader] та його партія наразі упрявляють всією державою і ми не маємо жодної форми законодавчих зборів. Створення парламенту різко підвищить ефективність прийняття рішень, навіть якщо в ньому буде лише наша правляча партія."
 establish_democracy: "Утвердити §cдемократію§!"
 establish_democracy_desc: "Наразі нашою країною керує [ROOT.GetLeaderTitle] [ROOT.GetLeader] як автократією, а наш парламент просто фальшивка, оскільки наша правляча партія контролює його склад і керівництво. Щоб запровадити більш відкриту та динамічну політичну систему, нам необхідно запровадити вільні та чесні вибори в нашій країні як до парламенту, так і до виконавчої влади."
 abolish_democracy: "Скасувати §cдемократію§!"
 abolish_democracy_desc: "Демократія вбиває ефективність нашого уряду, а жалюгідна опозиція робить усе можливе, щоб саботувати прогрес нашої правлячої партії. Однопартійна держава під керівництвом нашої славетної [ROOT.GetRulingParty] була б кращою ідеєю, без жодних недоліків. Вітаю [ROOT.GetLeaderTitle] [ROOT.GetLeader]!"
 abolish_political_parties: "Заборонити політичні партії"
 abolish_political_parties_desc: "Party politics is turning our government corrupt and useless! To solve this issue, we need to get rid of all the political parties and turn all the politicians into independents. Ideological collaboration must from now on take place through parliamentary technical groups and other means, not political parties. Will it however get hard to identify who is who? Certainly."
 hold_snap_election: "Провести позачергові вибори"
 hold_snap_election_desc: "The current composition of our [ROOT.GetParliamentName] is not favorable to our government. By holding a snap election, we can either increase our representation in the [ROOT.GetParliamentName] or lose power entirely. Is it worth the risk?"
 dissolve_parliament: "Розпустити орган §Y[ROOT.GetParliamentName]§!"
 dissolve_parliament_desc: "Our legislature is currently in opposition to the executive. This heavily hurts our government's ability to legislate, and in order to elect a more friendly legislature, we need to dissolve the [ROOT.GetParliamentName] and call for new legislative elections."
 pardon_ted_kaczynski: "Pardon Ted Kaczynski"
 pardon_ted_kaczynski_desc: "Ted Kaczynski, also known as the Unabomber, is currently in federal prison for multiple counts of bombings of innocent civilians. A known anarcho-primitivist, Ted Kaczynski has dedicated his life to the abolition of technology worldwide and a return to the old ways. Might it be wise to, for some reason, release him for prison despite his crimes?"
 establish_the_raqqa_canton: "Створити §mкантон Ракка§!"
 establish_the_raqqa_canton_desc: "In our battle against the Islamic State, we took control of the major city of ar-Raqqah and the surrounding countryside. If we send a few Kurds there, we can integrate it into the DFNS as the Raqqa Canton."
 establish_the_deir_ez_zor_canton: "Створити §mкантон Дейр-ез-Зор§!"
 establish_the_deir_ez_zor_canton_desc: "In the aftermath of Operation Jazira Storm, we now in control of the part of Deir-ez-Zor Governorate that is located east of the Euphrates, having liberated it from the Islamic State. If we send a few Kurds down there, we can integrate that as the next canton of the DFNS."
 repeal_the_first_amendment: "Скасувати §sпершу поправку§!"
 repeal_the_first_amendment_desc: "The First Amendment of the Constitution of the United States guarantees freedom of speech and freedom of religion to each and every one of our citizens. This prevents the government from restricting civil liberties or the practice of any religion. The state of the world has however changed since this amendment was passed, and in order to improve national security, this amendment has to be repealed. Oh, this is undemocratic? Such slander!"
 repeal_the_second_amendment: "Скасувати §sдругу поправку§!"
 repeal_the_second_amendment_desc: "The Second Amendment of the Constitution of the United States guarantees the right to bear arms to each and every one of our citizens. This prevents the government from taking concrete steps to reduce the amount of firearms in our country. The Second Amendment is the cause of many school shootings, and so many citizens having weapons could create a rebellion against our great state! Repeal the Amendment! (definitely for safety reasons)"
 introduce_the_FOMLACM_bill: "Ввести законопроєкт §sЗВВПДКС§!"
 introduce_the_FOMLACM_bill_desc: "Законопроєкт про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС) від [GetYear] — це запропонований законопроєкт, який дозволить нам екстрадувати злочинців до [PRC.GetNameWithFlag], що підвищить ступінь нашої інтеграції з урядом Китаю. Проти законопроєкту виступають прихильники демократів з метою захисту прав людини, а також місцеві прихильники за порушення автономії Гонконгу."
 repeal_the_FOMLACM_bill: "Скасувати законопроєкт §sЗВВПДКС§!"
 repeal_the_FOMLACM_bill_desc: "Законопроєкт про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС) дуже непопулярний серед жителів Гонконгу, і його скасування допоможе нам відновити популярність уряду."
 repeal_article_9: "Скасувати §sстаттю 9§!"
 repeal_article_9_desc: "Стаття 9 Конституції Японії суворо забороняє нам оголошувати війну іншим державам, призвати цивільних осіб або володіти суто наступальною зброєю, такою як ядерні бомби чи балістичні ракети. Щоб забезпечити нашу національну безпеку в ці небезпечні часи, ми повинні скасувати статтю 9. Проте міжнародне співтовариство буде не дуже задоволене через потенційне повернення до нашої... політики ще до Холодної війни."
 finish_decommunization: "Завершити §sдекомунізацію§!"
 finish_decommunization_desc: "Незважаючи на те, що назви наших вулиць, міст і областей усунули більшу частину радянського комуністичного впливу, ряд виправлень ще належить зробити. Ми повинні мобілізувати всю силу уряду, щоб прийняти всі необхідні зміни до Конституції!"

 #Economic Affairs
 economic_affairs: "Економічна політика"
 adopt_the_euro: "Прийняти §mєвро§!"
 adopt_the_euro_desc: "Adopting the Euro would reduce trade barriers between us and other European nations, giving us access to larger and more efficient markets. However, giving up control of our currency won't be popular, and reduces our economic independence. Will the 3-year process be worth it?"
 abandon_the_euro: "Відмовитися від §mєвро§!"
 abandon_the_euro_desc: "Joining the Euro was a mistake from the beginning. We need to take back control of our currency from corrupt EU bureaucrats, and regain our economic independence. Renationalize the currency!"
 build_the_nowy_swiat_canal: "Збудувати §Yканал через Віслінську косу§!"
 build_the_nowy_swiat_canal_desc: "The Nowy Świat Canal is a planned shipping canal between the western part of the Vistula Lagoon and the Baltic Sea, aiming to prove the opportunity to bypass the Strait of Baltiysk. Building this canal will improve shipping in the region, and in the case of an enemy power controlling Baltiysk, allow our shipping in the Lagoon to bypass the hostile strait."
 kickstart_industrial_development: "Взяти гранти для §mіндустріяльні§! реформи"
 kickstart_industrial_development_desc: "Наша нація не має початкової промисловості, необхідної для її розширення. Щоб вирішити цю проблему, ми використовуватимемо гранти на розвиток і позики від Світового банку, щоб розпочати наш промисловий розвиток."
 monthly_tax_break: "Звільнити §Yнаселення від податків на цей місяць§!"
 monthly_tax_break_desc: "Оскільки у Міністерства фінансів достатньо вільних грошей, що може бути краще, ніж надати нашим громадянам привілей не платити цього місяця податок на доходи?"
 print_money: "Надрукувати §Yгроші§!"
 print_money_desc: "Наша скарбниця гостро потребує коштів. Підвищення податків завдасть надто великої втрати нашій економіці. Давайте надрукуємо ще, хоча це призведе до інфляції та девальвації нашої національної валюти."
 
 #Military Affairs
 military_affairs: "Воєнна політика"
 remilitarize_state: "Ремілітаризувати §m[FROM.GetName]§!"
 remilitarize_state_desc: "[FROM.GetName] — наша суверенна земля. Чому ми повинні дотримуватися цих так званих міжнародних договорів, які змушують нас не втручатися в це нашим військовим? Це смішно!"
 launch_operation_iron_fist: "Почати операцію §OЗалізний Кулак§!"
 launch_operation_iron_fist_desc: "The Armenian puppet terrorists of the so-called Republic of Artsakh continue to occupy rightful Azeri lands, including the towns of Lachin, Agdam, Fazuli and Zengilan. It is time to kick them out once and for all."
 launch_operation_olive_branch: "Почати операцію §OОливкова Гілка§!"
 launch_operation_olive_branch_desc: "Last year, we finished Operation Euphrates Shield, clearing Islamic State jihadists from our borders and capturing Jarabulus, Dabiq and al-Bab. This offensive secured the split of the Afrin & Manbij areas held by the YPG. If we want our borders to truly be safe, we need to clear these PKK supporters from Afrin and turn it over to the Syrian Opposition."
 eradicate_the_zapatistas: "Знищити §Y[ZAP.GetNameWithFlag]§!"
 eradicate_the_zapatistas_desc: "Far-left militants continue to occupy the Lacandon Jungle region of the state of Chiapas, undermining the local authorities. Negotiating with these terrorists will lead nowhere. Our army must neutralize them at once, even if that means violating the ceasefire agreement of 1997."

 #Integration of Territories
 integration_of_territories: "Інтеграція територій"
 integrate_state: "Інтегрувати §m[FROM.GetName]§!"
 integrate_state_desc: "Зараз ми контролюємо територію §m[FROM.GetName]§! з постійним населенням, проте вона не повністю інтегрована в нашу державу. Встановивши діючу адміністративну структуру та нейтралізувавши будь-який збройний опір нашому правлінню, §m[FROM.GetName]§! може бути таким же [ROOT.GetAdjective]им регіоном, як наша столиця."
 settle_state: "Заселити §m[FROM.GetName]§!"
 settle_state_desc: "Наразі ми контролюємо §m[FROM.GetName]§!, територію, на якій наразі немає постійного населення, що заважає нашим планам повністю інтегрувати територію в нашу державу та створити діючу місцеву економіку. Побудувавши базову інфраструктуру та відправивши 2500 [ROOT.GetAdjective]их поселенців із нашого столичного регіону, територія §m[FROM.GetName]§! більше не буде безлюдною пусткою."

 #Brexit
 brexit_decisions: "Брекзит"
 brexit_decisions_desc: "Брекзит - означає майбутній вихід Сполученого Королівства з Європейського Союзу. Це сталося після референдуму 23 червня 2016 року, коли 51,9% тих, хто проголосував, підтримали вихід. За брекзит виступають євроскептики, як ліві, так і праві, тоді як проєвропеїсти, які також охоплюють політичний спектр, виступають за продовження членства."
 brexit_countdown: "Вихід за статтею 50"
 brexit_countdown_desc: "Якщо до 30 березня 2019 року не буде досягнуто іншого вирішення питання щодо ЄС, [ENG.GetNameWithFlag] назавжди вийде з Європейського Союзу. Якщо торгова угода буде досягнута до цього часу, це буде так званий м’який брекзит. Якщо ні, це буде жорсткий брекзит, який суттєво вплине на нашу економіку через шок від виходу."
 propose_brexit_trade_agreement: "Запропонувати торговельну угоду"
 propose_brexit_trade_agreement_desc: "Якщо ми збираємося досягти цього так званого м’якого брекзиту, нам потрібно домовитися про торговельну угоду з Європейським Союзом. Така угода дозволить нам залишитися в Європейському спільному ринку, але дозволить нам вийти з політичного союзу. Давайте його оформимо і відправимо на голосування до Європейської ради."
 second_brexit_referendum: "Другий референдум щодо брекзиту"
 second_brexit_referendum_desc: "У зв’язку з тим, що домовленості щодо м’якого брекзиту ще не досягнуто, іншим варіантом може бути проведення другого референдуму, щоб підтвердити, що люди все ще виступають за вихід з Європейського Союзу. Якщо ні, то процес виходу зупинеться."
 
 #Israeli Regency
 ISR_regency: "Регентство"
 ISR_regency_desc: "With the Kingdom restored, Regent Ginsburgh needs to find a suitable candidate for the highest position in the country. We could appoint one of the Hasidic dynasties, however there are other options.."
 crown_the_ger: "Crown the Ger"
 crown_the_ger_desc: "As the largest Hasidic dynasty in Israel, the Jerusalem-based Ger would make a good choice as the new rulers of the nation."
 crown_the_belz: "Crown the Belz"
 crown_the_belz_desc: "Originating in the town of Belz in Ukraine, then Poland, the Belz dynasty faced difficult times during World War II. However, the Belz moved to Israel at its founding, and rebuilt their strength. It is now time for the Belz to rightly assume the throne of Israel!"
 embrace_netanyahu: "Embrace Netanyahu"
 embrace_netanyahu_desc: "With all other options exhausted, we could always appoint former PM Benjamin Netanyahu as monarch."

 #Subject Affairs
 subject_affairs: "Політика щодо суб'єктів"
 hold_independence_referendum: "Провести референдум щодо незалежності"
 hold_independence_referendum_desc: "We are no longer in need of our status as a half-independent autonomous region. The people are heavily in favor of complete independence, and as their representatives, we must oblige. It's time to unilaterally hold a referendum on independence, and show the central government what our people want. According to current polling, it will pass with a substantial majority."
 reintegrate_autonomous_region: "Інтегрувати територію §m[FROM.GetNonIdeologyNameDef]§!"
 reintegrate_autonomous_region_desc: "The autonomous government of [FROM.GetNonIdeologyNameDef] is no longer capable of administrating their territory. The [FROM.GetAdjective] people are heavily against independence, and are dependent on our government for most vital infrastructure. It's time to clean up this failed nationalist experiment, and abolish the autonomous region."
 annex_puppet_state: "Анексувати країну §m[FROM.GetNonIdeologyNameDef]§!"
 annex_puppet_state_desc: "Our puppet state of [FROM.GetNonIdeologyNameDef] lacks any real national government, and are dependent on our government for most vital infrastructure. In essence, there is no longer a need for this state to exist. Using our influence in their government, we will fake a referendum and force them to apply for annexation into [ROOT.GetNonIdeologyNameDef]."
 purge_overlord_influence: "Очистити уряд від §m[ROOT.OVERLORD.GetAdjective]ого§! впливу"
 purge_overlord_influence_desc: "[ROOT.OVERLORD.GetNameWithFlag] має домінуючий вплив у нашому уряді фактично перетворив нас на звичайну маріонеткову державу, випаровуючи глобальну легітимність нашого уряду. Тільки радикальне очищення елементів [ROOT.OVERLORD.GetAdjective]ого правління може врятувати нашу націю. Однак це буде вважатися провокацією і може вимагати військової відповіді."

