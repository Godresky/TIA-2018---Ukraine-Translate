 #International Organizations
 international_organizations: "Міжнародні організації"
 join_united_nations: "Подати заявку на вступ до §cОрганізації Об'єднаних Націй§!"
 join_united_nations_desc: "Щоб приєднатися до Організації Об’єднаних Націй, нам потрібно подати заявку Генеральному секретарю, за яку потім голосує Генеральна Асамблея. Однак постійні члени Ради безпеки можуть накласти вето на нашу заявку. Після відправлення заявки відповідь має надійти протягом тижня."
 leave_united_nations: "Покинути §cОрганізацію Об'єднаних Націй§!"
 leave_united_nations_desc: "Організація Об’єднаних Націй є марною глобалістською організацією, яка прагне переконатися, що ми маємо якомога менше дипломатичної свободи. Щоб мати можливість належним чином переслідувати наші національні інтереси, ми повинні залишити цю нікчемну організацію."
 join_european_union: "Подати заявку на вступ до §rЄвропейського Союзу§!"
 join_european_union_desc: "Щоб сприяти більшій співпраці між нами та нашими європейськими сусідами, ми повинні подати заявку на приєднання до Європейського Союзу, політичного та економічного союзу між його державами-членами. Членство також включає торговельні переваги в рамках єдиного ринку, можливість обирати членів Європейського парламенту та співпрацю в галузі оборони. Щоб наша заявка була прийнята, кожна країна в Союзі має прийняти її."
 leave_european_union: "Покинути §rЄвропейський Союз§!"
 leave_european_union_desc: "Європейський Союз забирає наш суверенітет! Наша нація не хоче бути частиною європейської супердержави, і єдиний спосіб не бути з’їденим цим глобалістичним проєктом – це вийти. Наш суверенітет треба захистити!"
 join_african_union: "Подати заявку на вступ до §LАфриканського Союзу§!"
 join_african_union_desc: "Наша нація стикається з багатьма викликами, і найкращий спосіб протистояти цим викликам — разом із нашими африканськими сусідами. Давайте приєднаємось до Африканського Союзу та створимо краще майбутнє разом. Членство також змусить нас стати частиною Африканської континентальної зони вільної торгівлі. Для того, щоб наша заявка була прийнята, більшість членів має проголосувати за нашу заявку."
 leave_african_union: "Покинути §LАфриканський Союз§!"
 leave_african_union_desc: "Африканський Союз – це лише виснаження наших ресурсів і уваги. Давайте оголосимо про негайний відхід з організації."
 join_commonwealth_of_nations: "Подати заявку на вступ до §DСпівдружності націй§!"
 join_commonwealth_of_nations_desc: "Наші країни мають багато історичних зв’язків із державою [ENG.GetFlag] [ENG.GetNameDef], і членство у Співдружності націй дозволить нам реалізувати ці зв’язки на практиці. Для того, щоб наша заявка була прийнята, більшість членів має проголосувати за нашу заявку."
 leave_commonwealth_of_nations: "Покинути §DСпівдружність націй§!"
 leave_commonwealth_of_nations_desc: "Співдружність націй є просто частиною британського неколоніялізму! Давайте покинемо її!"
 join_non_aligned_movement: "Подати заявку на вступ до §gРуху неприєднання§!"
 leave_non_aligned_movement: "Покинути §gРух неприєднання§!"
 join_baltic_assembly: "Подати заявку на вступ до §cБалтійської асамблеї§!"
 join_baltic_assembly_desc: "Балтійська асамблея – це благородна організація з великим дипломатичним потенціялом. Ми теж повинні брати в цьому участь."
 leave_baltic_assembly: "Покинути §cБалтійську асамблею§!"
 leave_baltic_assembly_desc: "Балтійська асамблея – це марна організація, яка нічого не робить! Чому ми повинні витрачати свій час на такий нікчемний проєкт?"
 join_benelux_union: "Подати заявку на вступ до §MБенілюкс§!"
 join_benelux_union_desc: "Бенілюкс був створений для сприяння співпраці та добрим стосункам між національними державами. Чому б нам не взяти участь у цьому великому проєкті?"
 leave_benelux_union: "Покинути §MБенілюкс§!"
 leave_benelux_union_desc: "Бенілюкс був помилкою. Наші сусіди нас дратують. Час покинути його."
 join_nordic_council: "Подати заявку на вступ до §cПівнічної ради§!"
 join_nordic_council_desc: "Членство в Північній раді поглибило б наші відносини та співпрацю з нашими північними братами. Чому б нам не приєднатися?"
 leave_nordic_council: "Покинути §cПівнічну раду§!"
 leave_nordic_council_desc: "Ми ненавидимо своїх сусідів, а вони нас. Північна рада – це прикра помилка."
 join_east_african_community: "Подати заявку на вступ до §GСхідноафриканського співтовариства§!"
 join_east_african_community_desc: "Східноафриканське співтовариство вже досягло великих успіхів у зближенні народів Східної Африки. Ми повинні стати його частиною, поки не пізно!"
 leave_east_african_community: "Покинути §GСхідноафриканське співтовариство§!"
 leave_east_african_community_desc: "Це імперіялістичний проєкт, спрямований на те, щоб позбавити нас національного суверенітету та інтегрувати нас у Східноафриканську федерацію! Ми маємо зберегти нашу незалежність!"
 propose_the_east_african_federation: "Запропонувати утворення §mСхідноафриканської федерації§!"
 propose_the_east_african_federation_desc: "Об’єднання націй у Східноафриканської федерації було довгостроковою метою організації. Настав час активізуватись і взяти на себе провідну роль у цьому проєкті та, нарешті, завершити його. Однак ми повинні переконатися, що всі інші країни-члени мають позитивну думку про нас, перш ніж ми спробуємо завершити об’єднання, інакше ми можемо витратити час і зусилля на ветовану пропозицію."
