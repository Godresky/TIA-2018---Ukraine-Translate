MAPMODE_DEFAULT_NAME:1 "Стандарт"
MAPMODE_DEFAULT:1 "Режим мапи:1 §HСтандартний§!"
MAPMODE_DEFAULT_DESCRIPTION:1 "Огляд держав і наземних боїв.\nПровінції замальовані відповідно до того, хто їх контролює.\nЗручний для слідкування за ходом війни, а також створення та виконання бойових планів."
MAPMODE_STRATEGIC_NAVY_NAME:1 "Флот"
MAPMODE_STRATEGIC_NAVY:1 "Режим мапи:1 §HФлот§!"
MAPMODE_STRATEGIC_NAVY_DESCRIPTION:1 "Показує стратегічні регіони та дозволяє переглядати морські операції, що виконуються Вашим флотом.\nРегіони, де Ви маєте перевагу на морі, позначені §Gзеленим кольором§!.\nЗони, заштриховані §Rчервоним§!, знаходяться поза досяжністю вибраного флоту."
MAPMODE_STRATEGIC_AIR_NAME:1 "Авіація"
MAPMODE_STRATEGIC_AIR:1 "Режим мапи:1 §HАвіація§!"
MAPMODE_STRATEGIC_AIR_DESCRIPTION:1 "Показує стратегічні регіони та довзоляє переглядати повітряні операції, що виконуються Вашою авіацією.\nУ §Gзелених регіонах§! перевага в повітрі – на Вашому боці, а в §Rчервоних§! – на боці ворогів.\nПідсвічує авіабази, де є Ваші літаки."
MAPMODE_OPERATIVES_NAME:1 "Операції"
MAPMODE_OPERATIVES:1 "Режим мапи:1 §HОперації§!"
MAPMODE_OPERATIVES_DESCRIPTION:1 "Показує агентів, їхні місії, поточні операції та поширення шпигунських мереж."

MAPMODE_FACTIONS_NAME:1 "Альянси"
MAPMODE_FACTIONS:1 "Режим мапи:1 §YАльянси§!"
MAPMODE_FACTIONS_DESCRIPTION:1 "Показує, котрі країни приєдналися до котрих альянсів."
MAPMODE_STATES_NAME:1 "Регіони"
MAPMODE_STATES:1 "Режим мапи:1 §HРегіони§!"
MAPMODE_STATES_DESCRIPTION:1 "Мапа регіонів і їхніх типів."
MAPMODE_DIPLOMACY_NAME:1 "Дипломатія"
MAPMODE_DIPLOMACY:1 "Режим мапи:1 §HДипломатія§!"
MAPMODE_DIPLOMACY_DESCRIPTION:1 "Показує дипломатичні відносини та ставлення до обраної держави."
MAPMODE_SUPPLY_AREAS_NAME:1 "Зони постачання"
MAPMODE_SUPPLY_AREAS:1 "Режим мапи:1 §HЗони постачання§!"
MAPMODE_SUPPLY_AREAS_DESCRIPTION:1 "Показує зони постачання й інформацію про доставку спорядження. Дозволяє ідентифікувати проблемні зони та «пляшкові горлечка»."
MAPMODE_SUPPLY_MAP_MODE_NAME:1 "Постачання"
MAPMODE_SUPPLY_MAP_MODE:1 "Режим мапи:1 §HПостачання§!"
MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION:1 "Показує поточний стан постачання. Яскравіші зеленуваті зони мають більший доступ до постачання, у той час як пурпурові мають менший доступ. Зони, де військові частини страждають від нестачі постачання, позначаються від §Yжовтого§! до §Rчервоного§! кольорів."
MAPMODE_RESOURCES_NAME:1 "Ресурси"
MAPMODE_RESOURCES:1 "Режим мапи:1 §HРесурси§!"
MAPMODE_RESOURCES_DESCRIPTION:1 "Показує видобуток ресурсів у регіонах."
MAPMODE_RESISTANCE_NAME:1 "Супротив"
MAPMODE_RESISTANCE:1 "Режим мапи:1 §HСупротив§!"
MAPMODE_RESISTANCE_DESCRIPTION:1 "Показує місцевий супротив у окупованих територіях. Вказує на проблемні зони, де варто змінити окупаційну політику."
MAPMODE_COMPLIANCE_NAME:1 "Підпорядкування"
MAPMODE_COMPLIANCE:1 "Режим мапи:1 §HПідпорядкування§!"
MAPMODE_COMPLIANCE_DESCRIPTION:1 "Показує місцеву підпорядкування в окупованих територіях."
MAPMODE_PLAYERS_NAME:1 "Гравці"
MAPMODE_PLAYERS:1 "Режим мапи:1 §HГравці§!"
MAPMODE_PLAYERS_DESCRIPTION:1 "Показує, яка держава контролюється яким гравцем."
MAPMODE_INFRASTRUCTURE_NAME:1 "Інфраструктура"
MAPMODE_INFRASTRUCTURE:1 "Режим мапи:1 §HІнфраструктура§!"
MAPMODE_INFRASTRUCTURE_DESCRIPTION:1 "Показує рівень інфраструктури в кожному регіоні."
MAPMODE_MANPOWER_NAME:1 "Населення"
MAPMODE_MANPOWER:1 "Режим мапи:1 §HНаселення§!"
MAPMODE_MANPOWER_DESCRIPTION:1 "Показує чисельність населення в кожному регіоні."
MAPMODE_IDEOLOGY_NAME:1 "Ідеології"
MAPMODE_IDEOLOGY:1 "Режим мапи:1 §HІдеології§!"
MAPMODE_IDEOLOGY_DESCRIPTION:1 "Показує ідеологію кожної країни."
MAPMODE_TERRAIN_NAME:1 "Ландшафт"
MAPMODE_TERRAIN:1 "Режим мапи:1 §HЛандшафт§!"
MAPMODE_TERRAIN_DESCRIPTION:1 "Показує тип ландшафту у спрощеному вигляді."

MAPMODE_CONFIGURE:1 "Налаштувати улюблені режими мапи"
MAPMODE_ALL:1 "Відчинити віконце з усіма режимами мапи."
CONFIG_MAPMODE_DEFAULT:1 "Скинути комірки з режимами мапи до стандартних значень"
MAPMODE_ALL_ENTRY_DETAILS:1 "§GКлацніть ЛКМ§!, щоб обрати.\n§GКлацніть ПКМ§!, щоб обрати й закрити."
MAPMODE_TOOLTIP_INFRASTRUCTURE:1 "£infrastructure_texticon Інфраструктура $INF|Y$"
