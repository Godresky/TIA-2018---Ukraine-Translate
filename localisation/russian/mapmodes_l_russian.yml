MAPMODE_FABRICATE_SELECT:1 "Виділити регіон $STATE|Y$"
MAPMODE_FABRICATE_UNSELECT:1 "Зняти виділення з регіону $STATE|Y$"
MAPMODE_FABRICATE_HAS_CLAIM:1 "Уже є претензія на регіон $STATE|Y$"
MAPMODE_FABRICATE_IS_CORE:1 "Уже є претензія на регіон $STATE|Y$"
