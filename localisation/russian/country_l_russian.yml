MANPOWER_USAGE: "Доступні людські ресурси: $FREE|^2H$$EXILE$\nВикористовувані людські ресурси:\nАрмія: $ARMY|^2H$\n    - Розміщені: $FIELD|^2H$\n    - У процесі навчання: $TRAINING|^2H$\nАвіяція: $AIR|^2H$\nФлот: $NAVAL|^2H$\nГарнізони: $GARRISON|^2H$" # G
