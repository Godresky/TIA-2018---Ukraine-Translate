 INDUSTRIAL_CAPACITY:0 "Промисловість"
INDUSTRIAL_CAPACITY_DESC: "Промисловість формує основу §Hекономічного потенціялу§! країни. §HВійськова промисловість§! виробляє оснащення для армії й авіяції, в той час як §Hверфі§! збирають і ремонтують кораблі для флоту. §HЦивільна промисловість§! будує і ремонтує споруди й інфраструктуру, а також сприяє торгівлі, завдяки їй ми отримуємо кошти в бюджет та виробляємо товари масового попиту."
INDUSTRIAL_CAPACITY_DESC_OCCUPATION: "Кількість заводів, отриманих із окупованих територій, залежить від Вашої окупаційної політики."
ARMY_EXPERIENCE: "Досвід армії"
ARMY_EXPERIENCE_DESC: "По мірі використання оснащення в бою, Ви отримуєте досвід армії. Це означає, що Ви отримуєте досвід армії, коли Ваші §Hдивізії§! беруть участь у битвах або якщо Ви надсилаєте оснащення своїм союзникам шляхом §Hленд-лізу§!.\nТакож досвід можна отримувати від §Hназемних навчань§! військ, які мають принаймні рівень $UNIT_TRAINING_LEVEL|Y$, а також від певних §Hнаціональних фокусів§!. Деякі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід армії необхідний для створення та редагування §Hшаблонів дивізій§!."
ARMY_EXPERIENCE_GAIN_TRAINING: "Від §Hназемних навчань§!: $VALUE|=+3$ щоденно"
NAVY_EXPERIENCE: "Досвід флоту"
NAVY_EXPERIENCE_DESC: "По мірі використання кораблів у бою або §Hморських навчаннях§!, Ви отримуєте досвід флоту. Певні §Hнаціональні фокуси§! дають додатковий досвід, а деякі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід флоту використовується для розробки кращих моделей кораблів."
NAVY_EXPERIENCE_GAIN_TRAINING: "Від §Hморських навчань§!: $VALUE|=+3$ щоденно"
AIR_EXPERIENCE: "Досвід авіяції"
AIR_EXPERIENCE_DESC: "Коли Ваші літаки борються з ворогом, виконуючи місії, або проводять §Hповітряні навчанння§!, Ви отримуєте досвід авіяції. Це означає, що Ви отримуєте досвід армії, коли Ваші §Hавіякрила§! беруть участь у битвах або якщо Ви надсилаєте оснащення своїм союзникам шляхом §Hленд-лізу§!.\nПевні §Hнаціональні фокуси§! дають додатковий досвід, а деякі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід авіяції використовується для розробки кращих моделей літаків."
AIR_EXPERIENCE_GAIN_TRAINING: "Від §Hповітряних навчань§!: $VALUE|=+3$ щоденно"
