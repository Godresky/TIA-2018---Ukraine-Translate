MANPOWER_CURRENT_MOBILIZATION: "Усього людських ресурсів: $TOTAL|^2H$\nДоступно $PERC|2%H$ (приблизно $MOB|+3%$ мобілізуються щоденно) усього населення національних регіонів ($ELIGIBLE|^H$)"
