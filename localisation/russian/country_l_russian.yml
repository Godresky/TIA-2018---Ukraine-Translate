l_russian:
 STABILITY:0 "Щастя"
 WAR_SUPPORT:0 "Патріотизм"
 STABILITY_DESC:0 "Щастя – це задоволеність людей існуючим режимом та умовами життя. З високою задоволеністю люди задоволені вашим правлінням і, ймовірно, підтримають чинні урядові партії на майбутніх виборах, однак низьке щастя призведе до протестів, заворушень і підтримки виборцями опозиції."
 WAR_SUPPORT_DESC:0 "Патріотизм являє собою готовність людей підтримувати свою націю на світовій арені, незалежно від того, чи вони задоволені нинішнім урядом. Високий патріотизм веде до більшої підтримки військових, що дозволяє їм воювати ефективніше."
