 ###Laws###

 #Economic System
 laissez_faire: "«Хай так буде»"
 laissez_faire_desc: "«Хай так буде» - це економічна система, в якій операції між приватними групами людей вільні або майже вільні від будь-якої форми економічного втручання, як-от регулювання та субсидії."
 social_market_economy: "Соціяльна ринкова економіка"
 social_market_economy_desc: "Соціяльна ринкова економіка — це соціяльно-економічна модель, яка поєднує капіталістичну економічну систему вільного ринку разом із соціяльною політикою та достатнім регулюванням для встановлення справедливої ​​конкуренції на ринку."
 socialist_market_economy: "Соціялістична ринкова економіка"
 socialist_market_economy_desc: "Соціялістична ринкова економіка — економічна система та модель економічного розвитку, заснована на переважанні суспільної власності та державних підприємств у ринковій економіці. Соціялістична ринкова економіка, яка бере свій початок у китайських економічних реформах, розпочатих у 1978 році, які інтегрували Китай у світову ринкову економіку, є попередньою стадією розвитку соціялізму. Багато коментаторів описують систему як форму державного капіталізму."
 planned_economy: "Планова економіка"
 planned_economy_desc: "Планова економіка — це тип економічної системи, де інвестиції, виробництво та розподіл капітальних благ відбуваються відповідно до загальноекономічних економічних планів і планів виробництва."
 
 #Immigration Policy
 immigration_closed_borders: "Закриті кордони"
 immigration_heavily_regulated: "Сильно регульовані"
 immigration_lightly_regulated: "Слабо регульовані"
 immigration_open_borders: "Відкриті кордони"

 #Centralization
 unitary: "Унітарна"
 unitary_desc: "Унітарна — це держава, якою керують як єдине ціле, в якому центральний уряд є верховною владою. Центральний уряд може створювати або скасовувати адміністративні підрозділи. Такі підрозділи здійснюють лише ті повноваження, які центральний уряд вирішив делегувати. Хоча політична влада може бути делегована шляхом делегування регіональним або місцевим органам влади згідно зі статутом, центральний уряд може скасувати акти делегованих урядів або обмежити їхні повноваження."
 federal: "Федерація"
 federal_desc: "Федерація — це політичне утворення, яке характеризується об’єднанням частково самоврядних провінцій, штатів або інших регіонів під центральним федеральним урядом. У федерації самоврядний статус складових штатів, а також розподіл влади між ними та центральним урядом, як правило, закріплені конституцією та не можуть бути змінені одностороннім рішенням будь-якої сторони, штатів чи федерального уряду."

 #Form of Government
 presidential_republic: "Президентська республіка"
 presidential_republic_desc: "Президентська республіка — це форма правління, за якої глава уряду (президент) очолює виконавчу владу, відокремлену від законодавчої в системах, які використовують поділ влади. Цей глава уряду в більшості випадків також є главою держави. У президентських республіках глава уряду обирається і не несе відповідальності перед законодавчою владою, яка за звичайних обставин не може відправити президента у відставку. Однак таке звільнення можливе в окремих випадках, часто через імпічмент."
 parliamentary_system: "Парламентська система"
 parliamentary_system_desc: "Парламентська система — це форма правління, за якої виконавча влада отримує свою легітимність від законодавчої влади та несе відповідальність перед нею. Парламентська система може бути або республікою конституційної монархії."
 demarchic_republic: "Демоархічна республіка"
 demarchic_republic_desc: "Демоархічна республіка — це республіка, яка використовує вибірку для вибору виконавчої влади. Сортування — це відбір політичних чиновників як випадкова вибірка з більшої кількості кандидатів. Сортування зазвичай використовується для заміщення окремих посад або, частіше в сучасних застосуваннях , щоб заповнити колегіяльні палати. Система спрямована на те, щоб усі компетентні та зацікавлені сторони мали рівні шанси займати державні посади. Вона також зводить до мінімуму фракційність, оскільки не було б сенсу давати обіцянки залучити ключові електорати, якщо б хтось був обраний жеребом, тоді як вибори, навпаки, сприяють цьому.У стародавній афінській демократії сортування було традиційним і основним методом призначення політичних чиновників, і його використання вважалося головною характеристикою демократії."
 one_party_state: "Однопартійна система"
 one_party_state_desc: "Однопартійна система — це тип система, в якій лише одна політична партія має право формувати уряд, зазвичай на основі чинної конституції. Усі інші партії або оголошені поза законом, або їм дозволено брати лише обмежену та контрольовану участь у виборах."
 absolute_monarchy: "Абсолютна монархія"
 absolute_monarchy_desc: "Абсолютна монархія — це форма монархії, в якій монарх має верховну автократичну владу, яка переважно не обмежена писаними законами, законодавчою владою чи неписаними звичаями. Часто це спадкові монархії."
 violent_non_state_actor: "Недержавне військове угруповання"
 violent_non_state_actor_desc: "У міжнародних відносинах не державні воєнні групировки — це особи та групи, які повністю або частково незалежні від урядів і які погрожують насильством або використовують насильство для досягнення своїх цілей. НДВГ значно відрізняються за своїми цілями, розміром і методами. Вони можуть включати наркокартелі, народні визвольні рухи, релігійні та ідеологічні організації, ополчення самооборони та воєнізовані групи, створені урядами штатів для захисту своїх інтересів."
 
 #Trade Policy
 trade_policy: "Торгова політика"
 free_trade: "Вільна торгівля"
 free_trade_desc: "Відкривши наш ринок для решти світу, ми розпочнемо нову еру економічного процвітання та глобальної дипломатії. Відкрийте його!"
 protectionism: "Протекціонізм"
 protectionism_desc: "Усе, чого досягає вільний ринок, — це красти ресурси нашої славетної країни та віддавати їх меншим націям! Застосовуючи тарифи та торговельні обмеження, торгівля нарешті принесе користь НАШИМ людям."
 isolationism: "Ізоляціонізм"
 isolationism_desc: "Навіщо торгувати, якщо у нас є все необхідне? Закрийте ринок!"
 
 #Birth Control Policy
 population_control: "Повний контроль популяції"
 population_control_desc: "Активно просуваючи контрацепцію, легалізувавши аборти та відмовляючи наших громадян від багатодітності, ми зможемо активно скоротити зростання населення. Це зменшить тиск на нашу систему соціяльного забезпечення та дозволить нам контролювати темпи зростання нашого населення."
 pro_choice: "Вільний вибір"
 pro_choice_desc: "Наш уряд не повинен ані сприяти, ані перешкоджати зростанню населення. Кожен громадянин має бути вільним вибирати, що він хоче робити зі своїм тілом."
 pro_life: "Збереження життя"
 pro_life_desc: "Право на життя є фундаментальним правом. Активно працюючи проти абортів і контрацепції, ми можемо забезпечити дотримання цього права в нашій країні. Крім того, не зашкодить покращений приріст населення."
 
 #LGBT/Minority/Women's Rights
 lgbt_minority_womens_rights_conservative: "Консерватизм"
 lgbt_minority_womens_rights_conservative_desc: "Позитивні дії, права ЛГБТ і фемінізм – це прогресивна нісенітниця.  Щоб наше суспільство продовжувало функціонувати, наш уряд має заохочувати сімейні цінності, зберігати нашу культуру та традиції."
 lgbt_minority_womens_rights_egalitarian: "Егалітаризм"
 lgbt_minority_womens_rights_egalitarian_desc: "Кожен громадянин повинен мати однакові законні права, ким би він не був, і уряд не повинен пропагувати ані консервативну, ані прогресивну програму. Немає необхідності втручання держави в приватне життя людей."
 lgbt_minority_womens_rights_progressive: "Прогресивізм"
 lgbt_minority_womens_rights_progressive_desc: "Настав час змінити несправедливість, з якою століттями стикаються жінки, меншини та ЛГБТ! Лише за умови державного втручання на користь цих пригноблених меншин ми можемо справді досягти рівного та справедливого суспільства!"
 
 #Gun Control
 unregulated_firearms: "Нерегульований товарообіг зброї"
 unregulated_firearms_desc: "Якщо кожен має зброю, кожен може допомогти захистити нашу велику націю від іноземних ворогів і злочинців! Зброя для всіх!"
 permissive_gun_laws: "Вільний доступ до зброї"
 permissive_gun_laws_desc: "Застосовуючи базове ліцензування та загальну перевірку минулих даних, ми можемо гарантувати, що вогнепальна зброя буде в руках відповідальних громадян, а не злочинців."
 restrictive_gun_laws: "Обмежений доступ до зброї"
 restrictive_gun_laws_desc: "Вогнепальну зброю можна мати лише тим, хто має поважну причину, наприклад, полювання чи інші винятки."
 prohibited_firearms: "Заборона вогнепальної зброї"
 prohibited_firearms_desc: "Дозвол звичайним людям володіти вогнепальною зброєю лише підриває авторитет держави. Заборонити це все!"
 
 #Civil Liberties
 civil_liberties_libertarian: "Лібертаріянізм"
 civil_liberties_libertarian_desc: "Громадянські свободи є важливою частиною будь-якого функціонуючого суспільства! Наші люди заслуговують на право організовуватися, право на протест, вільну пресу та вільний суд."
 civil_liberties_authoritarian: "Авторитаризм"
 civil_liberties_authoritarian_desc: "Правопорядок є важливою частиною будь-якого функціонуючого суспільства! Нам потрібно переконатися, що підривна діяльність, яка підтримується іноземними державами, не втручається в нашу політику, преса не має поширювати підривну пропаганду, а судова система має поважати авторитет уряду. Будь-які звинувачення у фальсифікації виборів є неправдивими."
 civil_liberties_totalitarian: "Тоталітаризм"
 civil_liberties_totalitarian_desc: "Тільки наш великий [ROOT.GetLeaderTitle] [ROOT.GetLeader] і [ROOT.GetRulingParty] знають, що найкраще для нашої нації. Взявши під свій контроль пресу та судову систему, заборонивши протести та придушивши будь-яке дурне інакомислення, наш лідер отримає владу, необхідну йому, щоб справді вести нашу націю до слави!"
 
 #Worker's Rights
 organized_labour_discouraged: "Ставка на підприємців"
 organized_labour_discouraged_desc: "Організована праця знижує продуктивність нашої промисловості, висуваючи безглузді вимоги до нашого бізнесу та сприяючи ліні наших громадян! Ми повинні зробити все можливе, щоб ці профспілкові члени, які сидять на дивані, отримали якомога менше влади. Жодних тобі перерв у туалет, Іване!"
 organized_labour_tolerated: "Баланс між сторонами"
 organized_labour_tolerated_desc: "Наш уряд не буде ані заохочувати, ані протистояти організованій праці."
 organized_labour_encouraged: "Ставка на робітників"
 organized_labour_encouraged_desc: "Реформуючи наше трудове законодавство та активно співпрацюючи з профспілками, ми можемо гарантувати, що жоден працівник у нашій країні не буде несправедливим. Права людини повинні мати пріоритет над продуктивністю та економічним зростанням."
 
 #Climate Change Efforts
 extensive_climate_regulations: "Розширені регуляції клімату"
 light_climate_regulations: "Обмежені регуляції клімату"
 no_climate_regulations: "Без регуляції клімату"
 
 #Minimum Wage
 generous_minimum_wage: "Прожитковий мінімум"
 generous_minimum_wage_desc: "Кожен громадянин цієї нації заслуговує на прожитковий мінімум! Економіка не має мати пріоритету над правами людини!"
 moderate_minimum_wage: "Національна мінімальна зарплата"
 moderate_minimum_wage_desc: "З національною мінімальною заробітною платою ми можемо гарантувати, що кожен працівник в залежності від віку буде мати мінімальну зарплату."
 basic_minimum_wage: "Базова мінімальна зарплата"
 basic_minimum_wage_desc: "Запроваджуючи лише базову мінімальну заробітну плату, ми можемо знайти баланс між економічною гнучкістю та тиском профспілок."
 no_minimum_wage: "Без мінімальної зарплати"
 no_minimum_wage_desc: "Мінімальна заробітна плата є надійним способом обмежити нашу економічну гнучкість та потурати лівим популістам. Щоб підтримувати нашу економіку у як можна кращому вигляді, ми НЕ вводитимемо національну мінімальну заробітну плату."

 #Conscription
 conscription: "Військовий призов"
 no_standing_army: "Без постійної армії"
 no_standing_army_desc: "Ми ніколи більше не повинні брати участь у насильницькому військовому конфлікті. Наша національна поліція повинна забезпечувати нашу безпеку."
 volunteer_army: "Добровольча армія"
 volunteer_army_desc: "Якщо ми залучатимемо лише тих, хто охоче йде добровольцем, ми зможемо створити якісні професійні військові сили.."
 active_draft: "Екстенсивна підготовка"
 active_draft_desc: "Потреби в активному призові наразі немає. Однак ми повинні переконатися, що ми можемо швидко викликати більше робочої сили, коли вона нам потрібна."
 limited_conscription: "Обмежений призов"
 limited_conscription_desc: "Світ - небезпечне місце. Найкраще підходящі чоловіки у нашій країні повинні прибути на призов."
 extensive_conscription: "Розширений призов"
 extensive_conscription_desc: "Наша армія вимагає більше людей для захисту нації. Ми повинні запровадити повномасштабний призов."
 child_soldiers: "Діти-солдати"
 child_soldiers_desc: "Навіть із повним призовом у нас не вистачає людей для поповнення лав наших збройних сил. Треба призвати дітей. Вибач, ЮНІСЕФ!"

 #Religion
 secular: "Світська"
 state_atheism: "Державний атеїзм"
 christianity: "Християнство"
 islam: "Іслам"
 buddhism: "Будизм"
 judaism: "Юдаїзм"
 cheondoism: "Чеондоїзм"
 sunni_islam: "Сунітський Іслам"
 shia_islam: "Шиїтський Іслам"

 #Tax Policy
 very_high_taxes: "Дуже високі податки"
 high_taxes: "Високі податки"
 moderate_taxes: "Помірні податки"
 low_taxes: "Низькі податки"
 very_low_taxes: "Дуже низькі податки"

 #Healthcare
 extensive_healthcare_spending: "Значні витрати на охорону здоров'я"
 extensive_healthcare_spending_desc: "Наші громадяни варті лише найкращого! Ми повинні гарантувати якісне медичне обслуговування кожній людині в цій країні!"
 moderate_healthcare_spending: "Середні витрати на охорону здоров'я"
 moderate_healthcare_spending_desc: "Ми створимо прагматичну та стійку систему охорони здоров’я, яка одночасно задовольняє найважливіші потреби суспільства та вписується в державний бюджет."
 minimal_healthcare_spending: "Мінімальні витрати на охорону здоров'я"
 minimal_healthcare_spending_desc: "Загальна охорона здоров'я? Як ми могли собі це дозволити?"

 #Education
 extensive_education_spending: "Значні витрати на освіту"
 extensive_education_spending_desc: "Наші діти будуть найосвіченішими у світі. Діти на першому місці!"
 moderate_education_spending: "Середні витрати на освіту"
 moderate_education_spending_desc: "Ми створимо прагматичну та стійку систему освіти, яка одночасно задовольняє найважливіші потреби наших дітей і вписується в державний бюджет."
 minimal_education_spending: "Мінімальні витрати на освіту"
 minimal_education_spending_desc: "Виховувати дітей? У нас набагато більші турботи!"

 #Economic Subsidies
 extensive_economic_subsidies: "Значні економічні субсидії"
 extensive_economic_subsidies_desc: "Наша галузь має бути найбільшою у світі! Давайте їм все необхідне!"
 moderate_economic_subsidies: "Середні економічні субсидії"
 moderate_economic_subsidies_desc: "Економічні субсидії? Добре, ми допоможемо."
 minimal_economic_subsidies: "Мінімальні економічні субсидії"
 minimal_economic_subsidies_desc: "Наша промисловість справляється сама!"

 #Defense
 extensive_defense_spending: "Значні витрати на оборону"
 extensive_defense_spending_desc: "Нашу державу треба захищати будь-якою ціною. Більше танків і авіяносців! Пенсії та державні школи можуть почекати."
 moderate_defense_spending: "Середні витрати на оборону"
 moderate_defense_spending_desc: "До армії потрібно ставитися як до будь-якої іншої інституції. Вони отримають те, що їм потрібно, не більше."
 minimal_defense_spending: "Мінімальні витрати на оборону"
 minimal_defense_spending_desc: "У цьому сучасному світі немає потреби вбивати та бомбити! Звільнити військових!"

 #Law Enforcement
 extensive_law_enforcement_spending: "Значні витрати на правоохоронні органи"
 extensive_law_enforcement_spending_desc: "Злочинність – це найбільша проблема нашого суспільства! Ми повинні подбати про це всіма необхідними засобами!"
 moderate_law_enforcement_spending: "Середні витрати на правоохоронні органи"
 moderate_law_enforcement_spending_desc: "Криміногенна ситуація у нас контрольована. Зараз у нас більші пріоритети."
 minimal_law_enforcement_spending: "Мінімальні витрати на правоохоронні органи"
 minimal_law_enforcement_spending_desc: "Кому взагалі потрібна поліція? Наші громадяни доброзичливі та законослухняні!"

 #Social Welfare
 extensive_welfare_spending: "Значні витрати на соціяльне забезпечення"
 extensive_welfare_spending_desc: "Пенсії, системи соціяльного захисту, гранти, допомога бездомним... Так багато фінансування! Що може бути важливішим за забезпечення щастя наших громадян?"
 moderate_welfare_spending: "Середні витрати на соціяльне забезпечення"
 moderate_welfare_spending_desc: "Ми створимо прагматичну та стійку систему соціяльного забезпечення, яка одночасно задовольняє найважливіші потреби суспільства та вписується в державний бюджет."
 minimal_welfare_spending: "Мінімальні витрати на соціяльне забезпечення"
 minimal_welfare_spending_desc: "Чому уряд має піклуватися про купу бідних халявщиків? Чому б замість цього не купити нові винищувачі?"
 
