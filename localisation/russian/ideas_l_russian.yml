 #Generic
 non_member_state: "Держава-нечлен"
 non_member_state_desc: "Ця країна не є членом ООН."
 salafist_jihadist_group: "Салафітсько-джихадистська група"
 salafist_jihadist_group_desc: "Ця збройна група відмовилася від поваги до міжнародного права, щоб вести священну війну проти всіх ворогів ісламу. Вербування в соціальних мережах, жорстокі шокові напади та повна відмова здаватися є однією з багатьох тактик цієї групи."
 minority_government: "Уряд в меншості"
 minority_government_desc: "Оскільки нинішній уряд має менше 50% парламентських місць, уряд змушений вести інтенсивні переговори з опозицією, щоб ухвалити будь-які закони, витрачаючи значно більше політичного капіталу, ніж було б необхідно. Опозиція також може усунути уряд через вотум недовіри."
 unstable_coalition: "Нестійка коаліція"
 unstable_coalition_desc: "With the current government being made up of parties with completely different ideologies, the government has no common goal or policy, and will likely not accomplish anything. A government like this may be even worse than a minority government."
 idea_neutral_foreign_policy: "Нейтральна зовнішня політика"
 idea_neutral_foreign_policy_desc: "This nation has declared a position of diplomatic and military neutrality, aiming to stay out of alliances and military conflicts between other nations. It is also a go-to location for neutral mediation and negotiation between opposing powers."
 nuclear_weapons_state: "Ядерна держава"
 nuclear_weapons_state_desc: "This nation is in possession of nuclear weapons."
 islamic_sectarian_violence: "Боротьба між ісламськими течіями"
 islamic_sectarian_violence_desc: "This country is plagued by sectarian violence between Sunni and Shia muslims."
 hutu_tutsi_tensions: "Напруженість між Хуту та Тутсі"
 hutu_tutsi_tensions_desc: "The Hutu and the Tutsi are two separate ethnic groups living in the border regions between the Democratic Republic of the Congo and Tanzania, especially in the two small countries Burundi and Rwanda. Burundi is dominated by the Tutsi and committed a genocide against the Hutu in 1972, whereas Rwanda is dominated by the Hutu and had thousands of Tutsis slaughtered by Hutu militias in 1994.\n\nThese two ethnic groups just seem to not get along, but have been forced into the same countries by the European-created colonial borders."
 electoral_honeymoon: "Виборчий медовий місяць"
 electoral_honeymoon_desc: "An electoral honeymoon refers to the month after a leader's election, where they face much less hostile opposition and much greater power to implement their policies. This highly valuable period of time should never go to waste."
 idea_nonpartisan_political_system: "Безпартійна політична система"
 idea_nonpartisan_political_system_desc: "In this nation, established political parties are uncommon, and politics are individual-oriented. Parliamentary alliances form and disband between individual lawmakers, forcing them to truly stand out if they want to retain their seats. With less polarization and party politics, the people here certainly aren't stressing over politics. Here, independents rule the roost."
 idea_constitutional_monarchy: "Конституційна монархія"
 idea_constitutional_monarchy_desc: "Хоча на папері ця країна є монархією, увесь політичний вплив належить [FROM.GetParliamentName] та уряду, а [FROM.GetLeaderTitle] [FROM.GetLeader] є де-факто лідером країни. Хоть монарх і не має реальної політичної влади, він частково представляє націю на міжнародному рівні та зберігає статус знаменитості в країні."
 idea_commonwealth_realm: "[ENG.GetFlag] Королівська Співдружність"
 idea_commonwealth_realm_desc: "While not practically differing from any other constitutional monarchy, this nation's monarch is mainly the monarch of [ENG.GetNameWithFlag], creating a personal union-like relationship between the two nations. The monarch is represented within the nation by their appointed Governor-General."
 idea_large_scale_protests: "Масштабні протести"
 idae_large_scale_protests_desc: "Ця нація зараз страждає від масових протестів і заворушень, спрямованих на досягнення політичних змін і/або покращення рівня життя. Вирішення цієї кризи має бути пріоритетом номер один для уряду."
 idea_monthly_tax_break: "Населення звільнене від податків на цей місяць"
 idea_monthly_tax_break_desc: "Уряд цієї країни звільнив населення від подактів на цей місяць, що значно підвищило купівельну спроможність населення. Вплив податкових пільг на рейтинг схвалення уряду можна буде побачити через кілька місяців."

 #International Organizations
 idea_united_nations_security_council_member: "Постійний член Ради Безпеки ООН"
 idea_united_nations_security_council_member_desc: "Ця країна має постійне місце в Раді Безпеки ООН."
 idea_united_nations_NP_security_council_member: "Непостійний член Ради Безпеки ООН"
 idea_united_nations_NP_security_council_member_desc: "Ця країна обрана до Ради Безпеки ООН на дворічний термін."

 idea_european_union_member: "Член Європейського Союзу"
 idea_european_union_member_desc: "Ця країна є членом Європейського Союзу, політичного та економічного союзу між державами-членами, які розташовані переважно в Європі."
 the_euro: "Євро"
 the_euro_desc: "Ця країна використовує євро як свою валюту. Хоча Національний банк таким чином відмовився від контролю над своєю національною валютою, економіка, ймовірно, отримає прибуток від більших і легше доступних ринків."

 idea_african_union_member: "Член Африканського Союзу"
 idea_african_union_member_desc: "Ця країна є членом Африканського Союзу, континентального союзу, що складається з держав-членів, розташованих на африканському континенті."
 arab_league_member: "Член Арабської Ліги"
 arab_league_member_desc: "Ця країна є членом Арабської Ліги."
 asean_member: "Член АСЕАН"
 asean_member_desc: "Ця країна є членом АСЕАН."
 idea_commonwealth_of_nations_member: "Член Співдружності Націй"
 idea_commonwealth_of_nations_member_desc: "Ця країна є членом Співдружності Націй, колишньої Британської Співдружності."
 visegrad_group_member: "Член Вишеградської Групи"
 visegrad_group_member_desc: "Ця країна є членом Вишеградської Групи."
 nordic_council_member: "Член Північної Ради"
 nordic_council_member_desc: "Ця країна є членом Північної Ради."
 idea_baltic_assembly_member: "Член Балтійської Асамблеї"
 idea_baltic_assembly_member_desc: "Ця країна є членом Балтійської Асамблеї, регіональної організації, яка сприяє міжурядовій співпраці між країнами Балтії."
 east_african_community_member: "Член Східноафриканського Співтовариства"
 east_african_community_member_desc: "Ця країна є членом Східноафриканського Співтовариства."
 guam_member: "Член ГУАМ"
 guam_member_desc: "Ця країна є членом ГУАМ."
 commonwealth_of_independent_states_member: "Член Співдружності Незалежних Держав"
 commonwealth_of_independent_states_member_desc: "Ця країна є членом Співдружності Незалежних Держав."
 gulf_cooperation_council_member: "Член РСАДПЗ"
 gulf_cooperation_council_member_desc: "Ця країна є членом РСАДПЗ."
 shanghai_cooperation_organization_member: "Член Шанхайської Організації Співробітництва"
 shanghai_cooperation_organization_member_desc: "Ця країна є членом Шанхайської Організації Співробітництва."
 benelux_member: "Член Бенілюксу"
 benelux_member_desc: "Ця країна є членом Бенілюксу."

 #Bosnia
 idea_dayton_agreement: "Дейтонська угода"
 idea_dayton_agreement_desc: "The Dayton Agreement is the peace agreement reached in Dayton, Ohio on 1 November 1995. These accords put an end to the ​3-and-a-half-year-long Bosnian War. The warring parties agreed to peace and to a single sovereign state known as Bosnia and Herzegovina composed of two parts, the largely Serb-populated Republika Srpska and the Croat-Bosniak Federation of Bosnia and Herzegovina."

 #Israel
 idea_the_jewish_state: "Єврейська держава"
 idea_the_jewish_state_desc: "For hundreds of decades after the loss of the of the Land of Israel, the Jewish people were scattered, stateless and treated as lesser beings. However, it was only the death of over 6 million Jews in Adolf Hitler's ruthless genocide, the Holocaust, that finally motivated the remaining Jews of the world to return to their homeland. In 1948, the state of Israel was founded, aiming to provide safe haven for any Jew that needed it. However, the young state immediately entered into violent territorial conflict with its neighboring Arab nations. Now, after a seemingly infinite time of peril, the Jews of Israel are motivated, willing and dedicated to staunchly defending their homeland against anyone who attempts to harm it, because they don't, they may never recover."
 idea_law_of_return: "Закон про повернення"
 idea_law_of_return_desc: "The Law of Return is an Israeli law, passed on 5 July 1950, which gives Jews the right to relocate to Israel and acquire Israeli citizenship. Section 1 of the Law of Return declares that every Jew has the right to come to this country as an immigrant. In 1970, the right of entry and settlement was extended to people with one Jewish grandparent and a person who is married to a Jew, whether or not they are considered Jewish under Orthodox interpretations of Jewish law."

 #United States
 idea_constitution_of_the_united_states: "Конституція США"
 idea_constitution_of_the_united_states_desc: "The Constitution of the United States is the supreme law of the United States of America. This founding document, originally comprising seven articles, delineates the national frame of government. Its first three articles embody the doctrine of the separation of powers, whereby the federal government is divided into three branches: the legislative, consisting of the bicameral Congress; the executive, consisting of the president and subordinate officers; and the judicial, consisting of the Supreme Court and other federal courts. It is regarded as the oldest written and codified national constitution in force."
 idea_american_exceptionalism: "Американська винятковість"
 idea_american_exceptionalism_desc: "\"O say does that star-spangled banner yet wave, O'er the land of the free and the home of the brave?\"\n\nAmerican exceptionalism is the idea that [USA.GetNameWithFlag] is inherently different from other nations. Its proponents argue that the values, political system, and historical development of the country are unique in human history, often with the implication that the country is both destined and entitled to play a distinct and positive role on the world stage.\n\nThe widespread belief in American exceptionalism has resulted in high levels of patriotism and military culture, as well as the American people being reluctant to embrace anti-democratic ideologies on both ends of the spectrum."
 idea_patriot_act: "Акт ПАТРІОТ"
 idea_patriot_act_desc: "The PATRIOT (Providing Appropriate Tools Required to Intercept and Obstruct Terrorism) Act of 2001 is a landmark Act of the United States Congress, signed into law by former President George W. Bush.\n\nThe Patriot Act was enacted following the September 11 attacks and the 2001 anthrax attacks with the stated goal of dramatically tightening U.S. national security, particularly as it related to foreign terrorism. The act expanded surveillance abilities of law enforcement, including by tapping domestic and international phones, easier interagency communication to allow federal agencies to more effectively use all available resources in counterterrorism efforts and increased penalties for terrorism crimes and an expanded list of activities which would qualify for terrorism charges.\n\nThe law is controversial due to its authorization of indefinite detention without trial of immigrants, and due to the permission given to law enforcement to search property and records without a warrant, consent, or knowledge."

 #Saudi Arabia
 saudi_vision_2030: "Бачення Саудівської Аравії 2030"
 saudi_vision_2030_desc: "Saudi Vision 2030 is a plan to reduce Saudi Arabia's dependence on oil, diversify its economy, and develop public service sectors such as health, education, infrastructure, recreation and tourism. Goals include reinforcing economic and investment activities, increasing non-oil industry trade between countries through goods and consumer products, and increasing government spending on the military, manufacturing equipment and ammunition."

 #Austria
 austrian_neutrality: "Австрійський нейтралітет"
 austrian_neutrality_desc: "After seeing the partition of Germany into two states in 1949, the Austrians looked to prevent a division of their own nation at all costs. When Austria was founded from the former western allied and Soviet occupation zones in 1955, Austria made a promise to both sides to neither join the western or the eastern alliance, was however soon locked on the western side of the Iron Curtain.\n\nAustria's commitment to a full neutrality has however been questioned when Austria applied to join the EU in 1989 and eventually did in 1995. Thus, its neutrality is considered less total than the one of its Swiss neighbors."

 #Belgium
 idea_belgitude: "Бельгітюд"
 idea_belgitude_desc: "Бельгітюд — це термін, який широко використовується для вираження типової бельгійської душі та самобутності, часто з так званим гострим почуттям глузування над собою, яке характеризує його населення. Цей неологізм, що виник через уявну відсутність спільної ідентичності між різними спільнотами, регіонами та мовними областями Бельгії, був створений у 1970-х та 1980-х роках через натяк на концепцію \"негритута\" про почуття чорного, висловлену серед інших Леопольдом Седаром. Сенгор. З тих пір воно набуло популярності і в основному використовувалося для опису типових або унікальних аспектів бельгійської культури."

 #Finland
 idea_sisu: "Сісу"
 idea_sisu_desc: "Сісу — це фінське поняття, яке описується як стоїчна рішучість, цілеспрямованість, сміливість, хоробрість, стійкість, витривалість і використовується самими фінами для вираження свого національного характеру."

 #United Kingdom
 idea_brexit: "Брекзіт"
 idea_brexit_desc: "Brexit refers to the impending withdrawal of the United Kingdom from the European Union. It follows the referendum of 23 June 2016 when 51.9 percent of those who voted supported withdrawal. Withdrawal has been advocated by Eurosceptics, both left-wing and right-wing, while Pro-Europeanists, who also span the political spectrum, have advocated continued membership."

 #Germany
 GER_bundeswehr_shortcomings: "Недоліки Бундесверу"
 GER_bundeswehr_shortcomings_desc: "The Bundeswehr is in a historically bad shape. Helicopters, Tanks, Ships, Planes - there are logistical and economic challenges with all of them. We either need to reduce the size of our military or devote serious resources to fix all our problems."
 idea_GER_german_legacy: "Німецька спадщина"
 idea_GER_german_legacy_desc: "Germany has survived both the vicious influences of fascism and communism. The German people have become deeply connected with the ideals of liberal democracy and are unlikely to accept tyranny once again."

 #Vatican City
 idea_the_holy_see: "Святий Престол"
 idea_the_holy_see_desc: "Оскільки Місто-Держава Ватикан є окремою територіальною власністю Святого Престолу, воно підтримує чудові стосунки з іншими католицькими націями та має значний дипломатичний вплив через Главу Держави та Главу Католицької Церкви, Папу Римського."

 #Japan
 japanese_article_9: "Стаття 9"
 japanese_article_9_desc: "Article 9 of the Japanese Constitution forbids the Japanese state to ever use its army in anything but absolute self-defense."
 japanese_article_9_adapted: "Переглянута стаття 9"
 japanese_article_9_adapted_desc: "While the Japanese government still cannot go into aggressive warfare according to Article 9, it is now allowed to aid its allies and to deploy its armed forces outside of Japanese territory."

 #People's Republic of China
 idea_great_firewall: "Великий брандмауер"
 idea_great_firewall_desc: "The Great Firewall is the combination of legislative actions and technologies enforced by the People's Republic of China to regulate the Internet domestically. Its role in internet censorship in China is to block access to selected foreign websites and to slow down cross-border internet traffic. The effect includes: limiting access to foreign information sources, blocking foreign internet tools and mobile apps, and requiring foreign companies to adapt to domestic regulations..\n\nThe policy prevents subversive information from reaching the minds of Chinese citizens, such as ideas of freedom or democracy. However, it costs a lot to maintain."

 #India
 idea_RAJ_south_asian_tiger: "Тигр Південної Азії"
 idea_RAJ_south_asian_tiger_desc: "India, birthplace of hinduism, one of of the greatest nations on earth, has finally recovered from centuries of colonialism and endless hardship. Let the enemies of India know that there is a tiger on the prowl - perhaps not visible, but definitely dangerous."

 #Sweden
 idea_SWE_king_charles_xvi: "Король Карл XVI Густав"
 idea_SWE_king_charles_xvi_desc: "King Carl XVI is the king of Sweden and therefore the head of state. He took power in 1973 when his grandfather Gustav VI Adolf passed away. He is the seventh regent of the Bernadotte House and the seventy-fourth king of Sweden."

 #Syria
 syrian_revolution: "Сирійська революція"
 syrian_revolution_desc: "Ми будемо боротися до останнього! Геть Асада!"

 #Russia
 idea_gazprom: "ГАЗПРОМ"
 idea_gazprom_desc: "ГАЗПРОМ - нафтогазова компанія, створена після перетворення радянського міністерства нафти в корпорацію. Більшість акцій корпорації належить російському уряду, тому вони отримують більшу частину доходу."

 #Venezuela
 idea_venezuelan_presidential_crisis: "Президентська криза у Венесуелі"
 idea_venezuelan_presidential_crisis_desc: "The office of President of Venezuela is currently disputed between Nicolás Maduro (PSUV) and Juan Guaidó (MUD)."

 #Islamic State
 idea_the_islamic_state: "Ісламська держава"
 idea_the_islamic_state_desc: "The Islamic State has emerged to become one of the most effective jihadist forces in history, largely due to their unique tactics and structure. Led by Caliph [ISS.GetLeader], the group is decentralized and spread out across several regions, with units largely independent of central leadership and experienced in guerrilla tactics."

 #North Korea
 idea_songun: "Сонгун"
 idea_songun_desc: "Сонгун — це військова політика [PRK.GetNameWithFlag], яка віддає перевагу Корейській народній армії в державних справах і розподілі ресурсів. Політичне та економічне життя в [PRK.GetNameWithFlag] керує принципом «перш за все військові», де політика «перш за все військова» домінує в політичній системі; лінія військово-господарського будівництва, що виступає як економічна система; і ідеологія військового призначення, яка виступає в якості керівної ідеології."

 #Hong Kong
 idea_FOMLACM: "ЗВВПДКС"
 idea_FOMLACM_desc: "Законопроект про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС), незважаючи на сильний спротив з боку продемократичного табору, офіційно був прийнятий [HKN.GetParliamentName], дозволяючи уряду [HKN.GetNameWithFlag] безпосередньо екстрадувати злочинців до [PRC.GetNameWithFlag]."