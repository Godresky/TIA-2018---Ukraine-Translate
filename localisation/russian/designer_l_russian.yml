DESIGNER_SUPPORT_COLUMN_TITLE: "Роти підтримки. Це війська підтримки, які тримаються позаду передових військ і допомагають.\n\nВи можете вибрати лише один із кожного типу. Роти підтримки не впливають на §Yмаксимальну швидкість§! дивізії (окрім як крізь ландшафтні бонуси) та не збільшують її §Yширину фронту§!."
DESIGNER_MAIN_COLUMN_TITLE: "Фронтові батальйони – це ваші передові війська.\n\nКожна колона – це полк певного базового типу, як-от §Yбронетехніка§!, §Yпіхота§! або §Yмоторизовані війська§!. Найвищий тип вирішує, що ще ви можете додати в цей стовпець батальйонів. Чим більше у вас лінійних батальйонів, тим більша ваша §Yширина фронту§! і чим менше цих дивізій ви зможете вписатися в той же бій."
DESIGNER_EQUIPMENT_CHANGE: "$UNITS|Y$ дивізій використовують цей шаблон.\nВимоги до оснащення ($EQ|Y$) зміняться загалом на $TOT|R$.\nУ нас є $STOCK|Y$ на складі.\nЯкщо ми приймемо зміни в цьому шаблоні, за нашими оцінками, у сховищі лишиться $END$."
EQUIPMENT_DESIGNER_IS_CAPITAL_SHIP_EFFECTS_TOOLTIP: "§HВеликі кораблі§! демонструють різну поведінку в бою і на них впливає інший набір модифікаторів, ніж інші категорії кораблів."
EQUIPMENT_DESIGNER_IS_SCREEN_SHIP_EFFECTS_TOOLTIP: "§HПатрульні кораблі§! демонструють різну поведінку в бою і на них впливає інший набір модифікаторів, ніж інші категорії кораблів."
