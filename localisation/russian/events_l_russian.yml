 coup.1.d: "Раніше збройні сили, вірні нашій нації боролися проти все більш ростучого §Gісламістського§! руху. Проте їх рух взяв під контроль на вулиці столиці [ROOT.Capital.GetName]. Повстанці захопили контроль над життєво важливими установами та заарештували проурядових законодавців. Сили перевороту зараз оточили офіс уряду. Що ми будемо робити?"
