PEACE_ANNEX_COUNTRY:0 "$TAKER|Y$ анексує державу $GIVER|Y$ і отримує всі її регіони."
PEACE_PUPPET_COUNTRY:0 "$TAKER|Y$ формує уряд колабораціоністів у державі $COUNTRY|Y$, перетворюючи його на свою маріонетку."
PEACE_SATELLITE_COUNTRY:0 "Держава $TAKER|Y$ звільняє державу $COUNTRY|Y$ і встановлює в ній дружній режим, перетворюючи її на свою маріонетку."
PEACE_FORCE_GOVERNMENT:0 "$TAKER|Y$ допомагає державі $GIVER|Y$ усвідомити всю вигоду ідеології $IDEOLOGY|Y$."
PEACE_GIVE_PEACE_SCORE:0 "$GIVER|Y$ передає всі бали, які залишилися, учаснику $TAKER|Y$"
PEACE_DONE_HAS_TAKEN_ACTION:0 "§RВи вже висунули вимоги на цьому ходу. Зніміть вимоги, якщо бажаєте залишити конференцію.§!"
PEACE_DONE_DESC:0 "Коли ви клацнете по цій кнопці, ваші очки будуть розподілені між учасниками вашого альянсу, і ви залишите мирні переговори. Всі вже вжиті вами дії залишаться дійсними. Використовуйте цю кнопку, коли ви задоволені досягнутим результатом і хочете віддати інше іншим ."
PEACE_PASS_DESC:0 "Якщо ви пропустите цей раунд, інші учасники зможуть витрачати свої очки на вимоги, але ви отримаєте бонусні очки у розмірі £victory_points $GAIN|Y$ у наступному раунді."
PEACE_CONFERENCE_PASS_DESC:0 "Ви можете витратити невикористані бали: §Y$VALUE$§!.\nІншого шансу зробити це не буде."
PEACE_CONFERENCE_PASS_ACTIONS_DESC:0 "§RВи не можете передати хід, коли ви вибрали дію, але не відправили його§!"
PEACE_CONFERENCE_SEND_DESC:0 "Вимагати виконання вибраних дій, витративши §Y$VALUE$§!"
PEACE_CONFERENCE_COST_TOO_HIGH_NEXT_PARTICIPANT:0 "§RВи не можете висувати вимоги на цьому ходу, оскільки тоді ваш рахунок стане набагато меншим, ніж у наступного учасника§!"
PEACE_CONFERENCE_LIBERATED_DESC:0 "Держава $LIBERATOR|Y$ звільняє державу $COUNTRY|Y$"
PEACE_CONFERENCE_REJECTED:0 "Держава $COUNTRY$ заперечує умови договору"
