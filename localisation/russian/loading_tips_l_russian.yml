l_russian:
 LOADING_TIP_0: "Правда полягає в тому, що якби Ізраїль склав зброю, Ізраїлю більше не було. Якби араби склали зброю, війни більше не було.\n- Беньямін Нетаньягу -"
 LOADING_TIP_1: "Перемогти ІДІЛ і дозволити Ірану отримати ядерну зброю означало б виграти битву і програти війну.\n- Беньямін Нетаньягу -"
 LOADING_TIP_2: "Якщо Ви доручите федеральному уряду керувати пустелею Сахара, через 5 років виникне дефіцит піску.\n- Мілтон Фрідман -"
 LOADING_TIP_3: "Ніхто в Європі не буде покинутий. Ніхто в Європі не буде виключений. Європа досягне успіху, лише якщо ми будемо працювати разом.\n- Анґела Меркель -"
 LOADING_TIP_4: "Над Україною нависає зловісна двоголова тінь російського імперіялізму, який тільки й чекає остаточного колапсу нашого суспільства, щоб запустити хижі пазурі в живе тіло нашого народу.\n- В'ячеслав Чорновіл -"
 LOADING_TIP_5: "Я взагалі не бачу зв'язку ними. Єдиним спільним знаменником в деякій мірі є той факт, що російський президент Володимир Путін грає роль і в сирійському і в українському конфліктах.\n- Анґела Меркель -"
 LOADING_TIP_6: "Нам краще прокинутися і понюхати фалафель.\n- Майк Гакабі -"
 LOADING_TIP_7: "Переважну більшість обох партій підтримують за межами Вашингтона, тому нам потрібно нарешті захистити наші кордони, забезпечити дотримання наших законів і припинити проблему нелегальної імміграції.\n- Тед Круз -"
 LOADING_TIP_8: "Боже благословення було на Америку з самого початку цієї нації, і я вірю, що Бог ще не закінчив з Америкою.\n- Тед Круз -"
 LOADING_TIP_9: "Активіст не та людина, яка каже, що річка брудна. Активіст – це людина, яка очищає річку.\n- Росс Перо -"
 LOADING_TIP_10: "Хто такий комуніст? Це той, хто читає Маркса і Леніна. А хто такий антикомуніст? Це той, хто розуміє Маркса і Леніна.\n- Рональд Рейґан -"
 LOADING_TIP_11: "Зробімо Америку великою знову!\n- Дональд Трамп -"
 LOADING_TIP_12: "Не йдіть у політику, якщо у вас шкіра трохи тонша, ніж у носорога.\n- Франклін Рузвельт -"
 LOADING_TIP_13: "Однаково небезпечно вручати божевільному меч, а безчесному — владу.\n- Пітагор -"
 LOADING_TIP_14: "Куля в лоб, так куля в лоб.\n- Арсеній Яценюк -"
 LOADING_TIP_15: "Якби природа мала стільки законів, скільки держава, сам Господь не зміг би нею управляти.\n- Людвіг Берне -"
 LOADING_TIP_16: "Взнала, що внук підтримує дії росії – переписала хату на кота.\n- Українська бабуся -"
 LOADING_TIP_17: "Державний корабель — єдиний, який починає протікати вгорі.\n- Джеймс Рестон -"
 LOADING_TIP_18: "Єдиний хороший уряд — це поганий уряд у стані крайнього переляку.\n- Джойс Кері -"
 LOADING_TIP_19: "Нічому не вір, доки не надійде офіційне спростування.\n- Джонатан Лінн -"
 LOADING_TIP_20: "У політиці, як і в граматиці, помилку, яку роблять усі, проголошують правилом.\n- Андре Мальро -"
 LOADING_TIP_21: "Ніколи стільки не брешуть, як під час війни, після полювання і перед виборами.\n- Отто фон Бісмарк -"
 LOADING_TIP_22: "Погану владу вибирають хороші громадяни, які не голосують.\n- Джордж Нейтан -"
 LOADING_TIP_23: "Тому, хто пануватиме над іншими, слід навчитися спочатку панувати над собою\n- Демокріт -"
 LOADING_TIP_24: "Чим більше в нас не вірять,тим краще у нас виходить.\n- Володимир Зеленський -"
 LOADING_TIP_25: "Виборчий бюлетень сильніший за кулю.\n- Авраам Лінкольн -"
 LOADING_TIP_26: "Зараз партіям потрібні жінки, мабуть, більше, ніж жінкам потрібні партії.\n- Інна Совсун -"
 LOADING_TIP_27: "Мистецтво політика полягає в тому, щоб передбачити, що станеться через день, через місяць, через рік, а потім пояснити, чому це не сталося.\n- Вінстон Черчилль -"
 LOADING_TIP_28: "Якісь дев’яносто відсотків політиків псують репутацію решти.\n- Генрі Кіссінджер -"
 LOADING_TIP_29: "Ви виграли вибори, а я — підрахунок голосів.\n- Анастасіо Сомоса -"
 LOADING_TIP_30: "Ми повинні створити справедливий, стабільний світ, світ, де ми пам'ятаємо про потреби інших, а не тільки про те, чого ми самі негайно потребуємо. Ми всі в одному човні.\n- Кофі Аннан -"
 LOADING_TIP_31: "Сьогодні у світі немає жодної держави, в якій би на 100% додержувалися прав людини для всіх.\n- Василенко Володимир -"
 LOADING_TIP_32: "Велику імперію, як і великий пиріг, найлегше об'їдати з країв.\n- Бенджамін Франклін -"
 LOADING_TIP_33: "Завжди винен той, хто командує.\n- Анатолій Матіос -"
 LOADING_TIP_34: "Швидше за все легка дорога нікуди не приведе.\n- Ернесто «Че» Ґевара -"
 LOADING_TIP_35: "Кожне покоління має у відносній темряві знайти своє покликання, виконати його або зрадити\n- Франц Фанон -"
 LOADING_TIP_37: "Заткнути пельку дурневі — нечемно, але дозволити йому продовжувати — просто жорстоко.\n- Бенджамін Франклін -"
 LOADING_TIP_38: "Тільки коли ми будемо знати, за що нам варто померти, тільки тоді зрозуміємо, для чого нам потрібно жити.\n- Ернесто «Че» Ґевара -"
 LOADING_TIP_39: "Революція — це не ліжко в трояндах. Революція — це боротьба на смерть між майбутнім і минулим.\n- Фідель Кастро -"
 LOADING_TIP_40: "Абстрактної істини немає, є тільки конкретна істина.\n- Володимир Ленін -"
 LOADING_TIP_41: "Територію нашої держави треба зробити небезпечною.\n- Віктор Янукович -"
 LOADING_TIP_42: "Деколонізація — це завжди різке явище... Правду кажучи, її успіх полягає в загальній зміні соціяльної структури від веху до низу.\n- Франц Фанон -"
 LOADING_TIP_43: "Думка про рівність в області прав несе за собою також думку про рівність в області користування житейськими благами.\n- Жан-Поль Марат -"
 LOADING_TIP_44: "Усяка революція лише тоді чого-небудь варта, коли вона вміє захищатися...\n- Володимир Ленін -"
 LOADING_TIP_45: "Якщо ти вдень воюєш, а вночі грабуєш, то за день тобі медаль,а за ніч тобі - український суд.\n- Анатолій Матіос -"
 LOADING_TIP_46: "Революціонерів можна убити, ідеї — ніколи.\n- Томас Санкара -"
 LOADING_TIP_47: "Людей псує не влада, а страх. Тих, хто має владу, псує страх її втратити, а тих, хто підпорядковується владі, псує страх перед владою\n- Аун Сан Су Чжі -"
 LOADING_TIP_48: "Для батьківщини зроблено недостатньо, якщо не зроблено всього.\n- Максиміліян Робесп'єр -"
 LOADING_TIP_49: "Ми прагнемо миру, тому що знаємо: мир — це той клімат, в якому може існувати свобода.\n- Двайт Айзенгауер -"
 LOADING_TIP_50: "Нема партій, а є купки шарлатанів, які во ім'я власних вигод і гострих відчуттів... знищують трудовий народ.\n- Нестор Махно -"
 LOADING_TIP_51: "Бий червоних, поки не побіліють, бий білих, поки не почервоніють!\n- Нестор Махно -"
 LOADING_TIP_52: "Моя українізація не була примусовою, а мала стихійний характер і закінчилася за студентських років до 1880 року. Відтоді з мене назавжди вже зробився цілком свідомий українець.\n- Дмитро Багалій -"
 LOADING_TIP_53: "Смерть — початок безсмертя.\n- Максиміліян Робесп'єр -"
 LOADING_TIP_54: "Тільки людина, абсолютно нечутлива до гуманітарного болю, може ігнорувати проблему української мови\n- В'ячеслав Брюховецький -"
 LOADING_TIP_55: "Лінощі роблять будь-яку справу важкою.\n- Бенджамін Франклін -"
 LOADING_TIP_56: "Я маю два типи проблем: термінові і важливі. Термінові проблеми не є важливі, а важливі — ніколи не термінові.\n- Двайт Айзенгауер -"
 LOADING_TIP_57: "Намагайся бути мудрим, а вченим – у вільний час.\n- Огірко Ігор Васильович -"
 LOADING_TIP_58: "Коли хтось хоче фальсифікувати якийсь документ, він починає з того, що закриває архіви..\n- В'ятрович Володимир -"
 LOADING_TIP_59: "Я не можу дозволити собі таку розкіш, як брехня.\n- Субкоманданте Маркос -"
 LOADING_TIP_60: "Самовпевненість — це маска, яка прикриває безліч слабкостей.\n- Роберт Фолкон -"
 LOADING_TIP_61: "Коли я чую, що хтось мене лає, я навіть не повертаю голову, щоб подивитися, хто це.\n- Смедлі Батлер -"
 LOADING_TIP_62: "Ідея теж може стати зброєю.\n- Субкоманданте Маркос -"
 LOADING_TIP_63: "Коли хтось бере меча, він подумки вбиває людину.\n- Като Кійомаса -"
 LOADING_TIP_64: "У всіх справах у першу чергу думай про людину.\n- Набешіма Наошіґе -"
 LOADING_TIP_65: "Вибачте за турботу, але це революція.\n- Субкоманданте Маркос -"
 LOADING_TIP_66: "Одне сьогодні варте двох завтра.\n- Бенджамін Франклін -"
 LOADING_TIP_67: "Багатство — річ, без якої можна жити щасливо. Але добробут — річ, необхідна для щастя.\n- Микола Чернишевський -"
 LOADING_TIP_68: "Дивіденди ростуть, а пролетарі падають.\n- Роза Люксембурґ -"
 LOADING_TIP_69: "Поганий той рай, у який женуть на ланцюгу з жандармами; погані ті пастирі, які не вміють здобути поваги пастви... погані ті захисники євангелія, любові, які погрожують невіруючим їм в'язницею та Сибіром!\n- Мишкін Іполит -"
 LOADING_TIP_70: "Смерть — це не боляче. На відміну від забуття.\n- Субкоманданте Маркос -"
 LOADING_TIP_71: "У битві слід бути жорстоким і безрозсудним.Але забудь про це в повсякденному житті.\n- Набешіма Наошіґе -"
 LOADING_TIP_72: "Патріот — це людина, що служить батьківщині, а батьківщина — це, передовсім, народ.\n- Микола Чернишевський -"
 LOADING_TIP_73: "Терпець — чеснота революціонера.\n- Роза Люксембург -"
 LOADING_TIP_74: "Життя є діяння, а діяння є боротьба.\n- Віссаріон Бєлінський -"
 LOADING_TIP_75: "Розум — це квітка проникливості. Але є багато прикладів, коли квіти цвітуть, але не плодоносять.\n- Набешіма Наошіґе -"
 LOADING_TIP_76: "Пам'ятайте, що час — це гроші.\n- Бенджамін Франклін -"
 LOADING_TIP_77: "Пустим і безбарвним буває життя тільки у безбарвних людей.\n- Микола Чернишевський -"
 LOADING_TIP_78: "Ентузіязм — це не що інше, як духовне сп'яніння.\n- Джордж Гордон -"
 LOADING_TIP_79: "Небеса дарують своїм улюбленцям ранню смерть.\n- Джордж Гордон -"
 LOADING_TIP_80: "Без краси нема й не може бути мистецтва — це аксіома.\n- Віссаріон Бєлінський -"
 LOADING_TIP_81: "Ідеалізація — брехня, а брехня — погана помічниця в житті.\n- Надія Крупська -"
 LOADING_TIP_82: "Чужою мовою мріяти вголос легше, ніж рідною.\n- Надія Крупська -"
 LOADING_TIP_83: "Якщо справи робляться з небажанням, сім з десяти закінчаться невдачею.\n- Набешіма Наошіґе -"
 LOADING_TIP_84: "Шлях важкий для того, хто бере і обирає.\n- Ямамото Цунетомо -"
 LOADING_TIP_85: "Щоб піднятися вище, вправляйся завжди, щоб не сталося з тобою.\n- Ямамото Цунетомо -"
 LOADING_TIP_86: "Людина без волі — іграшка в руках будь-якого пройдисвіта.\n- Надія Крупська -"
 LOADING_TIP_87: "Хто пожертвував свободою заради безпеки, не заслуговує ні на свободу, ні на безпеку.\n- Бенджамін Франклін -"
 LOADING_TIP_88: "Вибори відображають бажання людей.\n- Мадлен Олбрайт -"
 LOADING_TIP_89: "Не заздри на герби й клейноди – своєю гідністю гордись.\n- Джордж Гордон -"
 LOADING_TIP_90: "За ким молодь, за тим і майбутнє.\n- Адольф Гітлер -"
 LOADING_TIP_91: "Преса — найгостріша й найсильніша зброя нашої партії.\n- Йосип Сталін -"
 LOADING_TIP_92: "Правильно чинить той, хто належить до світу, немов до сновидіння. Коли тобі сниться кошмар, ти прокидаєшся і кажеш собі, що це був всього лише сон.\n- Ямамото Цунетомо -"
 LOADING_TIP_93: "Війни, як правило, легко починаються, але дуже важко завершуються. І насилля — це не завжди вихід.\n- Мадлен Олбрайт -"
 LOADING_TIP_94: "Гроші є артерія війни.\n- Петро I -"
 LOADING_TIP_95: "Зло тихо літати не може.\n- Петро I -"
 LOADING_TIP_96: "Коли володар кориться закону, тоді ніхто не сміє противитись йому.\n- Петро I -"
 LOADING_TIP_97: "Держава це не тільки сучасне, а й минуле, і, що найважливіше, вона — майбутнє.\n- Беніто Муссоліні -"
 LOADING_TIP_98: "Людина, як фізична особа, повинна мати свободу самовираження і навіть будучи божевільною мати право вільно висловлювати своє божевілля.\n- Муаммар Каддафі -"
 LOADING_TIP_99: "Досягати успіху — означає здійснювати можливе.\n- Даґ Гаммаршельд -"
 LOADING_TIP_100: "Я не вибрала це життя, воно вибрало мене.\n- Беназір Бхутто -"
 LOADING_TIP_101: "Демократія — це не кінець. Демократія — це початок. І в Пакистані, нарешті, ми можемо починати.\n- Беназір Бхутто -"
 LOADING_TIP_102: "Гнатися за неможливим — божевілля.\n- Марк Аврелій -"
 LOADING_TIP_103: "Головна якість керівника — реалізм.\n- Марк Аврелій -"
 LOADING_TIP_104: "Кожну справу виконуй як останню в житті.\n- Марк Аврелій -"