 #Economic System
 economic_system: "Економічна моделя"
 laissez_faire: "Політика невтручання"
 laissez_faire_desc: "Політика невтручання - це економічна моделя, в якій операції між приватними групами людей вільні або майже вільні від будь-якої форми економічного втручання, як-от регулювання та субсидії."
 social_market_economy: "Соціяльна ринкова економіка"
 social_market_economy_desc: "Соціяльна ринкова економіка — це соціяльно-економічна моделя, яка поєднує капіталістичну економічну моделю вільного ринку разом із соціяльною політикою та достатнім регулюванням для встановлення справедливої ​​конкуренції на ринку."
 socialist_market_economy: "Соціялістична ринкова економіка"
 socialist_market_economy_desc: "Соціялістична ринкова економіка — економічна моделя та моделю економічного розвитку, заснована на переважанні суспільної власности та державних підприємств у ринковій економіці. Соціялістична ринкова економіка, яка бере свій початок у хінських економічних реформах, розпочатих у 1978 році, які інтеґрували Хіну у світову ринкову економіку, є попередньою стадією розвитку соціялізму. Багато коментаторів описують моделю як форму державного капіталізму."
 planned_economy: "Плянова економіка"
 planned_economy_desc: "Плянова економіка - це тип економічної моделі, в якій інвестиції, виробництво та розподіл капітальних благ відбуваються відповідно до загальноекономічних та виробничих плянів."
 
