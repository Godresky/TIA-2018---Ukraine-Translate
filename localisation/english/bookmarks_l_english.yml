 UKR_COUNTRY_DESC: "24 серпня 1991 року, Верховна Рада УРСР прийняла Акт проголошення незалежности України. Цей акт підтримало 90,32 % українців на Всеукраїнському референдумі 1 грудня 1991 року. Це ознаменувало появу незалежної держави Україна.\n\nВ 2010 році Віктор Янукович був обраний президентом та сформував новий уряд на чолі з Миколою Азаровим. 21 квітня Віктор Янукович підписав угоду із президентом Російської Федерації Дмитром Медведєвим про продовження терміну перебування Чорноморського флоту Російської Федерації у Севастополі до 2042 року.\n\nНевдоволення правлінням Януковича вилилося протягом 2010—2013 років у численні акції протесту. 21 листопада 2013 відмова Кабінету міністрів від підписання угоди про асоціяцію України з ЕС, запланованої попередньо на час саміту Східного партнерства спричинила до багатотисячних акцій протесту, що отримали назву — Евромайдан та «Революція гідности». Ескалація конфлікту досягла апогею 18—20 лютого 2014, коли внаслідок протистояння силовиків та протестувальників у центрі Києва загинуло більше сотні людей, півтори тисячі було поранено, сотні вважаються зниклими безвісти. Результатом подій стало відсторонення 22 лютого Верховною Радою від виконання обов'язків Президента України Віктора Януковича та призначення дострокових президентських виборів на 25 травня 2014 року. Виконувати обов'язки президента України Верховна Рада тимчасово доручила Олександру Турчинову.\n\nСкориставшись політичною кризою, російські спецслужби інспірували численні антидержавні виступи у містах Криму, а незабаром — і на сході України. У Криму миттєво були створені так звані «загони самооборони». А на територіях Сходу України проросійські терористи проголосили Донецьку та Луґанську народні республіки, повністю контрольовані Москвою, яка організувала постачання сюди зброї, ПММ і бойовиків. Протягом травня-серпня 2014 р. Збройним силам України разом із добровольчими батальйонами вдалося звільнити значну територію від загарбників і майже оточити Донецьк. Проте, пряме вторгнення збройних сил Російської Федерації під Іловайськом, дозволило Кремлю врятувати «ДНР» та «ЛНР» та заморозити конфлікт.\n\nНа данний момент президентом України є Петро Порошенко, а війна на сході є заморожена Мінськими угодами. Чи зможе Порошенко повернути усі території України? Та чи переможе на виборах, що скоро повинні відбутися?"