 USA_COUNTRY_DESC: "11 вересня 2001 року терористи Аль-Каїди пасажирським літаком влаштували теракти в Всесвітньому торговому центру у Нью-Йорку та в Пентагоні біля Вашингтону (округ Колумбія), убивши майже 3000 людей. Сотні інших померли пізніше від травм, пов’язаних з атакою. Та, можливо, тисячі тих, хто першими ліквідовував наслідки, а ті, хто вижив, страждають від довгострокових наслідків. У відповідь президент Джордж Буш розпочав війну з терором в Афганістані з 2001 по та ще досі триває в 2018 році. Війну в Іраку 2003–2011 роках. Військову операцію в Пакистані у 2011 році, що призвела до вбивства Усами бін Ладена.\n\nПолітика уряду була спрямована на сприяння доступному житлу, але широко поширені збої в корпоративному та регуляторному управлінні та історично низькі відсоткові ставки, встановлені Федеральною резервною системою, призвели до бульбашки на фондовому ринку житла в США у 2006 році. Це завершилося фінансовою кризою 2007–2008 років і Великою рецесією, найбільшим економічним спадом країни з часів Великої депресії. Під час кризи активи, що належали американцям, втратили приблизно чверть своєї вартости. У 2008 році був обраний перший мультирасовий президент з афроамериканським походженням - Барак Обама. Згодом він прийняв Закон про економічне відновлення та реінвестування Америки 2009 року та Закон Додда-Френка про реформи Уолл-стріт і захист прав споживачів, намагаючись пом’якшити її негативні наслідки та гарантувати, що криза не повториться.\n\nПісля чого у 2016 році до влади добирається республіканець Дональд Трамп. Він став 45-м президентом США. Як складеться подальша доля Америки? Та чого досягне цей політик у майбутньому?"
