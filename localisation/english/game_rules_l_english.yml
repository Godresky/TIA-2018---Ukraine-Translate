 # GAME RULES
RULE_ALLOW_WARGOALS: "Цілі війни"
RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Виправдання цілей війни доступне для кожної ідеології та при будь-якому рівні світової напружености."
RULE_ALLOW_WARGOALS_LIMITED_DESC: "Виправдання цілей війни обмежене ідеологіями та світовою напруженістю."
RULE_ALLOW_WARGOALS_FREE_25_DESC: "Виправдання цілей війни вимкнене при менш ніж 25% світової напружености, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за рішенями все ще доступне."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "Виправдання цілей війни вимкнене при менш ніж 50% світової напружености, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за рішенями все ще доступне."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "Виправдання цілей війни вимкнене при менш ніж 75% світової напружености, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за рішенями все ще доступне."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "Виправдання цілей війни вимкнене при менш ніж 100% світової напружености, але доступне для всіх держав при більшому рівні. Обмеження за ідеологіями не враховуються, але отримання цілей за рішенями все ще доступне."

RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Цілі війни можуть бути отримані лише з подій та рішень."
RULE_ALLOW_MILITARY_ACCESS: "Дозвіл на прохід військ і стоянку в портах"

RULE_ALLOW_ACCESS_FREE_DESC: "Держави можуть отримувати дозвіл на прохід військ і стоянку в портах від будь-якої іншої держави."
RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC: "Держави можуть отримувати дозвіл на прохід військ і стоянку в портах лише від держав з однаковою правлячою ідеологією."
RULE_ALLOW_ACCESS_BLOCKED_DESC: "Держави можуть отримувати дозвіл на прохід військ і стоянку в портах лише від держав в одному альянсі."

RULE_ALLOW_RELEASE_NATIONS: "Надання незалежності"
RULE_ALLOW_RELEASE_NATIONS_FREE_DESC: "Держави завжди можуть надавати незалежність іншим державам, якщо нема особливих обмежень."
RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC: "Держави можуть надавати незалежність іншим державам лише в мирний час."
RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC: "Держави не можуть надавати незалежність іншим державам."

RULE_ALLOW_LICENSING: "Ліцензії на виробництво"
RULE_ALLOW_LICENSING_FREE_DESC: "Держави можуть отримувати ліцензії від будь-якої іншої держави."
RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Держави можуть отримувати ліцензії лише від держав з однаковою правлячою ідеологією."
RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Держави можуть отримувати ліцензії лише від держав в одному альянсі."
RULE_ALLOW_LICENSING_BLOCKED_DESC: "Держави можуть отримувати ліцензії лише крізь спеціяльні рішення та події."

RULE_ALLOW_LEND_LEASE: "Ленд-ліз"
RULE_ALLOW_LEND_LEASE_FREE_DESC: "Держави можуть постачати озброєння за ленд-лізом куди завгодно при будь-якому рівні світової напружености."
RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Ленд-ліз обмежений рівнем світової напружености та правилами ідеології."
RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Держави можуть постачати озброєння за ленд-лізом лише державам з однаковою правлячою ідеологією."
RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Держави можуть постачати озброєння за ленд-лізом лише державам в одному альянсі."
RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Держави не можуть постачати озброєння за ленд-лізом жодній державі."

RULE_ALLOW_VOLUNTEERS: "Добровольці"
RULE_ALLOW_VOLUNTEERS_FREE_DESC: "Держави можуть надсилати добровольців куди завгодно незалежно від рівня світової напружености."
RULE_ALLOW_VOLUNTEERS_LIMITED_DESC: "Надсилання добровольців обмежене рівнем світової напружености та правилами ідеології."
RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC: "Держави можуть надсилати добровольців лише державам з однаковою правлячою ідеологією."
RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC: "Держави не можуть надсилати добровольців у жодну державу."

RULE_ALLOW_GUARANTEES: "Гарантії незалежности"
RULE_ALLOW_GUARANTEES_FREE_DESC: "Незалежність будь-якої іншої держави можна гарантувати будь-коли, незалежно від рівня світової напружености."
RULE_ALLOW_GUARANTEES_LIMITED_DESC: "Надання гарантії незалежности обмежене рівнем світової напруженостм та правилами ідеології."
RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC: "Держави можуть гарантувати лише держави з однаковою правлячою ідеологією."
RULE_ALLOW_GUARANTEES_BLOCKED_DESC: "Держави не можуть гарантувати жодні держави. Це не впливає на гарантії на початку гри та надані завдяки спеціяльним рішенням."

RULE_ALLOW_REVOKE_GUARANTEES: "Зняття гарантій"
RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC: "Гарантії незалежности можна скасовувати."
RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC: "Гарантії незалежности можна скасовувати лише завдяки спеціяльним рішенням."

RULE_ALLOW_LEAVE_FACTION: "Вихід з альянсу"
RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC: "Суверенні держави можуть виходити з альянсів у мирний час."
RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC: "Суверенні держави можуть вийти з альянсу лише крізь спеціяльні події."

RULE_ALLOW_KICK_FACTION: "Виключення з альянсу"
RULE_ALLOW_KICK_FACTION_ALLOWED_DESC: "Провідник альянсу може виключати з нього будь-яку державу."
RULE_ALLOW_KICK_FACTION_BLOCKED_DESC: "Провідник альянсу не може виключати з нього жодну державу."

RULE_ALLOW_TAKE_OVER_FACTION: "Перейняття провідництва в альянсі"
RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC: "Держави можуть переймати провідництва в альянсі при виконанні відповідних умов."
RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC: "Держави не можуть переймати провідництва в альянсі."

RULE_PLAYER_LED_PEACE_CONFERENCES: "Керування гравця мирними конференціями"
RULE_PLAYER_LED_PEACE_CONFERENCES_DISABLED_DESC: "Мирні конференції тривають у звичайному режимі."
RULE_PLAYER_LED_PEACE_CONFERENCES_ENABLED_DESC: "На мирних конференціях ШІ залишатиметься в стані бездіяльности, що дозволить гравцям керувати результатом."

RULE_ALLOW_COUPS: "Перевороти"
RULE_ALLOW_COUPS_FREE_DESC: "Держави можуть готувати та влаштовувати перевороти без обмежень."
RULE_ALLOW_COUPS_AI_ONLY_DESC: "Держави можуть готувати та влаштовувати перевороти лише проти держав, керованих ШІ."
RULE_ALLOW_COUPS_BLOCKED_DESC: "Держави не можуть готувати та влаштовувати перевороти в жодній державі."

RULE_ALLOW_PARTY_BOOSTING: "Збільшення популярности партії"
RULE_ALLOW_PARTY_BOOSTING_FREE_DESC: "Держави можуть збільшувати популярність партії в будь-якій іншій державі."
RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC: "Держави можуть збільшувати популярність партії лише в державах, керованих ШІ."
RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC: "Держави можуть збільшувати популярність партії лише в державах, керованих гравцем."
RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC: "Держави не можуть збільшувати популярність партії в жодній державі."

