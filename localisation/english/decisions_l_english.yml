 foreign_affairs: "Зовнішня політика"
 reform_the_soviet_union: "Відродити §OСовітський Союз§!"
 reform_the_soviet_union_desc: "Нашу націю знову очолює урядом пролетаріяту! Щоб належним чином звільнити трудящих Євразії, нам потрібно відновити Союз Совітських Соціялістичних Республік, який раніше існував з 1922 по 1991 рік. Взявши контроль над регіонами: [219.GetName], [202.GetName] та [206.GetName], ми маємо законні претензії на всі його колишні території."
 reform_yugoslavia: "Відродити §OЮґославію§!"
 reform_yugoslavia_desc: "Буквально кілька десятиліть тому велика держава Юґославія зазнала етнічних чвар і численних воєн після чого розпалася. Відтоді на Балканах так і не установився повний мир. Давайте його повернемо."
 reform_czechoslovakia: "Відродити §OЧехословаччину§!"
 reform_czechoslovakia_desc: "Розпад Чехословацької Республіки був трагічною подією, і її необхідно повернути назад. [CZE.GetFlag] [CZE.GetNonIdeologyName] та [SVK.GetFlag] [SVK.GetNonIdeologyName] - брати та вони повинні залишатися разом. Взявши контроль над регіонами: [9.GetName] та [70.GetName], ми можемо повернути славну Чехословацьку державу."
 form_iberia: "Об'єднати §6Іберію§!"
 form_iberia_desc: "У народів Іберії більше подібностей, ніж відмінностей. Чому б не об'єднати їх усіх в єдину федерацію? Взявши під контроль регіони: [165.GetName], [41.GetName] та [112.GetName], ми зможемо здійснити цю мрію."
 reform_the_peru_bolivian_confederation: "Відродити §OПеруансько-Болівійську Конфедерацію§!" 
 reform_the_peru_bolivian_confederation_desc: "Між 1836 і 1839 роками держави [PER.GetFlag] [PER.GetNonIdeologyName] та [BOL.GetFlag] [BOL.GetNonIdeologyName] були об'єднані в Перуно-болівійську конфедерацію. В іншому випадку, щоб захистити наші спільні інтереси, цей союз потрібно створити знову. Взявши під контроль регіони [303.GetName] та [302.GetName], ми можемо втілити цю мрію в реальність."
 reform_central_america: "Відродити §OЦентральну Америку§!" 
 reform_central_america_desc: "Між 1823 і 1841 роками такі країни, як [GTM.GetFlag] [GTM.GetNonIdeologyName], [SLV.GetFlag] [SLV.GetNonIdeologyName], [HND.GetFlag] [HND.GetNonIdeologyName], [NIC.GetFlag] [NIC.GetNonIdeologyName] та [CRI.GetFlag] [CRI.GetNonIdeologyName] були об’єднані у Сполучені Провінції Центральної Америки. Егоїстичний націоналізм поклав край цьому союзу, і ми повинні його відновити. Взявши контроль над столицями колишніх держав-членів, Центральна Америка знову об’єднається."
 reform_transcaucasia: "Відродити §OЗакавказзя§!" 
 reform_transcaucasia_desc: "За кілька місяців 1918 року народи держав [GEO.GetFlag] [GEO.GetNonIdeologyName], [ARM.GetFlag] [ARM.GetNonIdeologyName] та [AZE.GetFlag] [AZE.GetNonIdeologyName] були об'єднані в Закавказьку Демократичну Федеративну Республіку. Етнічні чвари зруйнували цей великий союз. Давайте спробуємо ще раз, взявши під контроль регіони: [231.GetName], [230.GetName] і [229.GetName]."
 create_a_world_government: "Утворити §6Світовий уряд§!"
 create_a_world_government_desc: "Кожен сантиметр поверхні цієї планети зараз контролюється нашою нацією. Настав час проголосити про об'єднання Землі під нашою державою та рухатися до зірок."
 switch_recognition_to_PRC: "Визнати державу §Y[PRC.GetNameWithFlag]§!"
 switch_recognition_to_PRC_desc: "Продовжувати визнавати державу [ROC.GetFlag] [ROC.GetNameDef] як законний уряд Китаю просто більше не вигідно нашій нації, оскільки вони є слабшою стороною. Ми повинні визнати уряд держави [PRC.GetFlag] [PRC.GetNameDef], оскільки цей крок краще відповідатиме нашим інтересам."
 switch_recognition_to_ROC: "Визнати державу §Y[ROC.GetNameWithFlag]§!"
 switch_recognition_to_ROC_desc: "[PRC.GetNameWithFlag] продовжує підривати наші національні інтереси на кожному кроці, незважаючи на наше щире визнання їх. Очевидно, що якщо визнати державу [ROC.GetFlag] [ROC.GetNameDef] законним урядом Китаю, то це буде краще для нас."
 declare_neutrality: "Оголосити про §gнейтралітет§!"
 declare_neutrality_desc: "Ми живемо в небезпечному світі. Щоб не втягнути себе в кривавий конфлікт, який може знищити нашу націю, нам потрібно проголосити дипломатичний і військовий нейтралітет."
 abandon_neutrality: "Скасувати §gнейтралітет§!"
 abandon_neutrality_desc: "Ми живемо в небезпечному світі. Щоб уникнути раптового вторгнення, як у Бельгії, Нідерландів, Люксембурґу, Норвеґії та Данії в 1940 році, ми повинні відкритися для союзів з іншими націями."
 propose_a_peace_summit_with_eritrea: "Запропонувати мирний договір з державою §Y[ERI.GetNameWithFlag]§!"
 propose_a_peace_summit_with_eritrea_desc: "Відносини з державою [ERI.GetNameWithFlag] були заморожені з моменту закінчення еритрейсько-ефіопської війни в 2000 році, коли наші країни також були залучені в прикордонну суперечку щодо регіону [950.GetName]. Для встановлення тривалого миру в регіоні ця суперечка повинна бути припинена."
 the_kingdom_of_eswatini: "Перейменувати нашу державу в §YКоролівство Есватіні§!"
 the_kingdom_of_eswatini_desc: "Наше королівство вже давно страждає від проблеми з назвою, нас постійно плутають зі державами [CHE.GetNonIdeologyNameDef] та навіть [SWE.GetNonIdeologyNameDef]. Як спосіб вирішення цієї прикрої проблеми було запропоновано змінити назву нашої країни на Королівство Есватіні."
 send_ultimatum_to_rojava: "Надіслати ультиматум утворенню §Y[ROJ.GetNonIdeologyName]§!"
 send_ultimatum_to_rojava_desc: "Ми нарешті перемогли нашого ворога, зробивши нас незаперечним урядом Сирії. Однак курди-сепаратисти досі відмовляються визнавати нашу владу над їхнім регіоном. Нам потрібно надіслати їм ультиматум по якому вони або повернутися до Сирії, або почнеться війна."
 propose_a_solution_to_the_macedonian_naming_dispute: "Запропонувати вирішення проблеми назви §YМакедонія§!"
 propose_a_solution_to_the_macedonian_naming_dispute_desc: "Головним викликом для наших зовнішньополітичних інтересів є суперечка щодо назви Македонія. З моменту здобуття нашої незалежності в 1991 році держава [GRC.GetFlag] [GRC.GetNonIdeologyNameDef] оскаржує назву нашої нації, оскільки Македонія також відноситься до [GRC.GetAdjective]ого регіону. Вони наклали вето на наші попередні спроби приєднатися до Европейського Союзу та Організації Північноатлантичного договору через цей конфлікт. Як компроміс ми могли б запропонувати державі [GRC.GetFlag] [GRC.GetNonIdeologyNameDef] перейменувати нашу країну на Північну Македонію."
 declare_taiwanese_independence: "Оголосити про §GТайванську незалежність§!"
 declare_taiwanese_independence_desc: "Повернення материка більше не є здійсненною метою. Єдиний спосіб вийти з підвішеного стану, в якому зараз перебуває наша нація, — це проголосити незалежність Тайваню. Прийнявши суто тайванську ідентичність, ми позбудемося кайданів минулого."
 become_a_special_administrative_region: "Стати §RОсобливим Адміністративним Регіоном§!"
 become_a_special_administrative_region_desc: "Повернення материка більше не є здійсненною метою. Єдиний спосіб вибратися з підвішеного стану, в якому зараз перебуває наша нація, це прийняти пропозицію, яку [PRC.Capital.GetCapitalVictoryPointName] надіслав нам, і стати спеціяльним адміністративним районом Китаю, як [HKG.GetNonIdeologyName] і [MAC.GetNonIdeologyName] стали в 90-х роках. Ми збережемо контроль над внутрішніми справами, але втратимо контроль над обороною та зовнішньою політикою."
 claim_greater_romania: "Відродити §OВелику Румунію§!"
 claim_greater_romania_desc: "Через нашу катастрофічну поразку у Другій світовій війні наша держава більше не претендує на такі території як [77.GetName], [80.GetName], [78.GetName] чи [1047.GetName]. Якщо у нас залишилася хоч якась честь, нам потрібно негайно відновити ці територіяльні претензії. Проте відносини з сусідами можуть постраждати."
 apply_for_union_with_romania: "Об'єднатися з державою §Y[ROM.GetFlag] [ROM.GetNameDef]§!"
 apply_for_union_with_romania_desc: "У нас велика частина нашої історії з народом держави [ROM.GetFlag] [ROM.GetNameDef], і наші дві нації мають більше подібностей, ніж відмінностей. Насправді єдиною причиною існування держави [MDA.GetFlag] [MDA.GetNameDef] є окупація Бессарабії Совітським Союзом у 1940 році. Знову приєднати нашу націю до держави [ROM.GetFlag] [ROM.GetNameDef] давно виношувалося. Давайте надішлемо пропозицію [ROM.GetAdjective]ому уряду і подивимось, до чого вона приведе. Якщо ми не отримаємо відповіді, зрозуміло, що вони не зацікавлені."
 claim_abrene: "Висунути претензії на §YАбренський Повіт§!"
 claim_abrene_desc: "Під час нашої незаконної анексії Совітським Союзом вони забрали невеликий повіт Абрене, тепер відомий як [1158.GetName], собі. Тепер як незалежна держава, ми маємо подбати про те, щоб це кричуще захоплення землі було негайно скасовано, а повіт вернувся в наше лоно!"
 purchase_greenland: "Спробувати купити §YҐренландію§!"
 purchase_greenland_desc: "Зараз [DNK.GetFlag] [DNK.GetName] володіє територією [GRL.GetFlag] [GRL.GetNameDef], а вона є великою місциною з багатьма ресурсами! Головувати там повинен [ROOT.GetLeaderTitle] [ROOT.GetLeader]. Давайте купимо її. Що може піти не так?"
 negotiate_with_the_zapatistas: "Почати переговори з §Y[ZAP.GetNameWithFlag]§!"
 negotiate_with_the_zapatistas_desc: "Повстанці-сапатисти окупували регіон [1179.GetName] з 1994 року, де-факто керуючи ним як лібертаріянським соціялістичним суспільством. Щоб остаточно покласти край конфлікту та гарантувати, що жодна іноземна держава не отримає впливу в регіоні, ми повинні вести переговори з повстанцями. Ми запропонуємо визнати їхні так звані повстанські сапатистські автономні муніципалітети офіційним автономним регіоном. Якщо ми не отримаємо відповідь, можна з упевненістю сказати, що вони її відхилили."
 claim_northern_ireland: "Висунути претензії на §YПівнічну Ірландію§!"
 claim_northern_ireland_desc: "Щоб забезпечити тривалий мир і дипломатію з державою [ENG.GetFlag] [ENG.GetNameDef], ми тоді відмовилися від претензій на регіон [119.GetName]. Проте він є невід’ємною частиною нашої нації. Нам потрібно знову претендувати на нього!"

 claim_greater_hungary: "Відродити §OВелику Угорщину§!"
 claim_greater_hungary_desc: "Під час Тріянонського договору нашу країну жорстоко зруйнували іноземні держави. Було втрачено багато територій, які були дорогими для [HUN.GetAdjective]ого народу. Настав час їх повернути."
 apply_for_union_with_austria: "Об'єднатися з державою §Y[AUT.GetFlag] [AUT.GetNameDef]§!"
 apply_for_union_with_austria_desc: "Після більш ніж століття [ITA.GetAdjective]ої окупації ми нарешті стали незалежною державою! Настав час виконати наше справжнє призначення; союзу з нашими братами в державі [AUT.GetFlag] [AUT.GetNameDef]. Давайте надішлемо їм нашу пропозицію. Якщо ми не отримаємо відповіді, зрозуміло, що вони не зацікавлені."
 apply_for_union_with_ireland: "Об'єднатися з державою §Y[IRL.GetFlag] [IRL.GetNameDef]§!"
 apply_for_union_with_ireland_desc: "Ми нарешті вільні від [ENG.GetAdjective]ого колоніялізму! Нарешті настав час відправити акт злуки в [IRL.Capital.GetCapitalVictoryPointName] та возз’єднатися з нашими південними братами."
 claim_greater_bulgaria: "Відродити §OВелику Болгарію§!"
 claim_greater_bulgaria_desc: "Історично ми претендували на безліч територій, якими володіли наші сусіди, такі як [MKD.GetNonIdeologyName], [791.GetName] та [899.GetName]. Наша слабка держава повинна знову офіційно претендувати на ці території як частину держави [BUL.GetFlag] [BUL.GetNameDef]."
 propose_the_kosovo_serbia_land_swap: "Обміняти території між §YКосовим§! і §cСербією§!"
 propose_the_kosovo_serbia_land_swap_desc: "Запропоноване сербами вирішення нинішньої територіяльної суперечки між державами [KOS.GetFlag] [KOS.GetNameDef] та [SRB.GetFlag] [SRB.GetNameDef] полягає в обміні півночої території [KOS.GetNonIdeologyNameDef], населеного сербами, на долину [1201.GetName], в якій більшість проживають албанці, що дозволить державі [SRB.GetFlag] [SRB.GetNameDef] припинити свої претензії на всю територію [KOS.GetNonIdeologyNameDef]. Однак наше керівництво раніше відкидало це. Проте ми можемо повторно запропонувати її та якщо серби підтримають запровадження угоди в життя, то це припининить територіяльні суперечки. А це нам дозволить нам нормалізувати відносини з державою [SRB.GetFlag] [SRB.GetNameDef] і, можливо, приєднатися до держави [ALB.GetFlag] [ALB.GetNameDef]. Якщо ми не отримаємо відповіді, пропозицію буде відхилено."
 claim_greater_albania: "Відродити §OВелику Албанію§!"
 claim_greater_albania_desc: "Велика кількість націоналістів у нашій країні хочуть, щоб ми офіційно претендували на низку територій з більшістю [ALB.GetAdjective]ого населення, що належать нашим сусідам. Йдеться про регіони [1205.GetName] у державі [MNE.GetFlag] [MNE.GetNameDef], про державу [KOS.GetFlag] [KOS.GetNameDef], про долину [1201.GetName] в державі [SRB.GetFlag] [SRB.GetNameDef] та про західну частину держави [MKD.GetFlag] [MKD.GetNameDef]. Разом ці території дозволять нам створити Велику Албанію та забезпечать майбутнє нашої нації."
 claim_greater_croatia: "Відродити §OВелику Хорватію§!"
 claim_greater_croatia_desc: "Ідею Великої Хорватії створив Доброслав Парага, перший лідер неофашистської Хорватської партії прав (ХПП). Іредентистське поняття виступає за те, щоб хорватська держава заволоділа такими територіями: держава [BIH.GetFlag] [BIH.GetNameDef], [45.GetName], [1200.GetName], [1202.GetName] і [1203.GetName] та [1204.GetName]."
 embrace_pan_mongolism: "Оголосити панмонголізм"
 embrace_pan_mongolism_desc: "Незважаючи на досягнення незалежности від совітської сфери в 1991 році, багато монголів залишаються за межами своєї батьківщини, їхні регіони окуповані іноземними державами. До цих регіонів належать Внутрішня Монголія, Бурятія, Тува, Алтай, Агін і Усть-Орда. Для досягнення справжньої незалежности усі монгольські території повинні повернутися до незалежної Монголії."
 establish_the_kherson_peoples_republic: "Утворити §YХерсонську Народну Республіку§!"
 establish_the_kherson_peoples_republic_desc: "У зв’язку зі створенням ДНР та ЛНР у 2014 році ми маємо створити такий же орган управління Херсонською областю. Новою Херсонською Народною Республікою керуватиме Володимир Сальдо."

 #Domestic Affairs
 domestic_affairs: "Внутрішня політика"
 abolish_the_monarchy: "Скасувати §8монархію§!"
 abolish_the_monarchy_desc: "Бути конституційною монархією це одночасно недемократично та марна трата грошей платників податків. Главу держави треба обирати! Давайте станемо Республікою."
 establish_parliament: "Створити §Yпарламент§!"
 establish_parliament_desc: "[ROOT.GetLeaderTitle] [ROOT.GetLeader] та його партія наразі упрявляють всією державою і ми не маємо жодної форми законодавчих зборів. Створення парламенту різко підвищить ефективність прийняття рішень, навіть якщо в ньому буде лише наша правляча партія."
 establish_democracy: "Утвердити §6демократію§!"
 establish_democracy_desc: "Наразі нашою країною керує [ROOT.GetLeaderTitle] [ROOT.GetLeader] як автократією, а наш парламент просто фальшивка, оскільки наша правляча партія контролює його склад і керівництво. Щоб запровадити більш відкриту та динамічну політичну систему, нам необхідно запровадити вільні та чесні вибори в нашій країні як до парламенту, так і до виконавчої влади."
 abolish_democracy: "Скасувати §6демократію§!"
 abolish_democracy_desc: "Демократія вбиває ефективність нашого уряду, а жалюгідна опозиція робить усе можливе, щоб саботувати прогрес нашої правлячої партії. Однопартійна держава під керівництвом нашої славетної [ROOT.GetRulingPartyColored] була б кращою ідеєю, без жодних недоліків. Вітаю [ROOT.GetLeaderTitle] [ROOT.GetLeader]!"
 abolish_political_parties: "Заборонити політичні партії"
 abolish_political_parties_desc: "Партійна політика робить наш уряд корумпованим і непотрібним! Щоб вирішити цю проблему, нам потрібно позбутися всіх політичних партій і перетворити всіх політиків на незалежних самостійників. Ідеологічна співпраця відтепер має відбуватися через парламентські технічні групи та інші засоби, а не політичні партії. Однак, звісно, буде ж дуже важко визначити."
 hold_snap_election: "Провести позачергові вибори"
 hold_snap_election_desc: "Поточний склад нашого [ROOT.GetParliamentName] не вигідний нашому уряду. Провівши позачергові вибори, ми можемо збільшити своє представництво в [ROOT.GetParliamentName] або повністю втратити владу. Чи варто ризикувати?"
 dissolve_parliament: "Розпустити орган §Y[ROOT.GetParliamentName]§!"
 dissolve_parliament_desc: "Наша законодавча влада нині в опозиції до виконавчої. Це сильно шкодить спроможности нашого уряду ухвалювати закони, і щоб обрати більш дружній законодавчий орган, нам потрібно розпустити [ROOT.GetParliamentName] і скликати нові парламентські вибори."
 pardon_ted_kaczynski: "Вибачити §YТед Качинського§!"
 pardon_ted_kaczynski_desc: "Тед Качинський, також відомий як Універбомбер, зараз перебуває у федеральній в'язниці за численними обвинуваченнями у вибухах невинних мирних жителів. Відомий анархо-примітивіст Тед Качинський присвятив своє життя скасуванню технологій у всьому світі та поверненню до старого. Чи було б доцільно з якоїсь причини відпустити його до в’язниці, незважаючи на його злочини?"
#  establish_the_raqqa_canton: "Створити §mкантон Ракка§!"
#  establish_the_raqqa_canton_desc: "In our battle against the Islamic State, we took control of the major city of ar-Raqqah and the surrounding countryside. If we send a few Kurds there, we can integrate it into the DFNS as the Raqqa Canton."
#  establish_the_deir_ez_zor_canton: "Створити §mкантон Дейр-ез-Зор§!"
#  establish_the_deir_ez_zor_canton_desc: "In the aftermath of Operation Jazira Storm, we now in control of the part of Deir-ez-Zor Governorate that is located east of the Euphrates, having liberated it from the Islamic State. If we send a few Kurds down there, we can integrate that as the next canton of the DFNS."
 repeal_the_first_amendment: "Скасувати §6першу поправку§!"
 repeal_the_first_amendment_desc: "Перша поправка до Конституції держави [USA.GetFlag] [USA.GetNameDef] гарантує свободу слова та свободу віросповідання кожному без винятку нашому громадянину. Це заважає уряду обмежувати громадянські свободи чи сповідування будь-якої релігії. Проте стан світу змінився після прийняття цієї поправки, і для покращення національної безпеки цю поправку потрібно скасувати. Хтось скаже: о, це недемократично? Маячня!"
 repeal_the_second_amendment: "Скасувати §7другу поправку§!"
 repeal_the_second_amendment_desc: "Друга поправка до Конституції держави [USA.GetFlag] [USA.GetNameDef] гарантує кожному нашому громадянину право на зброю. Це заважає уряду робити конкретні кроки щодо зменшення кількості вогнепальної зброї в нашій країні. Друга поправка є причиною багатьох шкільних перестрілок, і, звісно, багато громадян, що мають зброю, можуть підняти повстання проти нашої держави! Скасувати негайно поправку! (Однозначно з міркувань безпеки)"
 introduce_the_FOMLACM_bill: "Ввести законопроєкт §0ЗВВПДКС§!"
 introduce_the_FOMLACM_bill_desc: "Законопроєкт про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС) від [GetYear] — це запропонований законопроєкт, який дозволить нам екстрадувати злочинців до держави [PRC.GetFlag] [PRC.GetNameDef], що підвищить ступінь нашої інтеграції з їх урядом. Проти законопроєкту виступають прихильники демократів з метою захисту прав людини, а також місцеві прихильники за автономію міста [HKG.GetFlag] [HKG.GetNonIdeologyNameDef]."
 repeal_the_FOMLACM_bill: "Скасувати законопроєкт §0ЗВВПДКС§!"
 repeal_the_FOMLACM_bill_desc: "Законопроєкт про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС) дуже непопулярний серед жителів міста [HKG.GetFlag] [HKG.GetNonIdeologyNameDef], і його скасування допоможе нам відновити популярність уряду."
 repeal_article_9: "Скасувати §6статтю 9§!"
 repeal_article_9_desc: "Стаття 9 Конституції Японії суворо забороняє нам оголошувати війну іншим державам, призвати цивільних осіб або володіти суто наступальною зброєю, такою як ядерні бомби чи балістичні ракети. Щоб забезпечити нашу національну безпеку в ці небезпечні часи, ми повинні скасувати статтю 9. Проте міжнародне співтовариство буде не дуже задоволене через потенційне повернення до нашої... політики ще до Холодної війни."
 finish_decommunization: "Завершити §6декомунізацію§!"
 finish_decommunization_desc: "Незважаючи на те, що назви наших вулиць, міст і областей усунули більшу частину совітського комуністичного впливу, ряд виправлень ще належить зробити. Ми повинні мобілізувати всю силу уряду, щоб прийняти всі необхідні зміни до Конституції!"
 repeal_the_patriot_act: "Скасувати §Y«Патріотичний акт»§!"
 repeal_the_patriot_act_desc: "З часів терактів 11 вересня «Патріотичний акт» використовувався для незаконного шпигування за народом нашої держави [USA.GetFlag] [USA.GetNameDef]. Заради громадянських свобод і прав людини цей закон має бути негайно скасований."
 adopt_the_turquoise_flag: "Прийняти §YБірюзовий прапор§!"
 adopt_the_turquoise_flag_desc: "Стяг Гондурасу був офіційно закріплений і стандартизований у 1949 році за президента Хуана Ліндо. Указ 1949 року вказував, що смуги повинні бути бірюзовими, але на практиці прапор з тих пір залишається синім. У Гондурасі є ті, хто бажає, щоб [ROOT.GetLeader] нарешті вніс зміни, наприклад Національний університет Гондурасу, вірить, що слід дотримуватися указів."

 #Economic Affairs
 economic_affairs: "Економічна політика"
 adopt_the_euro: "Прийняти §7евро§!"
 adopt_the_euro_desc: "Прийняття евро зменшить торговельні бар’єри між нами та іншими европейськими країнами, даючи нам доступ до більших і ефективніших ринків. Однак відмова від контролю над нашою валютою не буде популярною та збільшить нашу економічну залежність. Чи буде вартий цього 3-річний процес?"
 abandon_the_euro: "Відмовитися від §7евро§!"
 abandon_the_euro_desc: "Прийняття евро було помилкою з самого початку. Нам потрібно повернути контроль над нашою валютою від корумпованих бюрократів ЕС та відновити нашу економічну незалежність. Ренаціоналізуйте валюту!"
 build_the_nowy_swiat_canal: "Збудувати §YНовосвятський судноплавний канал§!"
 build_the_nowy_swiat_canal_desc: "Новосвятський судноплавний канал - це запланований судноплавний канал між західною частиною Віслинського затоки та Балтійським морем, який має на меті довести можливість обійти Балтійську протоку. Будівництво цього каналу покращить судноплавство в регіоні, а у випадку, коли ворожі сили контролюватимуть Балтійськ, дозволить нашому судноплавству в Лагуні оминути ворожу протоку."
 kickstart_industrial_development: "Взяти гранти для §Oіндустріяльні реформи§!"
 kickstart_industrial_development_desc: "Наша нація не має початкової промисловості, необхідної для її розширення. Щоб вирішити цю проблему, ми використовуватимемо гранти на розвиток і позики від Світового банку, щоб розпочати наш промисловий розвиток."
 monthly_tax_break: "Звільнити §Yнаселення від податків на цей місяць§!"
 monthly_tax_break_desc: "Оскільки у Міністерства фінансів достатньо вільних грошей, що може бути краще, ніж надати нашим громадянам привілей не платити цього місяця податок на доходи?"
 print_money: "Надрукувати §Yгроші§!"
 print_money_desc: "Наша скарбниця гостро потребує коштів. Підвищення податків завдасть надто великої втрати нашій економіці. Давайте надрукуємо ще, хоча це призведе до інфляції та девальвації нашої національної валюти."
 
 #Military Affairs
 military_affairs: "Воєнна політика"
 offer_ceasefire: "Запропонувати припинення вогню"
 offer_ceasefire_desc: "Наш народ втомився від війни і закликає до негайного припинення вогню з державою [FROM.GetNonIdeologyNameDef]. У разі прийняття всі окуповані адміністративні регіони обох сторін будуть передані окупанту, а офіційні територіяльні претензії залишаться незмінними. Хоча це, безсумнівно, короткострокове рішення, але нашим людям потрібен час, щоб відновитися, а нашій армії потрібен час, щоб перегрупуватися."
 pro_military_ad_campaign: "Завійськова рекламна кампанія"
 pro_military_ad_campaign_desc: "[ROOT.GetAdjective]і люди далеко не такі патріоти, як мали б бути. Давайте створимо завійськову, патріотичну рекламну кампанію, яка працюватиме 24/7 на наших телевізійних мережах і в соціяльних мережах. У будь-якому майбутньому військовому конфлікті життєво важливо мати повну підтримку населення."
 remilitarize_state: "Ремілітаризувати територію §m[FROM.GetName]§!"
 remilitarize_state_desc: "[FROM.GetName] — наша суверенна земля. Чому ми повинні дотримуватися цих так званих міжнародних договорів, які змушують нас не втручатися в це нашим військовим? Це смішно!"
 launch_operation_iron_fist: "Почати операцію §O«Залізний Кулак»§!"
 launch_operation_iron_fist_desc: "[ARM.GetAdjective]і лялькової терористи так званого утворення [ART.GetFlag] [ART.GetNameDef] продовжують окупувати законні [AZE.GetAdjective]і землі, включаючи регіони: [1097.GetName] та [1295.GetName]. Настав час вигнати їх звідти раз і назавжди."
 launch_operation_olive_branch: "Почати операцію §O«Оливкова Гілка»§!"
 launch_operation_olive_branch_desc: "Минулого року ми завершили операцію «Щит Євфрату», знищивши джихадистів «Ісламської держави» на наших кордонах та захопивши Джарабулус, Дабік та Ель-Баб. Цей наступ забезпечив розділ районів Афрін і Манбідж, які утримували Загони народної оборони. Якщо ми хочемо, щоб наші кордони справді були безпечними, нам потрібно очистити цих прихильників КРП з Афріна та передати його нашим друзям [FSA.GetNameWithFlag]."
 eradicate_the_zapatistas: "Знищити §Y[ZAP.GetNameWithFlag]§!"
 eradicate_the_zapatistas_desc: "Ультраліві бойовики продовжують окупацію регіону [1179.GetName], підриваючи місцеву владу. Переговори з цими терористами ні до чого не приведуть. Наша армія повинна негайно їх нейтралізувати, навіть якщо це означає порушення угоди про припинення вогню 1997 року."

 #Integration of Territories
 integration_of_territories: "Інтеграція територій"
 integrate_state: "Інтегрувати §Y[FROM.GetName]§!"
 integrate_state_desc: "Зараз ми контролюємо територію §Y[FROM.GetName]§! з постійним населенням, проте вона не повністю інтегрована в нашу державу. Встановивши діючу адміністративну структуру та нейтралізувавши будь-який збройний опір нашому правлінню, §Y[FROM.GetName]§! може бути таким же [ROOT.GetAdjective]им регіоном, як наша столиця."
 settle_state: "Заселити §Y[FROM.GetName]§!"
 settle_state_desc: "Наразі ми контролюємо §Y[FROM.GetName]§!, територію, на якій наразі немає постійного населення, що заважає нашим планам повністю інтегрувати територію в нашу державу та створити діючу місцеву економіку. Побудувавши базову інфраструктуру та відправивши 2500 [ROOT.GetAdjective]их поселенців із нашого столичного регіону, територія §Y[FROM.GetName]§! більше не буде безлюдною пусткою."

 #Brexit
 brexit_decisions: "Брекзит"
 brexit_decisions_desc: "Брекзит - означає майбутній вихід держави [ENG.GetFlag] [ENG.GetNameDef] з Европейського Союзу. Це сталося після референдуму 23 червня 2016 року, коли 51,9% тих, хто проголосував, підтримали вихід. За брекзит виступають евроскептики, як ліві, так і праві, тоді як проевропейці, які також охоплюють політичний спектр, виступають за продовження членства."
 brexit_countdown: "Стаття 50"
 brexit_countdown_desc: "Якщо до 30 березня 2019 року не буде досягнуто іншого вирішення питання щодо ЕС, [ENG.GetNameWithFlag] назавжди вийде з Европейського Союзу.\n\nЯкщо торгова угода буде досягнута до цього часу, це буде так званий §Gм’який брекзит§!. Якщо ні, це буде §Rжорсткий брекзит§!, який суттєво вплине на нашу економіку через шок від виходу.\n\nПроте, якщо виборці змінять свою думку і захочуть залишитися в ЕС, то §sстаттю 50 буде відкликано.§! А це означатиме, що [ENG.GetNameWithFlag] буде далі членом Европейського Союзу"
 propose_brexit_trade_agreement: "Запропонувати §Gторговельну угоду§!"
 propose_brexit_trade_agreement_desc: "Якщо ми збираємося досягти цього так званого м’якого брекзиту, нам потрібно домовитися про торговельну угоду з Европейським Союзом. Така угода дозволить нам залишитися в Европейському спільному ринку, але дозволить нам вийти з політичного союзу. Давайте його оформимо і відправимо на голосування до Европейської ради."
 second_brexit_referendum: "§sДругий референдум§! щодо брекзиту"
 second_brexit_referendum_desc: "У зв’язку з тим, що домовленості щодо м’якого брекзиту ще не досягнуто, іншим варіянтом може бути проведення другого референдуму, щоб підтвердити, що люди все ще виступають за вихід з Европейського Союзу. Якщо ні, то процес виходу зупинеться."

 #Subject Affairs
 subject_affairs: "Політика щодо суб'єктів"
 hold_independence_referendum: "Провести референдум щодо незалежності"
 hold_independence_referendum_desc: "Нам більше не потрібен статус напівнезалежного автономного регіону. Наш народ виступає за повну незалежність і ми як представники повинні виконати його волю. Настав час в односторонньому порядку провести референдум щодо незалежности і показати центральній владі чого бажає наш народ. Згідно з поточними опитуваннями, він пройде на нашу користь."
 reintegrate_autonomous_region: "Інтегрувати територію §Y[FROM.GetNonIdeologyNameDef]§!"
 reintegrate_autonomous_region_desc: "[FROM.GetAdjective]ий автономний уряд більше не в змозі керувати своєю територією. Їх люди категорично проти незалежности та воліють возз'єднатися з нами. Настав час закінчити цей невдалий націоналістичний експеримент та скасувати автономний регіон."
 annex_puppet_state: "Анексувати країну §Y[FROM.GetNonIdeologyNameDef]§!"
