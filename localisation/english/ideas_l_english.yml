 idea_nordic_council_member_desc: "Ця країна є членом Північної ради, регіональної організації, яка сприяє міжурядовій співпраці серед Скандинавських країн."
 idea_baltic_assembly_member: "Член Балтійської асамблеї"
 idea_baltic_assembly_member_desc: "Ця країна є членом Балтійської асамблеї, регіональної організації, яка сприяє міжурядовій співпраці серед країн Балтії."
