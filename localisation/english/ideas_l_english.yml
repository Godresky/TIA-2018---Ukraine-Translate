 #Generic
 non_member_state: "Держава-нечлен"
 non_member_state_desc: "Ця країна не є членом ООН."
 salafist_jihadist_group: "Салафітсько-джихадистська група"
 salafist_jihadist_group_desc: "Ця збройна група відмовилася від поваги до міжнародного права, щоб вести священну війну проти всіх ворогів ісламу. Вербування в соціяльних мережах, жорстокі шокові напади та повна відмова здаватися є однією з багатьох тактик цієї групи."
 minority_government: "Уряд меншости"
 minority_government_desc: "Оскільки нинішній уряд має менше 50% парламентських місць, уряд змушений вести інтенсивні переговори з опозицією, щоб ухвалити будь-які закони, витрачаючи значно більше політичної влади, ніж було б необхідно. Опозиція також може усунути уряд через вотум недовіри."
 unstable_coalition: "Нестійка коаліція"
 unstable_coalition_desc: "Оскільки нинішній уряд складається з партій з абсолютно різними ідеологіями, уряд не має спільної мети чи політики і, швидше за все, нічого не досягне. Такий уряд може бути навіть гіршим, ніж уряд меншости."
 unstable_coalition_desc: "Оскільки нинішній уряд складається з партій з абсолютно різними ідеологіями та поглядами, навряд чи вдасться зробити багато чого в законодавчому плані.\n\nХоч і мінус до політичної влади є більш м’яким, ніж уряд меншости, проте вам буде заборонено впровадження будь-якого законодавства, проти якого виступають ваші партнери по коаліції. А мінус до патріотизму є результатом відсутности узгодженого національного лідерства.."
 idea_neutral_foreign_policy: "Нейтральна зовнішня політика"
 idea_neutral_foreign_policy_desc: "Ця держава проголосила позицію дипломатичного та військового нейтралітету, прагнучи триматися подалі від альянсів і військових конфліктів між іншими державами. Це також місце для нейтрального посередництва та переговорів між протиборчими силами."
 nuclear_weapons_state: "Ядерна держава"
 nuclear_weapons_state_desc: "Ця країна володіє ядерною зброєю."
 islamic_sectarian_violence: "Боротьба між ісламськими течіями"
 islamic_sectarian_violence_desc: "Ця країна страждає від сектантського насильства між сунітами та шиїтами."
 hutu_tutsi_tensions: "Напруженість між Хуту та Тутсі"
 hutu_tutsi_tensions_desc: "Хуту і тутсі — це дві окремі етнічні групи, які проживають у прикордонних регіонах держав [COD.GetFlag] [COD.GetNameDef] та [TZN.GetFlag] [TZN.GetNameDef], особливо в двох невеликих країнах — [BRD.GetFlag] [BRD.GetNameDef] та [RWA.GetFlag] [RWA.GetNameDef]. У державі [BRD.GetFlag] [BRD.GetNonIdeologyNameDef] домінують тутсі. Вони вчинили геноцид проти хуту в 1972 році, тоді як у державі [RWA.GetFlag] [RWA.GetNonIdeologyNameDef] домінують хуту, їх бойовики вбили тисячі тутсі 1994 році.\n\nЦі дві етнічні групи просто не ладнають, але були вимушені існувати в одній і тій ж країни через створені Европою колоніяльні кордони."
 electoral_honeymoon: "Виборчий медовий місяць"
 electoral_honeymoon_desc: "Виборчий медовий місяць - це є час після виборів лідера, коли він стикається з набагато меншою ворожнечою від опозиції та має набагато більшу владу для реалізації своєї політики. Цей дуже цінний період часу ніколи не повинен бути даремно згаяним."
 idea_nonpartisan_political_system: "Безпартійна політична система"
 idea_nonpartisan_political_system_desc: "У цій країні створені політичні партії є рідкістю, а політика орієнтована на особистість. Парламентські альянси утворюються та розпадаються між окремими законодавцями, змушуючи їх справді виділятися, якщо вони хочуть зберегти свої місця. З меншою поляризацією та партійною політикою люди тут точно не напружуються через політику. Тут панують незалежні."
 idea_constitutional_monarchy: "Конституційна монархія"
 idea_constitutional_monarchy_desc: "Хоча на папері ця країна є монархією, увесь політичний вплив належить [FROM.GetParliamentName] та уряду, а [FROM.GetLeaderTitle] [FROM.GetLeader] є де-факто лідером країни. Хоть монарх і не має дійсної політичної влади, він частково представляє націю на міжнародному рівні та зберігає статус знаменитості в країні."
 idea_commonwealth_realm: "[ENG.GetFlag] Королівська Співдружність"
 idea_commonwealth_realm_desc: "Незважаючи на те, що Співдружність практично не відрізняється від будь-якої іншої конституційної монархії, проте монархом для цієї країни є монарх з держави [ENG.GetNameWithFlag], створюючи відносини між двома націями, подібні до особистої унії. Тут монарха представляє призначений ним генерал-губернатор."
 idea_large_scale_protests: "§RМасштабні протести§!"
 idea_large_scale_protests_desc: "Ця нація зараз страждає від масових протестів і заворушень, спрямованих на досягнення політичних змін і/або покращення рівня життя. Вирішення цієї кризи має бути пріоритетом номер один для уряду."
 idea_monthly_tax_break: "Населення звільнене від податків на цей місяць"
 idea_monthly_tax_break_desc: "Уряд цієї країни звільнив населення від подактів на цей місяць, що значно підвищило купівельну спроможність населення. Вплив податкових пільг на рейтинг схвалення уряду можна буде побачити через кілька місяців."
