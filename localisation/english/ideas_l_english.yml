 #Bosnia
 idea_dayton_agreement: "Дейтонська угода"
 idea_dayton_agreement_desc: "Дейтонська угода — це мирна угода, укладена в Дейтоні, штат Огайо, 1 листопада 1995 року. Ці угоди поклали кінець Боснійській війні, яка тривала три з половиною роки. Ворогуючі сторони погодилися на мир і єдину суверенну державу, відому як Боснія і Герцеґовина, що складається з двох частин, переважно населеної сербами автономії [RSE.GetFlag] [RSE.GetNameDef] та хорватсько-боснійської автономії [BIH.GetFlag] [BIH.GetNameDef]."

 #Israel
 idea_the_jewish_state: "Єврейська держава"
 idea_the_jewish_state_desc: "For hundreds of decades after the loss of the of the Land of Israel, the Jewish people were scattered, stateless and treated as lesser beings. However, it was only the death of over 6 million Jews in Adolf Hitler's ruthless genocide, the Holocaust, that finally motivated the remaining Jews of the world to return to their homeland. In 1948, the state of Israel was founded, aiming to provide safe haven for any Jew that needed it. However, the young state immediately entered into violent territorial conflict with its neighboring Arab nations. Now, after a seemingly infinite time of peril, the Jews of Israel are motivated, willing and dedicated to staunchly defending their homeland against anyone who attempts to harm it, because they don't, they may never recover."
 idea_law_of_return: "Закон про повернення"
 idea_law_of_return_desc: "The Law of Return is an Israeli law, passed on 5 July 1950, which gives Jews the right to relocate to Israel and acquire Israeli citizenship. Section 1 of the Law of Return declares that every Jew has the right to come to this country as an immigrant. In 1970, the right of entry and settlement was extended to people with one Jewish grandparent and a person who is married to a Jew, whether or not they are considered Jewish under Orthodox interpretations of Jewish law."

 #United States
 idea_constitution_of_the_united_states: "Конституція США"
 idea_constitution_of_the_united_states_desc: "Конституція Сполучених Штатів є вищим законом держави [USA.GetFlag] [USA.GetNameDef]. Цей основоположний документ, який спочатку складається із семи статей та окреслює національну структуру державного управління. Його перші три статті втілюють доктрину поділу влади, відповідно до якої федеральний уряд поділяється на три гілки: законодавчу, що складається з двопалатного Конгресу; виконавча влада, що складається з президента та підлеглих йому посадових осіб; і судовий, що складається з Верховного суду та інших федеральних судів. Вона вважається найстарішою письмовою та кодифікованою національною конституцією (Після конституції Пилипа Орлика).\n\n§YПерша поправка§!: перешкоджає уряду приймати закони, які регулюють встановлення релігії, або які б забороняли вільне сповідування релігії, або обмежували свободу слова, преси, право на зібрань та подавати петиції до уряду про відшкодування скарг.\n[GetFirstAmendmentRepealed].\n\n§YДруга поправка§!: захищає право на зберігання та носіння зброї.\n[GetSecondAmendmentRepealed]"
 idea_american_exceptionalism: "Американська винятковість"
 idea_american_exceptionalism_desc: "\"O say does that star-spangled banner yet wave, O'er the land of the free and the home of the brave?\"\n\nAmerican exceptionalism is the idea that [USA.GetNameWithFlag] is inherently different from other nations. Its proponents argue that the values, political system, and historical development of the country are unique in human history, often with the implication that the country is both destined and entitled to play a distinct and positive role on the world stage.\n\nThe widespread belief in American exceptionalism has resulted in high levels of patriotism and military culture, as well as the American people being reluctant to embrace anti-democratic ideologies on both ends of the spectrum."
 idea_patriot_act: "Акт ПАТРІОТ"
 idea_patriot_act_desc: "The PATRIOT (Providing Appropriate Tools Required to Intercept and Obstruct Terrorism) Act of 2001 is a landmark Act of the United States Congress, signed into law by former President George W. Bush.\n\nThe Patriot Act was enacted following the September 11 attacks and the 2001 anthrax attacks with the stated goal of dramatically tightening U.S. national security, particularly as it related to foreign terrorism. The act expanded surveillance abilities of law enforcement, including by tapping domestic and international phones, easier interagency communication to allow federal agencies to more effectively use all available resources in counterterrorism efforts and increased penalties for terrorism crimes and an expanded list of activities which would qualify for terrorism charges.\n\nThe law is controversial due to its authorization of indefinite detention without trial of immigrants, and due to the permission given to law enforcement to search property and records without a warrant, consent, or knowledge."

 #Saudi Arabia
 saudi_vision_2030: "Бачення Саудівської Аравії 2030"
 saudi_vision_2030_desc: "Saudi Vision 2030 is a plan to reduce Saudi Arabia's dependence on oil, diversify its economy, and develop public service sectors such as health, education, infrastructure, recreation and tourism. Goals include reinforcing economic and investment activities, increasing non-oil industry trade between countries through goods and consumer products, and increasing government spending on the military, manufacturing equipment and ammunition."

 #Austria
 austrian_neutrality: "Австрійський нейтралітет"
 austrian_neutrality_desc: "After seeing the partition of Germany into two states in 1949, the Austrians looked to prevent a division of their own nation at all costs. When Austria was founded from the former western allied and Soviet occupation zones in 1955, Austria made a promise to both sides to neither join the western or the eastern alliance, was however soon locked on the western side of the Iron Curtain.\n\nAustria's commitment to a full neutrality has however been questioned when Austria applied to join the EU in 1989 and eventually did in 1995. Thus, its neutrality is considered less total than the one of its Swiss neighbors."

 #Belgium
 idea_belgitude: "Бельгітюд"
 idea_belgitude_desc: "Бельгітюд — це термін, який широко використовується для вираження типової бельгійської душі та самобутності, часто з так званим гострим почуттям глузування над собою, яке характеризує його населення. Цей неологізм, що виник через уявну відсутність спільної ідентичності між різними спільнотами, регіонами та мовними областями Бельгії, був створений у 1970-х та 1980-х роках через натяк на поняття «негритута» про почуття чорного, висловлену Леопольдом Седаром. З тих пір воно набуло популярності і в основному використовувалося для опису типових або унікальних аспектів бельгійської культури."

 #Finland
 idea_sisu: "Сісу"
 idea_sisu_desc: "Сісу — це фінське поняття, яке описується як стоїчна рішучість, цілеспрямованість, сміливість, хоробрість, стійкість, витривалість і використовується самими фінами для вираження свого національного характеру."

 #United Kingdom
 idea_brexit: "Брекзит"
 idea_brexit_desc: "Брекзит - означає майбутній вихід Сполученого Королівства з Европейського Союзу. Це сталося після референдуму 23 червня 2016 року, коли 51,9% тих, хто проголосував, підтримали вихід. За Брекзит виступають евроскептики, як ліві, так і праві, тоді як проевропеїсти, які також охоплюють політичний спектр, виступають за продовження членства."

 #Vatican City
 idea_the_holy_see: "Святий Престол"
 idea_the_holy_see_desc: "Оскільки Місто-Держава Ватикан є окремою територіяльною власністю Святого Престолу, воно підтримує чудові стосунки з іншими католицькими націями та має значний дипломатичний вплив через Главу Держави та Главу Католицької Церкви, Папу Римського."

 #Japan
 idea_article_9: "Стаття 9"
 idea_article_9_desc: "Стаття 9 Конституції Японії — це положення в національній Конституції Японії, яке забороняє війну як засіб вирішення міжнародних суперечок за участю нашої держави. Конституція набула чинності 3 травня 1947 року після Другої світової війни. У його тексті держава офіційно відмовляється від суверенного права ведення війни та прагне до міжнародного миру, заснованого на справедливості та порядку. У статті також зазначено, що для досягнення цих цілей збройні сили з військовим потенціялом підтримуватися не будуть.\n\nЧерез статтю 9, Японії конституційно заборонено оголошувати війну іншим націям, а також заборонено брати участь у військовій службі."

 #People's Republic of China
 idea_great_firewall: "Великий вогнемур"
 idea_great_firewall_desc: "Великий вогнемур — це сукупність законодавчих дій і технологій, запроваджених державою [PRC.GetFlag] [PRC.GetNameDef] для внутрішнього регулювання інтернету. Він цензурує інтернет тим, що блокує доступ до окремих іноземних веб-сайтів і уповільненнює транскордонний інтернет-трафік. Ефект від цього включає: обмеження доступу до іноземних джерел інформації, блокування іноземних інтернет-інструментів та мобільних додатків, а також вимогу до іноземних компаній адаптуватися до внутрішнього законодавства."

 #Syria
 syrian_revolution: "Сирійська революція"
 syrian_revolution_desc: "Ми будемо боротися до останнього! Геть Асада!"

 #Russia
 idea_gazprom: "ГАЗПРОМ"
 idea_gazprom_desc: "ГАЗПРОМ - нафтогазова компанія, створена після перетворення радянського міністерства нафти в корпорацію. Більшість акцій корпорації належить російському уряду, тому вони отримують більшу частину доходу."

 #Venezuela
 idea_venezuelan_presidential_crisis: "Президентська криза у Венесуелі"
 idea_venezuelan_presidential_crisis_desc: "The office of President of Venezuela is currently disputed between Nicolás Maduro (PSUV) and Juan Guaidó (MUD)."

 #Islamic State
 idea_the_islamic_state: "Ісламська держава"
 idea_the_islamic_state_desc: "«Ісламська держава» стала однією з найефективніших сил джихадистів в історії, головним чином завдяки їхній унікальній тактиці та структурі. Очолювана [ISS.GetLeaderTitle] [ISS.GetLeader], група децентралізована та розподілена по кількох регіонах, з підрозділами, які майже не залежать від центрального керівництва та мають досвід партизанської тактики."

 #North Korea
 idea_songun: "Сонґун"
 idea_songun_desc: "Сонґун — це військова політика держави [PRK.GetFlag] [PRK.GetNameDef], яка віддає перевагу [PRK.GetAdjective]ій народній армії в державних справах і розподілі ресурсів. Політичне та економічне життя в цій державі керується принципом «перш за все військові», де ця ідеологія домінує в політичній та економічній системах."

 #Hong Kong
 idea_FOMLACM: "ЗВВПДКС"
 idea_FOMLACM_desc: "Законопроєкт про Втікачів і Взаємну Правову Допомогу в Кримінальних Справах (ЗВВПДКС), незважаючи на сильний спротив з боку продемократичного табору, офіційно був прийнятий [HKG.GetParliamentName], дозволяючи уряду держави [HKG.GetFlag] [HKG.GetNameDef] безпосередньо екстрадувати злочинців до держави [PRC.GetFlag] [PRC.GetNameDef]."

 #Ukraine
 idea_decommunization_completed: "Декомунізацію завершено"
 idea_decommunization_completed_desc: "Після проведення всіх необхідних конституційних змін назви кожної вулиці, міста та області в державі [UKR.GetNameWithFlag] була очищена від радянського комуністичного впливу. Ми ніколи більше не повинні дозволити такому злу панувати над нами."

#Taliban
 idea_graveyard_of_empires: "Кладовище імперій"
 idea_graveyard_of_empires_desc: "«Кладовище імперій»  — це вираз, який часто асоціюється з Афганістаном. Він походить з численних історичних прикладів іноземних держав, які намагалися вторгнутися або окупувати регіон, відомий зараз як Афганістан, лише щоб не досягти своїх політичних чи військових цілей, проте зазнавали великих втрат у процесі. Крім того, усі іноземні армії, які вторглися в Афганістан, повністю вивели війська до кінця конфлікту.\n\nУ наш час центральний уряд Афганістану почав співпрацювати з іноземними державами,натомість Талібан очолюючи ісламістське повстанське угруповання прийняв це прізвисько."

 #Terra Nullius
 idea_terra_nullius: "Нічия земля"
 idea_terra_nullius_desc: "Нічия земля — це термін, що стосується території без господаря. Це термін, який використовується в міжнародному публічному праві для опису простору, який можна заселяти, але який не належить державі, тобто земля не належить нікому. У міжнародному публічному праві, коли землі дається визначення нічия земля, то держава може юридично легітимізувати її окупацію відповідно до доктрини відкриття, яку Міжнародний Суд ООН схвалив як законний спосіб придбання територій." 