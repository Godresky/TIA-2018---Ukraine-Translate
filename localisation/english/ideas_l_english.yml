 idea_european_union_member: "Член Европейського Союзу"
 idea_european_union_member_desc: "Ця країна є членом Европейського Союзу, політичного та економічного союзу між державами-членами, які розташовані переважно в Европі."
 the_euro: "Евро"
 the_euro_desc: "Ця країна використовує евро як свою валюту. Хоча Національний банк таким чином відмовився від контролю над своєю національною валютою, економіка, ймовірно, отримає прибуток від більших і легше доступних ринків."

