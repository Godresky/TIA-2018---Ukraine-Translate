l_english:
 STABILITY: "Задоволеність"
 WAR_SUPPORT: "Патріотизм"
 STABILITY_DESC: "Задоволеність відображає наскільки люди задоволені чинним режимом та умовами життя. Висока задоволености означає, що люди щасливі вашим правлінням і, імовірно, підтримають нинішні урядові партії на майбутніх виборах, однак низька задоволеність призведе до протестів, заворушень, а виборці підтримають опозицію."
 WAR_SUPPORT_DESC: "Патріотизм - це готовність людей підтримувати свою державу на світовій арені, незалежно від того, наскільки вони задоволені чинним урядом. Високий патріотизм призведе до більшої підтримки військових, що дозволяє їм ефективніше воювати."
 STABILITY_EFFECT_TITLE: "\n§HЕфекти від поточної задоволености:§!\n"
 WAR_SUPPORT_EFFECT_TITLE: "\n§HЕфекти від поточного патріотизму:§!\n"
 WAR_SUPPORT_CONVOYS_BEING_RAIDED: "Транспортні судна зазнали нападу: $VALUE|+=2%$"
 POLITICAL_POWER: "Політична влада"
 POLITICAL_POWER_DESC: "Політичний влада - це здатність уряду вести перемовини, домагатися поступок і ухвалювати закони. Без політичної влади уряд є легкою здобиччю."
 MANPOWER: "Військовий запас"
 MANPOWER_DESC: "Військовий запас отримуються з §Hпризовного населення§! держави та її окупованих територій і відображають чоловіків і жінок, придатних до служби в збройних силах. Ухвалення жорсткіших §Hзаконів про призву§!, розширить придатне для набору населення та збільшити наявні запаси."
 INDUSTRIAL_CAPACITY: "Промислова потужність"
 INDUSTRIAL_CAPACITY_DESC: "Промисловість є основою §Hпромислової потужности§! держави. §HВійськова промисловість§! виробляє обладнання для війська та авіяції, коли ж §Hкорабельні§! виробляють та ремонтують кораблі для флоту. §HЦивільна промисловість§! споруджує та ремонтує будівлі та інфраструктуру, а також сприяє торгівлі. Усі види промисловости збільшують національний ВВП та сплачують корпоративний податок."