l_english:
 # Frontend
 FE_DIFFICULTY_VERY_EASY: "Дуже легко"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP: "«Ми - єдина військова наддержава. Ми не знаємо, як довго це триватиме, тому ми повинні зловити кожного поганого хлопця, якого зможемо, і вирішити кожну проблему, яку зможемо.»\n\nБілл Клінтон, 42-й президент ЗША"
 FE_DIFFICULTY_EASY: "Легко"
 FE_DIFFICULTY_EASY_TOOLTIP: "«Вся робота партійних засобів масової інформації повинна відображати волю партії, віддзеркалювати погляди партії, зберігати авторитет партії.»\n\nСі Цзіньпін, 6-й верховний лідер Хінської Народної Республіки"
 FE_DIFFICULTY_NORMAL: "Нормально"
 FE_DIFFICULTY_NORMAL_TOOLTIP: "«Ми дуже тісно співпрацюємо у питанні анексії Криму та спроби Московщини фактично завоювати Україну. І власне вони це зробили - завоювали частину території. Ми намагалися прийти до мирного врегулювання цього питання.»\n\nАнґела Меркель, 8-й федеральний канцлер Німеччини"
 FE_DIFFICULTY_HARD: "Важко"
 FE_DIFFICULTY_HARD_TOOLTIP: "«Сусід з мільярдним населенням, оснащений ядерними бомбами і збільшує свої військові витрати двозначними цифрами вже 17 років поспіль, і незрозуміло, для чого це використовується. Це починає становити значну загрозу.»\n\nТаро Асо, 59-й прем’єр-міністр Японії"
 FE_DIFFICULTY_VERY_HARD: "Дуже важко"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP: "«Ми переможемо наших злочинних загарбників, і ми переможемо на всіх фронтах після того, як переможемо всередині себе своєю вірою і любов'ю до своєї нації.»\n\nСаддам Гусейн, 5-й президент Іраку"
 FE_GREAT_POWERS: "Великі держави"
 FE_MIDDLE_POWERS: "Середні держави"

