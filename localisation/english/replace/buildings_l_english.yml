l_english:
 #Buildings
 infrastructure: "Ступінь розвитку"
 infrastructure_plural: "Ступені розвитку"
 infrastructure_desc: "Ця будівля відображає загальний розвиток інфраструктури держави та населення. Це збільшує потужність вашого постачання в стратегічних реґіонах і підвищує швидкість пересування ваших дивізій.\n\nБудівля також безпосередньо визначає кількість доступних будівельних ячейок. За кожен рівень розвитку держава отримує +5 ячейок будівництва."
 military_industry: "Військова промисловість"
 military_industry_plural: "Військові промисловості"
 military_industry_desc: "Ця будівля забезпечує державу промисловістю для виробництва нової військової техніки. За потреби може бути переобладнана під цивільну промисловість."
 civilian_industry: "Цивільна промисловість"
 civilian_industry_plural: "Цивільні промисловості"
 civilian_industry_desc: "Ця будівля забезпечує державу промисловістю для виробництва цивільних товарів або будівництва нових будівель. За потреби може бути переобладнана під військову промисловість."
 shipyard: "Корабельня"
 shipyard_plural: "Корабельні"
 shipyard_desc: "Ця будівля забезпечує державу промисловістю для будівництва нових кораблів."
 military_airport: "Військове летовище"
 military_airport_plural: "Військові летовища"
 military_airport_desc: "Ця будівля забезпечує державу місцем розташування військово-повітряних сил."
 naval_base: "Приплав"
 naval_base_plural: "Приплави"
 naval_base_desc: "Розширює дальність дії вашого флоту та дозволяє ремонтувати його. Дозволяє робити заморські поставки та вивіз ресурсів. Вищий рівень збільшує пропускну здатність для поставок."
 fortifications: "Укріплення"
 fortifications_plural: "Укріплення"
 fortifications_desc: "Ця споруда надає штраф $VALUE|+%0$ наступальним військам в бою за кожен рівень укріплень. Наступ з декількох напрямків зменшить силу дії кішів."
 coastal_fortifications: "Берегове укріплення"
 coastal_fortifications_plural: "Берегові укріплення"
 coastal_fortifications_desc: "Ця споруда надає штраф $VALUE|+%0$ наступальним військам в бою при висадці з моря за кожен рівень укріплень."
 sam_site: "РП-П комплекс"
 sam_site_plural: "РП-П комплекси"
 sam_site_desc: "Ця будівля дає державі можливість вести вогонь ракетами класу «земля-повітря» наступальним ворожим літакам."
 synthetic_refinery: "Синтетичний НОВ"
 synthetic_refinery_plural: "Синтетична НОВ"
 synthetic_refinery_desc: "Ця споруда виробляє в реґіоні"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Радарна станція"
 radar_station_plural: "Радарні станції"
 radar_station_desc: "Радар дозволяє вам отримувати дані про ворожі війська в зоні покриття.\nБільший рівень радара в реґіоні збільшує дальність дії.\nРадар також дозволяє краще помічати ворожу авіяцію в реґіоні, збільшуючи шанси ваших льотчиків на успіх.\nКрім того, радар покращує виявлення ворожих флотів у морі."
 missile_launch_facility: "Шахтна пускова установка"
 missile_launch_facility_plural: "Шахтні пускові установки"
 missile_launch_facility_desc: "Ця будівля забезпечує державу місцем для розгортання вироблених міжконтинентальних балістичних ракет."
 nuclear_reactor: "Ядерний реактор"
 nuclear_reactor_plural: "Ядерні реактори"
 nuclear_reactor_desc: "Ця споруда виробляє в реґіоні збагачений уран для використання в ядерній зброї."
 fuel_storage_tank: "Нафтосховище"
 fuel_storage_tank_plural: "Нафтосховища"
 fuel_storage_tank_desc: "Ця будівля дозволяє зберігати більшу кількість §Hпалива§!."